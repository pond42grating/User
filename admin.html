<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    #settings {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #settings:hover {
      background-color: #45a049;
      color: white;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    section {
      margin-bottom: 2rem;
    }

    section h2 {
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div class="dropdown">
      <button id="settings">Settings</button>
      <div class="dropdown-content">
        <a href="adminprofile.html">Admin Profile</a>
        <a href="#" onclick="logout()">Log Out</a>
      </div>
    </div>
  </header>

  <main>
    <section>
      <h2>Online Users</h2>
      <ul id="online-users-list">Loading...</ul>
    </section>

    <section>
      <h2>User Logs</h2>
      <ul id="logs-list">Loading...</ul>
    </section>

    <section>
      <h2>Approved Users</h2>
      <ul id="approved-users-list">Loading...</ul>
    </section>

    <section>
      <h2>Hold/Blocked Users</h2>
      <ul id="hold-blocked-list">Loading...</ul>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      query,
      where,
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    async function fetchOnlineUsers() {
      const onlineUsersList = document.getElementById("online-users-list");
      onlineUsersList.innerHTML = "Loading...";
      try {
        const querySnapshot = await getDocs(
          query(collection(db, "Users"), where("isOnline", "==", true))
        );
        let html = "";
        querySnapshot.forEach((doc) => {
          const user = doc.data();
          html += `<li>${user.username} (${user.email})</li>`;
        });
        onlineUsersList.innerHTML = html || "<li>No users online.</li>";
      } catch (error) {
        console.error("Error fetching online users:", error);
        onlineUsersList.innerHTML = "Error loading users.";
      }
    }

    async function fetchUserLogs() {
      const logsList = document.getElementById("logs-list");
      logsList.innerHTML = "Loading...";
      try {
        const querySnapshot = await getDocs(collection(db, "Users"));
        let html = "";
        querySnapshot.forEach((doc) => {
          const user = doc.data();
          if (user.loginLogs) {
            html += `<li>${user.username}<ul>`;
            user.loginLogs.forEach((log) => {
              html += `<li>${log.activity} at ${new Date(
                log.timestamp
              ).toLocaleString()}</li>`;
            });
            html += "</ul></li>";
          }
        });
        logsList.innerHTML = html || "<li>No user logs found.</li>";
      } catch (error) {
        console.error("Error fetching user logs:", error);
        logsList.innerHTML = "Error loading logs.";
      }
    }

    async function fetchApprovedUsers() {
      const approvedUsersList = document.getElementById("approved-users-list");
      approvedUsersList.innerHTML = "Loading...";
      try {
        const querySnapshot = await getDocs(
          query(collection(db, "Users"), where("isApproved", "==", true))
        );
        let html = "";
        querySnapshot.forEach((doc) => {
          const user = doc.data();
          html += `
            <li>${user.username} (${user.email})
              <div class="action-buttons">
                <button onclick="holdUser('${doc.id}')">Hold</button>
                <button onclick="blockUser('${doc.id}')">Block</button>
                <button onclick="removeUser('${doc.id}')">Remove</button>
              </div>
            </li>`;
        });
        approvedUsersList.innerHTML = html || "<li>No approved users found.</li>";
      } catch (error) {
        console.error("Error fetching approved users:", error);
        approvedUsersList.innerHTML = "Error loading users.";
      }
    }

    async function fetchHoldBlockedUsers() {
      const holdBlockedList = document.getElementById("hold-blocked-list");
      holdBlockedList.innerHTML = "Loading...";
      try {
        const querySnapshot = await getDocs(
          query(collection(db, "Users"), where("status", "in", ["Hold", "Blocked"]))
        );
        let html = "";
        querySnapshot.forEach((doc) => {
          const user = doc.data();
          html += `
            <li>${user.username} (${user.email}) - ${user.status}
              <button onclick="unblockUser('${doc.id}')">Unblock/Unhold</button>
            </li>`;
        });
        holdBlockedList.innerHTML = html || "<li>No hold/blocked users found.</li>";
      } catch (error) {
        console.error("Error fetching hold/blocked users:", error);
        holdBlockedList.innerHTML = "Error loading users.";
      }
    }

    async function holdUser(userId) {
      await updateDoc(doc(db, "Users", userId), { status: "Hold" });
      fetchApprovedUsers();
      fetchHoldBlockedUsers();
    }

    async function blockUser(userId) {
      await updateDoc(doc(db, "Users", userId), { status: "Blocked" });
      fetchApprovedUsers();
      fetchHoldBlockedUsers();
    }

    async function removeUser(userId) {
      await deleteDoc(doc(db, "Users", userId));
      fetchApprovedUsers();
      fetchHoldBlockedUsers();
    }

    async function unblockUser(userId) {
      await updateDoc(doc(db, "Users", userId), { status: null });
      fetchHoldBlockedUsers();
    }

    async function logout() {
      await signOut(auth);
      window.location.href = "index.html";
    }

    window.onload = () => {
      fetchOnlineUsers();
      fetchUserLogs();
      fetchApprovedUsers();
      fetchHoldBlockedUsers();
    };

    window.holdUser = holdUser;
    window.blockUser = blockUser;
    window.removeUser = removeUser;
    window.unblockUser = unblockUser;
    window.logout = logout;
  </script>
</body>
</html>
