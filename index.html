<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  
  <!-- Keep your existing styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      transition: background-color 0.3s ease, color 0.3s ease;
      color: #333; /* Default text color */
    }
    .dark-mode {
      background-color: #333;
      color: #fff;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .dark-mode .container {
      background-color: #444;
      color: #fff;
    }
    h2 {
      text-align: center;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #45a049;
    }
    .remember-me {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .remember-me input {
      margin-right: 5px;
    }
    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #4CAF50; /* Default link color */
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .link:hover {
      text-decoration: underline;
    }
    .dark-mode .link {
      color: #57e4ff; /* Better visibility in dark mode */
    }
    .google-signin-btn {
      width: 100%;
      padding: 12px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .google-signin-btn:hover {
      background-color: #357ae8;
    }
  </style>
</head>

<body>
  <div class="toggle-theme" onclick="toggleTheme()">ðŸŒ™</div>
  
  <div class="container">
    <h2>Login to DWS</h2>

    <!-- We'll treat this field as Email for direct input,
         or the user can enter something that matches their doc in Firestore. -->
    <input type="text" id="emailOrUsername" class="input-field" placeholder="Email or Username" required>

    <input type="password" id="password" class="input-field" placeholder="Password" required>

    <div class="remember-me">
      <input type="checkbox" id="rememberMe">
      <label for="rememberMe">Remember Me</label>
    </div>

    <!-- Normal Sign-In button -->
    <button class="button" onclick="signIn()">Login</button>

    <!-- Optional link to sign up -->
    <p class="link"><a href="signup.html">Sign Up</a></p>
    
    <!-- Optional forgot password -->
    <p class="link"><a href="forget.html">Forgot Password?</a></p>

    <!-- Google Sign-In Button -->
    <button class="google-signin-btn" onclick="googleLogin()">Sign in with Google</button>
  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app); // For optional Google sign-in only

    // Toggle theme (dark/light mode)
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    }

    // Apply the stored theme when the page loads
    window.onload = function() {
      const storedTheme = localStorage.getItem('theme');
      if (storedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    };

    // Firestore-based sign in (no direct signInWithEmailAndPassword)
    async function signIn() {
      const userInput = document.getElementById("emailOrUsername").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!userInput || !password) {
        alert("Please enter both email (or username) and password.");
        return;
      }

      try {
        // 1. Check Admin doc
        const adminDocRef = doc(db, "Admin", "Details");
        const adminSnap = await getDoc(adminDocRef);

        if (adminSnap.exists()) {
          const adminData = adminSnap.data();
          // If matches admin credentials => admin.html
          if (
            (adminData.id === userInput || adminData.email === userInput) &&
            adminData.password === password
          ) {
            window.location.href = "admin.html";
            return;
          }
        }

        // 2. Not admin => check Users collection
        let foundUser = null;

        // If user typed an @ => treat as email
        if (userInput.includes("@")) {
          // Query Firestore for a doc with that email
          const usersRef = collection(db, "Users");
          const q = query(usersRef, where("email", "==", userInput));
          const qSnap = await getDocs(q);

          if (!qSnap.empty) {
            foundUser = qSnap.docs[0].data();
          }
        } else {
          // If no @ => treat as username
          const userRef = doc(db, "Users", userInput);
          const userSnap = await getDoc(userRef);
          if (userSnap.exists()) {
            foundUser = userSnap.data();
          }
        }

        if (!foundUser) {
          alert("No user found with those credentials.");
          return;
        }

        // Compare password
        if (foundUser.password && foundUser.password !== password) {
          alert("Incorrect password.");
          return;
        } else if (foundUser.passwordHash && foundUser.passwordHash !== btoa(password)) {
          alert("Incorrect password (hash mismatch).");
          return;
        } else if (!foundUser.password && !foundUser.passwordHash) {
          alert("No valid password field found in user record.");
          return;
        }

        // Check if isApproved
        if (foundUser.isApproved === false) {
          alert("Your account is awaiting admin approval.");
          return;
        }

        // If all is well => proceed
        alert("Welcome, user!");
        window.location.href = "login.html";
      } catch (error) {
        console.error("Error during Firestore-based login:", error);
        alert("Error: " + error.message);
      }
    }

    // Google Sign-In (Optional)
    async function googleLogin() {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        alert(`Welcome ${user.displayName}!`);
        // If you want to differentiate admins vs users who sign in with Google,
        // you'd do a Firestore check to see if they're admin or normal user.
        // For now, let's just redirect them to login.html
        window.location.href = "login.html";
      } catch (error) {
        console.error("Error during Google login: ", error);
        alert("Error: " + error.message);
      }
    }

    // Expose globally
    window.signIn = signIn;
    window.toggleTheme = toggleTheme;
    window.googleLogin = googleLogin;
  </script>
</body>
</html>
