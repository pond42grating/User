<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - DWS Management</title>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebaseapp.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Fetch and display users
    // Fetch and display users
async function fetchUsers() {
  const usersRef = collection(db, "users");
  const userSnapshot = await getDocs(usersRef);
  const userList = document.getElementById("userList");

  userList.innerHTML = ""; // Clear the list

  userSnapshot.forEach((doc) => {
    const userData = doc.data();

    // Safeguard against undefined username or email
    const username = userData.username || "Unknown";
    const email = userData.email || "Unknown";

    const listItem = document.createElement("li");
    listItem.textContent = `Username: ${username}, Email: ${email}`;

    // Add remove button
    const removeButton = document.createElement("button");
    removeButton.textContent = "Remove";
    removeButton.onclick = () => removeUser(doc.id, email);
    listItem.appendChild(removeButton);

    userList.appendChild(listItem);
  });
}

    // Remove user from Firestore and Firebase Auth
    async function removeUser(userId, email) {
      try {
        // Remove from Firestore
        await deleteDoc(doc(db, "users", userId));
        alert(`User with email: ${email} removed from database.`);

        // Refresh the list
        fetchUsers();
      } catch (error) {
        console.error("Error removing user:", error);
        alert("Failed to remove user.");
      }
    }

    // Logout function
    function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch((error) => {
        console.error("Error during logout:", error);
        alert("Logout failed!");
      });
    }

    window.onload = fetchUsers;
    window.logout = logout;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      padding: 8px 12px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e60000;
    }

    .logout {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Admin Panel</h2>
    <h3>Manage Users</h3>
    <ul id="userList"></ul>
    <a class="logout" onclick="logout()">Logout</a>
  </div>
</body>
</html>
