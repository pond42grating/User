<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firestore Save DWS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f7f6;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .error {
      color: red;
      text-align: center;
    }
    .success {
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Save DWS Data</h1>
    <label for="userID">User ID</label>
    <input type="text" id="userID" placeholder="Enter User ID">
    <label for="dwsNo">DWS No.</label>
    <input type="text" id="dwsNo" placeholder="Enter DWS No.">
    <button onclick="saveDws()">Save</button>
    <p class="message" id="message"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    async function saveDws() {
      const userID = document.getElementById('userID').value.trim();
      const dwsNo = document.getElementById('dwsNo').value.trim();
      const messageElement = document.getElementById('message');

      // Clear previous messages
      messageElement.textContent = '';

      // Validate inputs
      if (!userID || !dwsNo) {
        messageElement.textContent = 'Please fill in all fields.';
        messageElement.className = 'error';
        return;
      }

      try {
        const docRef = db.collection("DWSRecords").doc(userID).collection("UserRecords").doc(dwsNo);
        await docRef.set({
          userID: userID,
          dwsNo: dwsNo,
          timestamp: new Date().toISOString() // Optional: Add timestamp
        });

        messageElement.textContent = 'Data saved successfully!';
        messageElement.className = 'success';

        // Clear input fields
        document.getElementById('userID').value = '';
        document.getElementById('dwsNo').value = '';
      } catch (error) {
        console.error("Error saving data to Firestore:", error.message);
        messageElement.textContent = 'Failed to save data. Check console for details.';
        messageElement.className = 'error';
      }
    }
  </script>
</body>
</html>
