<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #settings {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #settings:hover {
      background-color: #45a049;
      color: white;
    }
    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    section {
      margin-bottom: 20px;
    }
    section h2 {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      display: none;
    }
    ul.active {
      display: block;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
    .badge {
      background-color: red;
      color: white;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="settings">Settings</button>
  </header>

  <main>
    <!-- Approval Requests Section -->
    <section>
      <h2 onclick="toggleSection('approval-requests')">
        Approval Requests <span class="badge" id="approval-badge">5</span>
      </h2>
      <ul id="approval-requests">
        <li>
          User 1 - <button class="button" onclick="demoFunction('Approve User 1')">Approve</button>
          <button class="button" onclick="demoFunction('Reject User 1')">Reject</button>
        </li>
        <li>
          User 2 - <button class="button" onclick="demoFunction('Approve User 2')">Approve</button>
          <button class="button" onclick="demoFunction('Reject User 2')">Reject</button>
        </li>
      </ul>
    </section>

    <!-- Online Users Section -->
    <section>
      <h2 onclick="toggleSection('online-users')">
        Online Users <span class="badge" id="online-badge">3</span>
      </h2>
      <ul id="online-users">
        <li>User A</li>
        <li>User B</li>
        <li>User C</li>
      </ul>
    </section>

    <!-- User Logs Section -->
    <section>
      <h2 onclick="toggleSection('user-logs')">
        User Logs <span class="badge" id="logs-badge">10</span>
      </h2>
      <ul id="user-logs">
        <li>Log 1</li>
        <li>Log 2</li>
      </ul>
    </section>

    <!-- Approved Users Section -->
    <section>
      <h2 onclick="toggleSection('approved-users')">
        Approved Users <span class="badge" id="approved-badge">20</span>
      </h2>
      <ul id="approved-users">
        <li>Approved User 1</li>
        <li>Approved User 2</li>
      </ul>
    </section>

    <!-- Hold/Blocked Users Section -->
    <section>
      <h2 onclick="toggleSection('hold-blocked-users')">
        Hold/Blocked Users <span class="badge" id="hold-blocked-badge">2</span>
      </h2>
      <ul id="hold-blocked-users">
        <li>Blocked User 1</li>
        <li>Blocked User 2</li>
      </ul>
    </section>
  </main>

  <script>
    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      section.classList.toggle("active");
    }

    function demoFunction(message) {
      alert(`Functionality: ${message}`);
    }
  </script>
</body>
</html>
