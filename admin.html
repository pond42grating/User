<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebaseapp.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Redirect to index.html if not logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("You need to log in!");
        window.location.href = "index.html";
      }
    });

    // Night mode toggle
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }

    window.onload = function () {
      const storedTheme = localStorage.getItem("theme");
      if (storedTheme === "dark") {
        document.body.classList.add("dark-mode");
      }
    };

    // Fetch users
    async function fetchUsers() {
      const userList = document.getElementById("user-list");
      userList.innerHTML = "Loading users...";
      try {
        const querySnapshot = await getDocs(collection(db, "Users"));
        let usersHTML = "";

        querySnapshot.forEach((doc) => {
          const user = doc.data();
          const statusBadge = user.status
            ? `<span class="status-badge ${user.status.toLowerCase()}">${user.status}</span>`
            : "";

          usersHTML += `
            <li>
              <div>
                <strong>${user.username}</strong> (${user.email}) ${statusBadge}
              </div>
              <div class="dropdown">
                <button class="dropdown-btn">Actions</button>
                <div class="dropdown-content">
                  <button onclick="holdUser('${doc.id}')">Hold</button>
                  <button onclick="blockUser('${doc.id}')">Block</button>
                  <button onclick="removeUser('${doc.id}')">Remove</button>
                </div>
              </div>
            </li>
          `;
        });

        userList.innerHTML = usersHTML || "<li>No users found.</li>";
      } catch (error) {
        console.error("Error fetching users: ", error);
        userList.innerHTML = "<li>Error fetching data.</li>";
      }
    }

    // Hold a user
    async function holdUser(userId) {
      try {
        await updateDoc(doc(db, "Users", userId), { status: "Hold" });
        alert("User put on hold.");
        fetchUsers();
      } catch (error) {
        console.error("Error holding user: ", error);
      }
    }

    // Block a user
    async function blockUser(userId) {
      try {
        await updateDoc(doc(db, "Users", userId), { status: "Blocked" });
        alert("User blocked successfully.");
        fetchUsers();
      } catch (error) {
        console.error("Error blocking user: ", error);
      }
    }

    // Remove a user
    async function removeUser(userId) {
      try {
        await deleteDoc(doc(db, "Users", userId));
        alert("User removed successfully.");
        fetchUsers();
      } catch (error) {
        console.error("Error removing user: ", error);
      }
    }

    // Logout function
    async function logout() {
      try {
        await signOut(auth);
        alert("Logged out successfully!");
        window.location.href = "index.html";
      } catch (error) {
        console.error("Error during logout: ", error);
        alert("Error: " + error.message);
      }
    }

    window.fetchUsers = fetchUsers;
    window.holdUser = holdUser;
    window.blockUser = blockUser;
    window.removeUser = removeUser;
    window.logout = logout;
    window.toggleTheme = toggleTheme;
  </script>

  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .dark-mode {
      background: linear-gradient(135deg, #2a2a72, #009ffd);
      color: white;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logout {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #logout:hover {
      background-color: #45a049;
      color: white;
    }

    main {
      padding: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: white;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content button {
      background: none;
      border: none;
      color: #4CAF50;
      padding: 0.5rem 1rem;
      text-align: left;
      cursor: pointer;
    }

    .dropdown-content button:hover {
      background: #f4f4f4;
    }

    .status-badge {
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      font-size: 0.8rem;
      color: white;
      margin-left: 0.5rem;
    }

    .status-badge.hold {
      background-color: orange;
    }

    .status-badge.blocked {
      background-color: red;
    }
  </style>
</head>
<body onload="fetchUsers()">
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logout" onclick="logout()">Log Out</button>
  </header>
  <main>
    <h2>User Management</h2>
    <ul id="user-list"></ul>
  </main>
</body>
</html>
