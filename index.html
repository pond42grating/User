<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DWS Management</title>
  
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Toggle theme (night mode)
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
    }

    // Apply stored theme
    window.onload = () => {
      const theme = localStorage.getItem('theme') || 'light';
      if (theme === 'dark') {
        document.body.classList.add('dark-mode');
      }
    };

    // Login Function
    async function login() {
      const emailOrUsername = document.getElementById("emailOrUsername").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!emailOrUsername || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const isEmail = emailOrUsername.includes("@");
        let userDoc;

        if (isEmail) {
          // Fetch user by email
          const userSnapshot = await getDocs(
            query(collection(db, "Users"), where("email", "==", emailOrUsername))
          );
          userDoc = userSnapshot.docs[0];
        } else {
          // Fetch user by username
          const userRef = doc(db, "Users", emailOrUsername);
          const userSnapshot = await getDoc(userRef);
          userDoc = userSnapshot.exists() ? userSnapshot : null;
        }

        if (!userDoc) {
          alert("No user found.");
          return;
        }

        const userData = userDoc.data();

        if (userData.password !== password) {
          alert("Incorrect password.");
          return;
        }

        if (!userData.isApproved) {
          alert("Your account is pending admin approval.");
          return;
        }

        // Redirect based on role
        if (userData.isAdmin) {
          window.location.href = "admin.html";
        } else {
          window.location.href = "login.html";
        }
      } catch (error) {
        console.error("Error during login:", error);
        alert("Error: " + error.message);
      }
    }

    // Google Sign-In Function
    async function googleLogin() {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        alert(`Welcome, ${result.user.displayName}`);
        window.location.href = "login.html"; // Redirect normal users
      } catch (error) {
        console.error("Google login failed:", error);
        alert("Google login failed: " + error.message);
      }
    }

    window.toggleTheme = toggleTheme;
    window.login = login;
    window.googleLogin = googleLogin;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      transition: background-color 0.3s ease;
    }

    .dark-mode {
      background-color: #333;
      color: white;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .container {
      background-color: #444;
    }

    h2 {
      text-align: center;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #4CAF50;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .google-signin-btn {
      width: 100%;
      padding: 12px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }

    .google-signin-btn:hover {
      background-color: #357ae8;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login</h2>
    <input id="emailOrUsername" type="text" class="input-field" placeholder="Email or Username">
    <input id="password" type="password" class="input-field" placeholder="Password">
    <button class="button" onclick="login()">Sign In</button>
    <button class="google-signin-btn" onclick="googleLogin()">Sign In with Google</button>
    <p class="link"><a href="forget.html">Forgot Password?</a></p>
  </div>
</body>
</html>
