<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Redirect to login if admin is not logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("You need to log in!");
        window.location.href = "index.html";
      }
    });

    // Fetch approved users
    async function fetchApprovedUsers() {
      const approvedUsersList = document.getElementById("approved-users-list");
      approvedUsersList.innerHTML = "Loading approved users...";

      try {
        const querySnapshot = await getDocs(query(collection(db, "Users"), where("isApproved", "==", true)));
        let approvedHTML = "";

        querySnapshot.forEach((doc) => {
          const user = doc.data();
          approvedHTML += `
            <li>
              <strong>${user.username}</strong> (${user.email})
              <button onclick="showActions('${doc.id}')">Actions</button>
              <div id="actions-${doc.id}" class="user-actions hidden">
                <button onclick="holdUser('${doc.id}')">Hold</button>
                <button onclick="blockUser('${doc.id}')">Block</button>
                <button onclick="removeUser('${doc.id}')">Remove</button>
              </div>
            </li>
          `;
        });

        approvedUsersList.innerHTML = approvedHTML || "<li>No approved users found.</li>";
      } catch (error) {
        console.error("Error fetching approved users: ", error);
        approvedUsersList.innerHTML = "<li>Error loading approved users.</li>";
      }
    }

    // Fetch hold/blocked users
    async function fetchHoldBlockedUsers() {
      const holdBlockedUsersList = document.getElementById("hold-blocked-users-list");
      holdBlockedUsersList.innerHTML = "Loading hold/blocked users...";

      try {
        const querySnapshot = await getDocs(query(collection(db, "Users"), where("status", "!=", "Active")));
        let holdBlockedHTML = "";

        querySnapshot.forEach((doc) => {
          const user = doc.data();
          holdBlockedHTML += `
            <li>
              <strong>${user.username}</strong> (${user.email}) - Status: ${user.status}
              <button onclick="unholdUnblockUser('${doc.id}')">Unhold/Unblock</button>
            </li>
          `;
        });

        holdBlockedUsersList.innerHTML = holdBlockedHTML || "<li>No hold/blocked users found.</li>";
      } catch (error) {
        console.error("Error fetching hold/blocked users: ", error);
        holdBlockedUsersList.innerHTML = "<li>Error loading hold/blocked users.</li>";
      }
    }

    // Show actions
    function showActions(userId) {
      const actionsDiv = document.getElementById(`actions-${userId}`);
      actionsDiv.classList.toggle("hidden");
    }

    // Hold a user
    async function holdUser(userId) {
      try {
        await updateDoc(doc(db, "Users", userId), { status: "Hold" });
        alert("User successfully held.");
        fetchApprovedUsers();
        fetchHoldBlockedUsers();
      } catch (error) {
        console.error("Error holding user: ", error);
      }
    }

    // Block a user
    async function blockUser(userId) {
      try {
        await updateDoc(doc(db, "Users", userId), { status: "Blocked" });
        alert("User successfully blocked.");
        fetchApprovedUsers();
        fetchHoldBlockedUsers();
      } catch (error) {
        console.error("Error blocking user: ", error);
      }
    }

    // Remove a user
    async function removeUser(userId) {
      try {
        await deleteDoc(doc(db, "Users", userId));
        alert("User successfully removed.");
        fetchApprovedUsers();
        fetchHoldBlockedUsers();
      } catch (error) {
        console.error("Error removing user: ", error);
      }
    }

    // Unhold/Unblock a user
    async function unholdUnblockUser(userId) {
      try {
        await updateDoc(doc(db, "Users", userId), { status: "Active" });
        alert("User successfully unheld/unblocked.");
        fetchApprovedUsers();
        fetchHoldBlockedUsers();
      } catch (error) {
        console.error("Error unholding/unblocking user: ", error);
      }
    }

    // Logout function
    async function logout() {
      try {
        await signOut(auth);
        alert("Logged out successfully!");
        window.location.href = "index.html";
      } catch (error) {
        console.error("Error during logout: ", error);
        alert("Error: " + error.message);
      }
    }

    window.onload = () => {
      fetchApprovedUsers();
      fetchHoldBlockedUsers();
    };

    window.fetchApprovedUsers = fetchApprovedUsers;
    window.fetchHoldBlockedUsers = fetchHoldBlockedUsers;
    window.holdUser = holdUser;
    window.blockUser = blockUser;
    window.removeUser = removeUser;
    window.unholdUnblockUser = unholdUnblockUser;
    window.logout = logout;
    window.showActions = showActions;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    section {
      margin-bottom: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 1rem;
      background: white;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-actions {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .user-actions.hidden {
      display: none;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button onclick="logout()">Log Out</button>
  </header>
  <main>
    <section>
      <h2>Approved Users</h2>
      <ul id="approved-users-list"></ul>
    </section>
    <section>
      <h2>Hold/Blocked Users</h2>
      <ul id="hold-blocked-users-list"></ul>
    </section>
  </main>
</body>
</html>
