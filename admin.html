<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      color: #333;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
    }

    .settings-dropdown {
      position: relative;
    }

    .settings-button {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .settings-button:hover {
      background-color: #45a049;
      color: white;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      min-width: 150px;
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 10px;
      text-decoration: none;
      display: block;
      text-align: left;
      border-radius: 5px;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .settings-dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      padding: 1rem;
      overflow-y: auto;
      height: calc(100vh - 60px);
    }

    section {
      margin-bottom: 2rem;
    }

    section h2 {
      margin-bottom: 1rem;
    }

    .user-list {
      list-style: none;
      padding: 0;
    }

    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .user-options {
      display: none;
      flex-direction: column;
      margin-top: 10px;
    }

    .user-options button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .user-options button:hover {
      background-color: #45a049;
    }

    .notification-badge {
      background-color: red;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 50%;
      font-size: 0.8rem;
      vertical-align: top;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div class="settings-dropdown">
      <button class="settings-button">Settings</button>
      <div class="dropdown-content">
        <a href="adminprofile.html">Admin Profile</a>
        <a href="#" onclick="enablePushNotifications()">Push Notifications</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </header>
  <main>
    <section>
      <h2>Online Users</h2>
      <ul class="user-list" id="online-users-list"></ul>
    </section>
    <section>
      <h2>User Logs</h2>
      <ul class="user-list" id="user-logs-list"></ul>
    </section>
    <section>
      <h2>Approved Users</h2>
      <ul class="user-list" id="approved-users-list"></ul>
    </section>
    <section>
      <h2>Hold/Blocked Users</h2>
      <ul class="user-list" id="hold-blocked-users-list"></ul>
    </section>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    async function fetchOnlineUsers() {
      const list = document.getElementById("online-users-list");
      list.innerHTML = "Loading...";
      try {
        const users = await getDocs(collection(db, "Users"));
        list.innerHTML = users.docs
          .filter(doc => doc.data().isOnline)
          .map(doc => `<li>${doc.data().username} (${doc.data().email})</li>`)
          .join("") || "<li>No online users</li>";
      } catch (error) {
        console.error("Error fetching online users:", error);
        list.innerHTML = "Error loading online users.";
      }
    }

    async function fetchUserLogs() {
      const list = document.getElementById("user-logs-list");
      list.innerHTML = "Loading...";
      try {
        const users = await getDocs(collection(db, "Users"));
        list.innerHTML = users.docs
          .filter(doc => doc.data().loginLogs)
          .map(doc => `<li>${doc.data().username}: ${doc.data().loginLogs.map(log => `<p>${log.activity} - ${log.timestamp}</p>`).join("")}</li>`)
          .join("") || "<li>No user logs found</li>";
      } catch (error) {
        console.error("Error fetching user logs:", error);
        list.innerHTML = "Error loading user logs.";
      }
    }

    async function fetchApprovedUsers() {
      const list = document.getElementById("approved-users-list");
      list.innerHTML = "Loading...";
      try {
        const users = await getDocs(query(collection(db, "Users"), where("isApproved", "==", true)));
        list.innerHTML = users.docs
          .map(doc => `
            <li>
              ${doc.data().username} (${doc.data().email})
              <button onclick="toggleOptions('${doc.id}')">Options</button>
              <div id="options-${doc.id}" style="display:none;">
                <button onclick="holdUser('${doc.id}')">Hold</button>
                <button onclick="blockUser('${doc.id}')">Block</button>
                <button onclick="removeUser('${doc.id}')">Remove</button>
              </div>
            </li>
          `)
          .join("") || "<li>No approved users</li>";
      } catch (error) {
        console.error("Error fetching approved users:", error);
        list.innerHTML = "Error loading approved users.";
      }
    }

    async function fetchHoldBlockedUsers() {
      const list = document.getElementById("hold-blocked-users-list");
      list.innerHTML = "Loading...";
      try {
        const users = await getDocs(query(collection(db, "Users"), where("status", "!=", null)));
        list.innerHTML = users.docs
          .map(doc => `
            <li>
              ${doc.data().username} (${doc.data().email}) - ${doc.data().status}
              <button onclick="unblockUser('${doc.id}')">Unblock</button>
              <button onclick="unholdUser('${doc.id}')">Unhold</button>
            </li>
          `)
          .join("") || "<li>No hold/blocked users</li>";
      } catch (error) {
        console.error("Error fetching hold/blocked users:", error);
        list.innerHTML = "Error loading hold/blocked users.";
      }
    }

    async function holdUser(userId) {
      await updateDoc(doc(db, "Users", userId), { status: "Hold" });
      alert("User put on hold");
      fetchApprovedUsers();
      fetchHoldBlockedUsers();
    }

    async function blockUser(userId) {
      await updateDoc(doc(db, "Users", userId), { status: "Blocked" });
      alert("User blocked");
      fetchApprovedUsers();
      fetchHoldBlockedUsers();
    }

    async function removeUser(userId) {
      await deleteDoc(doc(db, "Users", userId));
      alert("User removed");
      fetchApprovedUsers();
    }

    async function unblockUser(userId) {
      await updateDoc(doc(db, "Users", userId), { status: null });
      alert("User unblocked");
      fetchHoldBlockedUsers();
    }

    async function unholdUser(userId) {
      await updateDoc(doc(db, "Users", userId), { status: null });
      alert("User unheld");
      fetchHoldBlockedUsers();
    }

    async function logout() {
      await signOut(auth);
      alert("Logged out");
      window.location.href = "index.html";
    }

    function enablePushNotifications() {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          alert("Push notifications enabled");
        } else {
          alert("Push notifications denied");
        }
      });
    }

    window.onload = () => {
      fetchOnlineUsers();
      fetchUserLogs();
      fetchApprovedUsers();
      fetchHoldBlockedUsers();
    };

    window.holdUser = holdUser;
    window.blockUser = blockUser;
    window.removeUser = removeUser;
    window.unblockUser = unblockUser;
    window.unholdUser = unholdUser;
    window.logout = logout;
    window.enablePushNotifications = enablePushNotifications;
  </script>
</body>
</html>
