<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin: 20px;
      width: 100%;
      max-width: 800px;
    }

    .section-button {
      position: relative;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f0f0f0;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
      white-space: nowrap;
    }

    .section-button:hover {
      background-color: #e0e0e0;
    }

    .notification-badge {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: red;
      color: white;
      font-size: 12px;
      font-weight: bold;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .section {
      display: none;
      margin-top: 20px;
      width: 90%;
      max-width: 800px;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
    }

    .section.active {
      display: block;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <!-- Top Buttons -->
  <div class="button-container">
    <div class="section-button" onclick="showSection('pending-users-section')">
      Pending
      <span id="pending-badge" class="notification-badge">0</span>
    </div>
    <div class="section-button" onclick="showSection('approved-users-section')">
      Approved
      <span id="approved-badge" class="notification-badge">0</span>
    </div>
    <div class="section-button" onclick="showSection('hold-blocked-users-section')">
      Hold/Blocked
      <span id="hold-blocked-badge" class="notification-badge">0</span>
    </div>
    <div class="section-button" onclick="showSection('online-users-section')">
      Online
      <span id="online-badge" class="notification-badge">0</span>
    </div>
    <div class="section-button" onclick="showSection('user-logs-section')">
      Logs
      <span id="logs-badge" class="notification-badge">0</span>
    </div>
    <div class="section-button" onclick="showSection('equipment-section')">
      Equipment
      <span id="equipment-badge" class="notification-badge">0</span>
    </div>
    <div class="section-button" onclick="showSection('consumables-section')">
      Consumables
      <span id="consumables-badge" class="notification-badge">0</span>
    </div>
  </div>

  <!-- Sections -->
  <div id="pending-users-section" class="section">
    <h2>Pending User Approvals</h2>
    <div id="pending-users"></div>
  </div>

  <div id="approved-users-section" class="section">
    <h2>Approved Users</h2>
    <div id="approved-users"></div>
  </div>

  <div id="hold-blocked-users-section" class="section">
    <h2>Hold/Blocked Users</h2>
    <div id="hold-blocked-users"></div>
  </div>

  <div id="online-users-section" class="section">
    <h2>Online Users</h2>
    <div id="online-users"></div>
  </div>

  <div id="user-logs-section" class="section">
    <h2>User Logs</h2>
    <div id="user-logs"></div>
  </div>

  <div id="equipment-section" class="section">
    <h2>Equipment Preview</h2>
    <div id="equipment"></div>
  </div>

  <div id="consumables-section" class="section">
    <h2>Consumables Preview</h2>
    <div id="consumables"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebaseapp.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Toggle Section Visibility
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }

    // Update Notification Badges
    function updateBadge(badgeId, count) {
      const badge = document.getElementById(badgeId);
      badge.textContent = count > 0 ? count : '';
      badge.style.display = count > 0 ? 'flex' : 'none';
    }

    // Fetch and Display Data for Sections
    async function fetchData(collectionName, elementId, badgeId) {
      const element = document.getElementById(elementId);
      element.innerHTML = "<p>Loading...</p>";

      try {
        const ref = collection(db, collectionName);
        const querySnapshot = await getDocs(ref);

        element.innerHTML = "";
        const count = querySnapshot.size;
        updateBadge(badgeId, count);

        if (querySnapshot.empty) {
          element.innerHTML = "<p>No data found.</p>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.innerHTML = `<p><strong>${data.name || "Item"}:</strong> ${data.description || "No description available"}</p>`;
          element.appendChild(div);
        });
      } catch (error) {
        console.error(`Error fetching ${collectionName}:`, error);
        element.innerHTML = "<p>Error loading data. Check console for details.</p>";
      }
    }

    // Fetch All Sections
    function fetchAllData() {
      fetchData("PendingUsers", "pending-users", "pending-badge");
      fetchData("ApprovedUsers", "approved-users", "approved-badge");
      fetchData("HoldBlockedUsers", "hold-blocked-users", "hold-blocked-badge");
      fetchData("OnlineUsers", "online-users", "online-badge");
      fetchData("UserLogs", "user-logs", "logs-badge");
      fetchData("Equipment", "equipment", "equipment-badge");
      fetchData("Consumables", "consumables", "consumables-badge");
    }

    // Initial Data Fetch
    fetchAllData();
  </script>
</body>
</html>
