<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #settings {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #settings:hover {
      background-color: #45a049;
      color: white;
    }
    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    section h2 {
      margin-bottom: 1rem;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      display: none;
    }
    ul.active {
      display: block;
    }
    .badge {
      background: red;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 50%;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="settings">Settings</button>
  </header>

  <main>
    <section>
      <h2 onclick="toggleSection('approval-requests-list')">Approval Requests <span class="badge" id="approval-badge">0</span></h2>
      <ul id="approval-requests-list"></ul>
    </section>
    <section>
      <h2 onclick="toggleSection('online-users-list')">Online Users <span class="badge" id="online-badge">0</span></h2>
      <ul id="online-users-list"></ul>
    </section>
    <section>
      <h2 onclick="toggleSection('logs-list')">User Logs <span class="badge" id="logs-badge">0</span></h2>
      <ul id="logs-list"></ul>
    </section>
    <section>
      <h2 onclick="toggleSection('approved-users-list')">Approved Users <span class="badge" id="approved-badge">0</span></h2>
      <ul id="approved-users-list"></ul>
    </section>
    <section>
      <h2 onclick="toggleSection('hold-blocked-list')">Hold/Blocked Users <span class="badge" id="hold-blocked-badge">0</span></h2>
      <ul id="hold-blocked-list"></ul>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      doc,
      updateDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebaseapp.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Authenticate User
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    // Toggle Section
    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (section) {
        section.classList.toggle('active');
      }
    }

    // Fetch Approval Requests
    async function fetchApprovalRequests() {
      const approvalList = document.getElementById('approval-requests-list');
      const approvalBadge = document.getElementById('approval-badge');
      approvalList.innerHTML = '';

      const approvalQuery = query(collection(db, "Users"), where("isApproved", "==", false));
      const querySnapshot = await getDocs(approvalQuery);
      const users = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      approvalBadge.textContent = users.length;

      if (users.length === 0) {
        approvalList.innerHTML = "<li>No approval requests found.</li>";
      } else {
        users.forEach(user => {
          const userDiv = document.createElement('div');
          userDiv.innerHTML = `
            <p>${user.username} (${user.email})</p>
            <button class="button" onclick="approveUser('${user.id}')">Approve</button>
            <button class="button" onclick="rejectUser('${user.id}')">Reject</button>
          `;
          approvalList.appendChild(userDiv);
        });
      }
    }

    async function approveUser(userId) {
      const userRef = doc(db, "Users", userId);
      await updateDoc(userRef, { isApproved: true });
      alert("User approved.");
      fetchApprovalRequests();
    }

    async function rejectUser(userId) {
      const userRef = doc(db, "Users", userId);
      await deleteDoc(userRef);
      alert("User rejected.");
      fetchApprovalRequests();
    }

    // Fetch Dummy Data for Other Sections
    function fetchDummyData(sectionId, badgeId, data) {
      const sectionList = document.getElementById(sectionId);
      const badge = document.getElementById(badgeId);
      sectionList.innerHTML = data.map(item => `<li>${item}</li>`).join('');
      badge.textContent = data.length;
    }

    // Initialize on Load
    window.onload = () => {
      fetchApprovalRequests();
      fetchDummyData('online-users-list', 'online-badge', ['User 1', 'User 2']);
      fetchDummyData('logs-list', 'logs-badge', ['Log 1', 'Log 2']);
      fetchDummyData('approved-users-list', 'approved-badge', ['Approved User 1', 'Approved User 2']);
      fetchDummyData('hold-blocked-list', 'hold-blocked-badge', ['Blocked User 1']);
    };
  </script>
</body>
</html>
