<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      onSnapshot,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signOut, updateEmail, updatePassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Push Notification Feature
    function requestNotificationPermission() {
      if ("Notification" in window) {
        Notification.requestPermission().then((permission) => {
          if (permission === "granted") {
            console.log("Notifications enabled");
          }
        });
      }
    }

    function sendPushNotification(title, body) {
      if ("Notification" in window && Notification.permission === "granted") {
        new Notification(title, { body });
      }
    }

    // Fetch and Display Users
    async function fetchUsers() {
      const onlineUsersList = document.getElementById("online-users-list");
      const logsContainer = document.getElementById("logs-container");
      const allUsersList = document.getElementById("all-users-list");
      const badge = document.getElementById("notification-badge");

      onlineUsersList.innerHTML = "<li>Loading online users...</li>";
      logsContainer.innerHTML = "";
      allUsersList.innerHTML = "<li>Loading users...</li>";
      badge.innerText = "0";

      try {
        const querySnapshot = await getDocs(collection(db, "Users"));
        let onlineHTML = "";
        let allUsersHTML = "";
        let unapprovedCount = 0;

        querySnapshot.forEach((doc) => {
          const user = doc.data();
          if (user.isOnline) {
            onlineHTML += `<li>${user.username} (${user.email})</li>`;
          }
          if (!user.isApproved) {
            unapprovedCount++;
          }
          allUsersHTML += `
            <li>
              <div onclick="toggleUserActions('${doc.id}', '${user.username}')">
                <strong>${user.username}</strong> (${user.email})
                ${user.status ? `<span class="status">${user.status}</span>` : ""}
              </div>
              <div id="actions-${doc.id}" class="actions hidden">
                <button onclick="holdUser('${doc.id}')">Hold</button>
                <button onclick="blockUser('${doc.id}')">Block</button>
                <button onclick="removeUser('${doc.id}')">Remove</button>
              </div>
            </li>
          `;
        });

        onlineUsersList.innerHTML = onlineHTML || "<li>No users online.</li>";
        allUsersList.innerHTML = allUsersHTML || "<li>No users found.</li>";
        badge.innerText = unapprovedCount;

        if (unapprovedCount > 0) {
          sendPushNotification("New User Requests", `${unapprovedCount} users are awaiting approval.`);
        }
      } catch (error) {
        console.error("Error fetching users:", error);
      }
    }

    function toggleUserActions(userId, username) {
      const actions = document.getElementById(`actions-${userId}`);
      actions.classList.toggle("hidden");
    }

    async function holdUser(userId) {
      try {
        await updateDoc(doc(db, "Users", userId), { status: "Hold" });
        alert("User held successfully.");
        fetchUsers();
      } catch (error) {
        console.error("Error holding user:", error);
      }
    }

    async function blockUser(userId) {
      try {
        await updateDoc(doc(db, "Users", userId), { status: "Blocked" });
        alert("User blocked successfully.");
        fetchUsers();
      } catch (error) {
        console.error("Error blocking user:", error);
      }
    }

    async function removeUser(userId) {
      try {
        await deleteDoc(doc(db, "Users", userId));
        alert("User removed successfully.");
        fetchUsers();
      } catch (error) {
        console.error("Error removing user:", error);
      }
    }

    async function logout() {
      try {
        await signOut(auth);
        alert("Logged out successfully!");
        window.location.href = "index.html";
      } catch (error) {
        console.error("Error during logout:", error);
        alert("Error: " + error.message);
      }
    }

    window.onload = fetchUsers;
    window.holdUser = holdUser;
    window.blockUser = blockUser;
    window.removeUser = removeUser;
    window.logout = logout;
    window.toggleUserActions = toggleUserActions;
    window.requestNotificationPermission = requestNotificationPermission;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #settings {
      position: relative;
    }

    .dropdown {
      display: none;
      position: absolute;
      background-color: white;
      color: #333;
      right: 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 150px;
    }

    .dropdown button {
      width: 100%;
      text-align: left;
      padding: 0.5rem;
      border: none;
      background: none;
    }

    .dropdown button:hover {
      background: #f0f0f0;
    }

    .hidden {
      display: none;
    }

    main {
      padding: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 1rem;
      background: white;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .actions {
      display: none;
      flex-direction: column;
    }

    .actions button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }

    .actions button:hover {
      background-color: #45a049;
    }

    .status {
      background-color: orange;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div id="settings">
      <button onclick="document.querySelector('.dropdown').classList.toggle('hidden')">Settings</button>
      <div class="dropdown hidden">
        <button onclick="alert('Admin settings coming soon!')">Change Credentials</button>
        <button onclick="requestNotificationPermission()">Enable Notifications</button>
        <button onclick="logout()">Log Out</button>
      </div>
    </div>
    <span id="notification-badge" class="badge">0</span>
  </header>
  <main>
    <section>
      <h2>Online Users</h2>
      <ul id="online-users-list"></ul>
    </section>
    <section>
      <h2>User Logs</h2>
      <div id="logs-container"></div>
    </section>
    <section>
      <h2>All Users</h2>
      <ul id="all-users-list"></ul>
    </section>
  </main>
</body>
</html>
