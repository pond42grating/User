<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWS Management - Main Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .logout-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .logout-btn:hover {
      background-color: #d32f2f;
    }

    main {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
      text-align: center;
    }

    .welcome-message {
      font-size: 1.8rem;
      color: #4CAF50;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .button {
      background-color: #2196F3;
      color: white;
      padding: 1rem 2rem;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 8px;
      text-align: center;
      min-width: 200px;
    }

    .button:hover {
      background-color: #1976D2;
    }

    .help-btn {
      background-color: #9C27B0;
    }

    .help-btn:hover {
      background-color: #8E24AA;
    }
  </style>
</head>
<body>
  <header>
    <h1>DWS Management</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <main>
    <h2 class="welcome-message" id="welcomeMessage">Welcome, User!</h2>
    <div class="button-group">
      <button class="button" onclick="window.location.href='createDWS.html'">Create DWS</button>
      <button class="button" onclick="window.location.href='manageDWS.html'">Manage DWS</button>
      <button class="button help-btn" onclick="window.location.href='help.html'">Help</button>
    </div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore(app);

    // Logout Functionality
    function logout() {
      auth.signOut().then(() => {
        alert("Logged out successfully!");
        window.location.href = 'index.html'; // Redirect to the login page
      }).catch((error) => {
        console.error("Error logging out: ", error);
      });
    }

    // Retrieve User Data
    function getUserData() {
      const user = auth.currentUser;

      if (user) {
        db.collection("users").where("email", "==", user.email).get()
          .then((querySnapshot) => {
            if (querySnapshot.empty) {
              console.log("No user found!");
              document.getElementById("welcomeMessage").innerText = `Welcome, User!`;
            } else {
              querySnapshot.forEach((doc) => {
                const userData = doc.data();
                document.getElementById("welcomeMessage").innerText = `Welcome, ${userData.username}!`;
              });
            }
          })
          .catch((error) => {
            console.error("Error getting user data: ", error);
          });
      } else {
        console.log("No user is signed in.");
        window.location.href = 'index.html'; // Redirect to login if no user is logged in
      }
    }

    // Check user state and call the function to get user data
    auth.onAuthStateChanged((user) => {
      if (user) {
        getUserData();
      } else {
        window.location.href = 'index.html'; // Redirect to login if no user is logged in
      }
    });
  </script>
</body>
</html>
