<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #settings {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #settings:hover {
      background-color: #45a049;
      color: white;
    }
    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    section {
      margin-bottom: 2rem;
    }
    section h2 {
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
      display: none;
    }
    ul li {
      background: white;
      margin-bottom: 0.5rem;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .hidden {
      display: none;
    }
    .badge {
      background-color: red;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 50%;
      font-size: 0.8rem;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="settings">Settings</button>
  </header>
  <main>
    <section>
      <h2>Approval Requests <span class="badge" id="approval-count">0</span></h2>
      <ul id="approval-list" class="hidden"></ul>
    </section>
    <section>
      <h2>Online Users <span class="badge" id="online-count">0</span></h2>
      <ul id="online-list" class="hidden"></ul>
    </section>
    <section>
      <h2>User Logs <span class="badge" id="logs-count">0</span></h2>
      <ul id="logs-list" class="hidden"></ul>
    </section>
    <section>
      <h2>Approved Users <span class="badge" id="approved-count">0</span></h2>
      <ul id="approved-list" class="hidden"></ul>
    </section>
    <section>
      <h2>Hold/Blocked Users <span class="badge" id="hold-count">0</span></h2>
      <ul id="hold-list" class="hidden"></ul>
    </section>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      onSnapshot,
      query,
      where,
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const toggleSection = (sectionId) => {
      const allSections = document.querySelectorAll("section ul");
      const targetSection = document.getElementById(sectionId);

      allSections.forEach((section) => {
        if (section !== targetSection) {
          section.classList.add("hidden");
        }
      });

      if (targetSection.classList.contains("hidden")) {
        targetSection.classList.remove("hidden");
      } else {
        targetSection.classList.add("hidden");
      }
    };

    const addToggleListeners = () => {
      const sectionHeaders = document.querySelectorAll("section h2");
      sectionHeaders.forEach((header) => {
        const sectionId = header.nextElementSibling.id;
        header.addEventListener("click", () => toggleSection(sectionId));
      });
    };

    const fetchApprovalRequests = () => {
      const list = document.getElementById("approval-list");
      const badge = document.getElementById("approval-count");
      list.innerHTML = "Loading...";
      const q = query(collection(db, "Users"), where("isApproved", "==", false));
      onSnapshot(q, (snapshot) => {
        let items = "";
        badge.textContent = snapshot.size;
        snapshot.forEach((doc) => {
          const user = doc.data();
          items += `<li>${user.username} (${user.email})</li>`;
        });
        list.innerHTML = items || "<li>No approval requests found.</li>";
      });
    };

    const fetchOnlineUsers = () => {
      const list = document.getElementById("online-list");
      const badge = document.getElementById("online-count");
      list.innerHTML = "Loading...";
      const q = query(collection(db, "Users"), where("isOnline", "==", true));
      onSnapshot(q, (snapshot) => {
        let items = "";
        badge.textContent = snapshot.size;
        snapshot.forEach((doc) => {
          const user = doc.data();
          items += `<li>${user.username} (${user.email})</li>`;
        });
        list.innerHTML = items || "<li>No online users found.</li>";
      });
    };

    const fetchUserLogs = () => {
      const list = document.getElementById("logs-list");
      const badge = document.getElementById("logs-count");
      list.innerHTML = "Loading...";
      const q = collection(db, "Users");
      onSnapshot(q, (snapshot) => {
        let items = "";
        let count = 0;
        snapshot.forEach((doc) => {
          const user = doc.data();
          if (user.loginLogs) {
            user.loginLogs.forEach((log) => {
              items += `<li>Login by ${user.username} at ${new Date(
                log.timestamp
              ).toLocaleString()}</li>`;
              count++;
            });
          }
        });
        badge.textContent = count;
        list.innerHTML = items || "<li>No logs found.</li>";
      });
    };

    const fetchApprovedUsers = () => {
      const list = document.getElementById("approved-list");
      const badge = document.getElementById("approved-count");
      list.innerHTML = "Loading...";
      const q = query(collection(db, "Users"), where("isApproved", "==", true));
      onSnapshot(q, (snapshot) => {
        let items = "";
        badge.textContent = snapshot.size;
        snapshot.forEach((doc) => {
          const user = doc.data();
          items += `<li>${user.username} (${user.email})</li>`;
        });
        list.innerHTML = items || "<li>No approved users found.</li>";
      });
    };

    const fetchHoldBlockedUsers = () => {
      const list = document.getElementById("hold-list");
      const badge = document.getElementById("hold-count");
      list.innerHTML = "Loading...";
      const q = query(collection(db, "Users"), where("status", "in", ["Hold", "Blocked"]));
      onSnapshot(q, (snapshot) => {
        let items = "";
        badge.textContent = snapshot.size;
        snapshot.forEach((doc) => {
          const user = doc.data();
          items += `<li>${user.username} (${user.email}) - ${user.status}</li>`;
        });
        list.innerHTML = items || "<li>No hold/blocked users found.</li>";
      });
    };

    window.onload = () => {
      addToggleListeners();
      fetchApprovalRequests();
      fetchOnlineUsers();
      fetchUserLogs();
      fetchApprovedUsers();
      fetchHoldBlockedUsers();
    };
  </script>
</body>
</html>
