<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* Styles retained from the previously saved code */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .badge {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 0.3rem 0.5rem;
      font-size: 0.8rem;
    }
    section {
      margin: 1rem;
      padding: 1rem;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    section ul {
      display: none;
    }
    section.active ul {
      display: block;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h2 {
      cursor: pointer;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.3rem 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <main>
    <section id="approval-section">
      <h2>
        Approval Requests <span id="approval-badge" class="badge">0</span>
      </h2>
      <ul id="approval-requests-list">Loading...</ul>
    </section>
    <section id="online-section">
      <h2>
        Online Users <span id="online-badge" class="badge">0</span>
      </h2>
      <ul id="online-users-list">Loading...</ul>
    </section>
    <section id="logs-section">
      <h2>
        User Logs <span id="logs-badge" class="badge">0</span>
      </h2>
      <ul id="logs-list">Loading...</ul>
    </section>
    <section id="approved-section">
      <h2>
        Approved Users <span id="approved-badge" class="badge">0</span>
      </h2>
      <ul id="approved-users-list">Loading...</ul>
    </section>
    <section id="hold-section">
      <h2>
        Hold/Blocked Users <span id="hold-badge" class="badge">0</span>
      </h2>
      <ul id="hold-blocked-list">Loading...</ul>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      onSnapshot,
      updateDoc,
      doc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebaseapp.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function addToggleFunctionality() {
      const sections = document.querySelectorAll("section");
      sections.forEach((section) => {
        const header = section.querySelector("h2");
        header.addEventListener("click", () => {
          sections.forEach((sec) => sec.classList.remove("active"));
          section.classList.toggle("active");
        });
      });
    }

    function fetchApprovedUsers() {
      const list = document.getElementById("approved-users-list");
      const badge = document.getElementById("approved-badge");
      const q = query(collection(db, "Users"), where("isApproved", "==", true));
      onSnapshot(q, (snapshot) => {
        let html = "";
        let count = 0;
        snapshot.forEach((doc) => {
          count++;
          const user = doc.data();
          html += `<li>${user.username} (${user.email})
            <button onclick="holdUser('${doc.id}')">Hold</button>
            <button onclick="blockUser('${doc.id}')">Block</button>
            <button onclick="removeUser('${doc.id}')">Remove</button>
          </li>`;
        });
        list.innerHTML = html || "<li>No approved users.</li>";
        badge.textContent = count;
      });
    }

    function fetchHoldBlockedUsers() {
      const list = document.getElementById("hold-blocked-list");
      const badge = document.getElementById("hold-badge");
      const q = query(
        collection(db, "Users"),
        where("status", "in", ["Hold", "Blocked"])
      );
      onSnapshot(q, (snapshot) => {
        let html = "";
        let count = 0;
        snapshot.forEach((doc) => {
          count++;
          const user = doc.data();
          const timeAgo = new Date(user.timestamp).toLocaleString();
          html += `<li>${user.username} (${user.email}) - ${user.status} (${timeAgo})
            <button onclick="unblockUser('${doc.id}')">Unblock</button>
          </li>`;
        });
        list.innerHTML = html || "<li>No hold/blocked users.</li>";
        badge.textContent = count;
      });
    }

    async function holdUser(userId) {
      const userRef = doc(db, "Users", userId);
      await updateDoc(userRef, { status: "Hold", timestamp: new Date().toISOString() });
    }

    async function blockUser(userId) {
      const userRef = doc(db, "Users", userId);
      await updateDoc(userRef, { status: "Blocked", timestamp: new Date().toISOString() });
    }

    async function removeUser(userId) {
      const userRef = doc(db, "Users", userId);
      await deleteDoc(userRef);
    }

    async function unblockUser(userId) {
      const userRef = doc(db, "Users", userId);
      await updateDoc(userRef, { status: "" });
    }

    window.onload = () => {
      addToggleFunctionality();
      fetchApprovedUsers();
      fetchHoldBlockedUsers();
    };

    window.holdUser = holdUser;
    window.blockUser = blockUser;
    window.removeUser = removeUser;
    window.unblockUser = unblockUser;
  </script>
</body>
</html>
