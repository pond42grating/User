<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - DWS Management</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Email validation function
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }
      return true;
    }

    // Hash password using SHA-256
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashedPassword = hashArray.map(byte => byte.toString(16).padStart(2, "0")).join("");
      return hashedPassword;
    }

    // Password validation function
    function validatePassword(password) {
      const minLength = 8;
      const hasNumber = /\d/;
      const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/;

      if (password.length < minLength) {
        alert("Password must be at least 8 characters long.");
        return false;
      }

      if (!hasNumber.test(password)) {
        alert("Password must contain at least one number.");
        return false;
      }

      if (!hasSpecialChar.test(password)) {
        alert("Password must contain at least one special character.");
        return false;
      }

      return true;
    }

    // Sign Up Function
    async function signUp() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!username || !email || !password || !confirmPassword) {
        alert("All fields are required.");
        return;
      }

      if (!validateEmail(email)) {
        return; // Invalid email format
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      if (!validatePassword(password)) {
        return; // Password does not meet criteria
      }

      try {
        // Check if username already exists in Firestore
        const userDocRef = doc(db, "Users", username);
        const userSnapshot = await getDoc(userDocRef);

        if (userSnapshot.exists()) {
          alert("Username already exists. Please choose a different one.");
          return;
        }

        // Hash the password
        const hashedPassword = await hashPassword(password);

        // Save user data to Firestore
        await setDoc(userDocRef, {
          email: email,
          password: hashedPassword, // Store the hashed password
          isApproved: false // Admin approval needed
        });

        // Create user in Firebase Auth for email management (no email verification)
        await createUserWithEmailAndPassword(auth, email, password);

        alert("Sign up successful! Your account is awaiting for admin approval.");
        window.location.href = "index.html";
      } catch (error) {
        console.error("Error during sign up: ", error);
        alert("Error: " + error.message);
      }
    }

    // Toggle password visibility
    function togglePasswordVisibility(id) {
      const input = document.getElementById(id);
      const icon = document.getElementById(`${id}Icon`);
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "visibility";
      } else {
        input.type = "password";
        icon.textContent = "visibility_off";
      }
    }

    // Expose functions globally
    window.signUp = signUp;
    window.togglePasswordVisibility = togglePasswordVisibility;
    
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }
    }

    // Apply the stored theme when the page loads
    window.onload = function() {
      const storedTheme = localStorage.getItem("theme");
      if (storedTheme === "dark") {
        document.body.classList.add("dark-mode");
      } else {
        document.body.classList.remove("dark-mode");
      }
    };
  </script>

  <!-- Include Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      position: relative;
    }

    .input-container {
      display: flex;
      align-items: center;
      position: relative;
    }

    .input-container input {
      flex: 1;
    }

    .input-container .material-icons {
      position: absolute;
      right: 10px;
      cursor: pointer;
      color: #888;
    }

    .button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #4CAF50;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Sign Up</h2>

    <!-- Username input -->
    <input type="text" id="username" class="input-field" placeholder="Enter your username" required>

    <!-- Email input -->
    <input type="email" id="email" class="input-field" placeholder="Enter your email" required>

    <!-- Password input -->
    <div class="input-container">
      <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
      <span class="material-icons" id="passwordIcon" onclick="togglePasswordVisibility('password')">visibility_off</span>
    </div>

    <!-- Confirm Password input -->
    <div class="input-container">
      <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm your password" required>
      <span class="material-icons" id="confirmPasswordIcon" onclick="togglePasswordVisibility('confirmPassword')">visibility_off</span>
    </div>

    <button class="button" onclick="signUp()">Sign Up</button>
    <p class="link"><a href="index.html">Back to Login</a></p>
  </div>
</body>
</html>
