<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    section {
      margin-bottom: 2rem;
    }
    section h2 {
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
      display: none;
    }
    ul li {
      background: white;
      margin-bottom: 0.5rem;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .hidden {
      display: none;
    }
    .badge {
      background-color: red;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 50%;
      font-size: 0.8rem;
    }
    .active ul {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="settings">Settings</button>
  </header>
  <main>
    <section id="approval-section">
      <h2>Approval Requests <span class="badge" id="approval-count">0</span></h2>
      <ul id="approval-list"></ul>
    </section>
    <section id="online-section">
      <h2>Online Users <span class="badge" id="online-count">0</span></h2>
      <ul id="online-list"></ul>
    </section>
    <section id="logs-section">
      <h2>User Logs <span class="badge" id="logs-count">0</span></h2>
      <ul id="logs-list"></ul>
    </section>
    <section id="approved-section">
      <h2>Approved Users <span class="badge" id="approved-count">0</span></h2>
      <ul id="approved-list"></ul>
    </section>
    <section id="hold-section">
      <h2>Hold/Blocked Users <span class="badge" id="hold-count">0</span></h2>
      <ul id="hold-list"></ul>
    </section>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      onSnapshot,
      query,
      where,
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const sections = document.querySelectorAll("section");

    const toggleSection = (section) => {
      sections.forEach((sec) => {
        if (sec === section) {
          sec.classList.toggle("active");
        } else {
          sec.classList.remove("active");
        }
      });
    };

    const addToggleListeners = () => {
      sections.forEach((section) => {
        const header = section.querySelector("h2");
        header.addEventListener("click", () => toggleSection(section));
      });
    };

    const fetchApprovalRequests = () => {
      const list = document.getElementById("approval-list");
      const badge = document.getElementById("approval-count");
      const q = query(collection(db, "Users"), where("isApproved", "==", false));
      onSnapshot(q, (snapshot) => {
        badge.textContent = snapshot.size;
        list.innerHTML =
          snapshot.size > 0
            ? snapshot.docs.map((doc) => `<li>${doc.data().username}</li>`).join("")
            : "<li>No approval requests found.</li>";
      });
    };

    const fetchOnlineUsers = () => {
      const list = document.getElementById("online-list");
      const badge = document.getElementById("online-count");
      const q = query(collection(db, "Users"), where("isOnline", "==", true));
      onSnapshot(q, (snapshot) => {
        badge.textContent = snapshot.size;
        list.innerHTML =
          snapshot.size > 0
            ? snapshot.docs.map((doc) => `<li>${doc.data().username}</li>`).join("")
            : "<li>No online users found.</li>";
      });
    };

    const fetchUserLogs = () => {
      const list = document.getElementById("logs-list");
      const badge = document.getElementById("logs-count");
      const q = collection(db, "Users");
      onSnapshot(q, (snapshot) => {
        let logs = [];
        snapshot.forEach((doc) => {
          const data = doc.data();
          if (data.loginLogs) logs.push(...data.loginLogs);
        });
        badge.textContent = logs.length;
        list.innerHTML =
          logs.length > 0
            ? logs.map((log) => `<li>${log.activity} - ${new Date(log.timestamp).toLocaleString()}</li>`).join("")
            : "<li>No logs found.</li>";
      });
    };

    const fetchApprovedUsers = () => {
      const list = document.getElementById("approved-list");
      const badge = document.getElementById("approved-count");
      const q = query(collection(db, "Users"), where("isApproved", "==", true));
      onSnapshot(q, (snapshot) => {
        badge.textContent = snapshot.size;
        list.innerHTML =
          snapshot.size > 0
            ? snapshot.docs.map((doc) => `<li>${doc.data().username}</li>`).join("")
            : "<li>No approved users found.</li>";
      });
    };

    const fetchHoldBlockedUsers = () => {
      const list = document.getElementById("hold-list");
      const badge = document.getElementById("hold-count");
      const q = query(collection(db, "Users"), where("status", "in", ["Hold", "Blocked"]));
      onSnapshot(q, (snapshot) => {
        badge.textContent = snapshot.size;
        list.innerHTML =
          snapshot.size > 0
            ? snapshot.docs.map((doc) => `<li>${doc.data().username}</li>`).join("")
            : "<li>No hold/blocked users found.</li>";
      });
    };

    window.onload = () => {
      addToggleListeners();
      fetchApprovalRequests();
      fetchOnlineUsers();
      fetchUserLogs();
      fetchApprovedUsers();
      fetchHoldBlockedUsers();
    };
  </script>
</body>
</html>
