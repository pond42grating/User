<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Individual DWS Export</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f7f6;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .form-section, .table-section {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 8px;
      margin: 5px 0 5px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f7f6;
    }
    .feedback {
      margin-top: 10px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Individual DWS Export</h1>

  <!-- Search Section -->
  <div class="form-section">
    <h3>Search and Export Individual DWS</h3>
    <input type="text" id="searchQuery" placeholder="Enter DWS No. (e.g., DWS-0001)">
    <button id="searchBtn">Search</button>
    <div class="feedback" id="feedbackMessage"></div>
  </div>

  <!-- Results Table -->
  <div class="table-section">
    <h3>Search Results</h3>
    <table id="resultsTable">
      <tr>
        <th>DWS No.</th>
        <th>Date</th>
        <th>SI/TQ No.</th>
        <th>Work</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to search DWS records
    async function searchDWS(dwsNo) {
      const dwsCollection = collection(db, "DWS");
      const searchQuery = query(dwsCollection, where("dwsNo", "==", dwsNo));

      const querySnapshot = await getDocs(searchQuery);
      const results = [];
      querySnapshot.forEach((doc) => results.push({ id: doc.id, ...doc.data() }));
      return results;
    }

    // Function to export individual DWS record to CSV
    function exportToCSV(record) {
      let csvContent = "Sl No,DWS No,Date,SI/TQ No,Work,Location,Trade,Name,Badge No,NH,OT,Holiday,Equipment,Working Hours,Material,Qty,UOM\n";

      const manpower = record.manpower || [];
      const equipment = record.equipment || [];
      const consumables = record.consumables || [];

      let rowCounter = 1;

      manpower.forEach((person) => {
        csvContent += `${rowCounter},${record.dwsNo},${record.dwsDate},${record.siNo},"${record.workDescription}","${record.location}",${person.trade},${person.name},${person.badgeNo},${person.normalHour},${person.otHour},${person.holiday},,,, \n`;
        rowCounter++;
      });

      equipment.forEach((item) => {
        csvContent += `${rowCounter},${record.dwsNo},${record.dwsDate},${record.siNo},"${record.workDescription}","${record.location}",,,,,,,${item.name},${item.workingHours},, \n`;
        rowCounter++;
      });

      consumables.forEach((material) => {
        csvContent += `${rowCounter},${record.dwsNo},${record.dwsDate},${record.siNo},"${record.workDescription}","${record.location}",,,,,,,,,${material.name},${material.quantity},${material.unit} \n`;
        rowCounter++;
      });

      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${record.dwsNo}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // Event listener for search button
    document.getElementById("searchBtn").addEventListener("click", async () => {
      const dwsNo = document.getElementById("searchQuery").value.trim();
      if (!dwsNo) {
        alert("Please enter a valid DWS No.");
        return;
      }

      const results = await searchDWS(dwsNo);
      const resultsTable = document.getElementById("resultsTable");
      resultsTable.innerHTML = "<tr><th>DWS No.</th><th>Date</th><th>SI/TQ No.</th><th>Work</th><th>Location</th><th>Actions</th></tr>";

      if (results.length === 0) {
        document.getElementById("feedbackMessage").textContent = "No results found.";
        return;
      }

      document.getElementById("feedbackMessage").textContent = `Found ${results.length} record(s) for DWS No. ${dwsNo}.`;

      results.forEach((record) => {
        const row = resultsTable.insertRow();
        row.innerHTML = `
          <td>${record.dwsNo}</td>
          <td>${record.dwsDate}</td>
          <td>${record.siNo}</td>
          <td>${record.workDescription}</td>
          <td>${record.location}</td>
          <td>
            <button onclick='exportToCSV(${JSON.stringify(record)
              .replace(/'/g, "&#39;")
              .replace(/"/g, "&quot;")})'>Export</button>
          </td>
        `;
      });
    });
  </script>

</body>
</html>
