<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <style>
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark-mode {
      background: linear-gradient(135deg, #2a2a72, #009ffd);
      color: #fff;
    }

    .container {
      width: 400px;
      background: #fff;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dark-mode .container {
      background-color: #444;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }

    .dark-mode .toggle-password {
      color: #ccc;
    }

    .button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }

    .google-signin-btn {
      background-color: #4285F4;
    }

    .google-signin-btn:hover {
      background-color: #357ae8;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #4CAF50;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .dark-mode .link {
      color: #57e4ff;
    }

    .link:hover {
      text-decoration: underline;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.6);
      padding: 0.5rem;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .dark-mode .toggle-theme {
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
    }

    .toggle-theme:hover {
      background: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="toggle-theme" onclick="toggleTheme()">ðŸŒ™</div>
  <div class="container">
    <h2>Login to DWS</h2>
    <input type="text" id="emailOrUsername" class="input-field" placeholder="Email or Username" required>
    <div class="password-container">
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <span id="togglePassword" class="toggle-password">ðŸ”“</span>
    </div>
    <button class="button" onclick="login()">Login</button>
    <p class="link"><a href="signup.html">Sign Up</a></p>
    <p class="link"><a href="forget.html">Forgot Password?</a></p>
    <button class="button google-signin-btn" onclick="googleLogin()">Sign in with Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, doc, arrayUnion, setDoc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebaseapp.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }

    window.onload = function () {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }
    };

    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
      togglePassword.textContent = type === "password" ? "ðŸ”“" : "ðŸ”’";
    });

    async function login() {
      const userInput = document.getElementById("emailOrUsername").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!userInput || !password) {
        alert("Please enter both email/username and password.");
        return;
      }

      try {
        let email = userInput;
        let isApproved = false;
        let isAdmin = false;
        let username = null;

        // Admin Login Check
        const adminDocRef = doc(db, "Admin", "Details");
        const adminSnap = await getDoc(adminDocRef);

        if (
          adminSnap.exists() &&
          (adminSnap.data().username === userInput || adminSnap.data().id === userInput)
        ) {
          email = adminSnap.data().id;
          isAdmin = true;
        } else if (!userInput.includes("@")) {
          // Username Login
          const userDocRef = doc(db, "Users", userInput);
          const userSnap = await getDoc(userDocRef);

          if (!userSnap.exists()) {
            alert("No user found with that username.");
            return;
          }

          const userData = userSnap.data();
          email = userData.email; // Fetch email linked to the username
          isApproved = userData.isApproved;
          username = userData.username;
        } else {
          // Email Login
          const usersRef = collection(db, "Users");
          const q = query(usersRef, where("email", "==", userInput));
          const qSnap = await getDocs(q);

          if (qSnap.empty) {
            alert("No user found with that email.");
            return;
          }

          const userData = qSnap.docs[0].data();
          isApproved = userData.isApproved;
          username = userData.username;
        }

        if (!isAdmin && !isApproved) {
          alert("Your account is pending admin approval.");
          return;
        }

        // Firebase Auth Login
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (isAdmin) {
          alert("Welcome Admin!");
          window.location.href = "admin.html";
        } else {
          // Log user login activity
          const userDocRef = doc(db, "Users", username);
          await setDoc(userDocRef, {
            isOnline: true,
            lastLogin: new Date().toISOString(),
            loginLogs: arrayUnion({
              activity: "Login",
              timestamp: new Date().toISOString(),
            }),
          }, { merge: true });

          alert("Login successful!");
          window.location.href = "login.html";
        }
      } catch (error) {
        console.error("Login error:", error);
        alert("Error: " + error.message);
      }
    }

    async function googleLogin() {
      const provider = new GoogleAuthProvider();

      try {
        const result = await signInWithPopup(auth, provider);
        alert("Google Sign-in successful!");
        window.location.href = "login.html";
      } catch (error) {
        console.error("Google login error:", error);
        alert("Error: " + error.message);
      }
    }

    window.login = login;
    window.toggleTheme = toggleTheme;
    window.googleLogin = googleLogin;
  </script>
</body>
</html>
