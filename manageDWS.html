<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DWS Search and Export</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f7f6;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .form-section, .table-section, .export-section {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      margin-right: 10px;
      width: 80%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f7f6;
    }
    .feedback {
      margin-top: 10px;
      font-style: italic;
      color: #333;
    }
    .fixed-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }
    .fixed-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>DWS Search and Export</h1>

  <!-- Search Section -->
  <div class="form-section">
    <input type="text" id="searchQuery" placeholder="Enter DWS No., Structure, SI/TQ No., or Date">
    <button id="searchBtn">Search</button>
    <div class="feedback" id="feedbackMessage"></div>
  </div>

  <!-- Results Table -->
  <div class="table-section">
    <table id="resultsTable">
      <tr>
        <th>DWS No.</th>
        <th>Date</th>
        <th>SI/TQ No.</th>
        <th>Work</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
    </table>
  </div>

  <!-- Consolidated Export Button -->
  <button class="fixed-button" id="exportAllBtn">Export All</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to detect search type
    function detectSearchType(input) {
      const dwsNoPattern = /^DWS-\d{4}$/; // DWS No. format
      const datePattern = /^\d{4}-\d{2}-\d{2}$/; // Date format
      const siNoPattern = /^SI-\d+$/; // SI/TQ format
      const tqNoPattern = /^TQ-\d+$/; // TQ format

      if (dwsNoPattern.test(input)) return "dwsNo";
      if (datePattern.test(input)) return "date";
      if (siNoPattern.test(input) || tqNoPattern.test(input)) return "siNo";
      return "structureName"; // Default to Structure Name
    }

    // Function to search DWS records
    async function searchDWS(input) {
      const searchType = detectSearchType(input);
      const dwsCollection = collection(db, "DWS");
      let searchQuery;

      if (searchType === "dwsNo") {
        searchQuery = query(dwsCollection, where("dwsNo", "==", input));
      } else if (searchType === "date") {
        searchQuery = query(dwsCollection, where("dwsDate", "==", input));
      } else if (searchType === "siNo") {
        searchQuery = query(dwsCollection, where("siNo", "==", input));
      } else {
        searchQuery = query(dwsCollection, where("structureName", "==", input));
      }

      const querySnapshot = await getDocs(searchQuery);
      const results = [];
      querySnapshot.forEach((doc) => results.push({ id: doc.id, ...doc.data() }));
      return results;
    }

    // Function to export a single DWS record to CSV
    function exportToCSV(record) {
      let csvContent =
        "DWS No.,Date,SI/TQ No.,Work,Location,Trade,Name,Badge No,NH,OT,Holiday,Equipment,Working Hours,Material,Qty,UOM\n";

      const manpower = record.manpower || [];
      manpower.forEach((person) => {
        csvContent += `${record.dwsNo},${record.dwsDate},${record.siNo},"${record.workDescription}","${record.location}",${person.trade},${person.name},${person.badgeNo},${person.normalHour},${person.otHour},${person.holiday},,,,\n`;
      });

      const equipment = record.equipment || [];
      equipment.forEach((item) => {
        csvContent += `${record.dwsNo},${record.dwsDate},${record.siNo},"${record.workDescription}","${record.location}",,,,,,,${item.name},${item.workingHours},,,\n`;
      });

      const consumables = record.consumables || [];
      consumables.forEach((material) => {
        csvContent += `${record.dwsNo},${record.dwsDate},${record.siNo},"${record.workDescription}","${record.location}",,,,,,,,,${material.name},${material.quantity},${material.unit}\n`;
      });

      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${record.dwsNo}_details.csv`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // Function to export all DWS records to a consolidated CSV
    async function exportConsolidatedCSV() {
      const dwsCollection = collection(db, "DWS");
      const querySnapshot = await getDocs(dwsCollection);
      const records = [];
      querySnapshot.forEach((doc) => records.push({ id: doc.id, ...doc.data() }));

      let csvContent =
        "DWS No.,Date,SI/TQ No.,Work,Location,Trade,Name,Badge No,NH,OT,Holiday,Equipment,Working Hours,Material,Qty,UOM\n";

      records.forEach((record) => {
        const manpower = record.manpower || [];
        manpower.forEach((person) => {
          csvContent += `${record.dwsNo},${record.dwsDate},${record.siNo},"${record.workDescription}","${record.location}",${person.trade},${person.name},${person.badgeNo},${person.normalHour},${person.otHour},${person.holiday},,,,\n`;
        });

        const equipment = record.equipment || [];
        equipment.forEach((item) => {
          csvContent += `${record.dwsNo},${record.dwsDate},${record.siNo},"${record.workDescription}","${record.location}",,,,,,,${item.name},${item.workingHours},,,\n`;
        });

        const consumables = record.consumables || [];
        consumables.forEach((material) => {
          csvContent += `${record.dwsNo},${record.dwsDate},${record.siNo},"${record.workDescription}","${record.location}",,,,,,,,,${material.name},${material.quantity},${material.unit}\n`;
        });
      });

      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Consolidated_DWS.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Event listener for search
    document.getElementById("searchBtn").addEventListener("click", async () => {
      const input = document.getElementById("searchQuery").value.trim();
      if (!input) {
        alert("Please enter a search query.");
        return;
      }

      const results = await searchDWS(input);
      const resultsTable = document.getElementById("resultsTable");
      resultsTable.innerHTML =
        "<tr><th>DWS No.</th><th>Date</th><th>SI/TQ No.</th><th>Work</th><th>Location</th><th>Actions</th></tr>";

      if (results.length === 0) {
        document.getElementById("feedbackMessage").textContent = "No results found.";
        return;
      }

      document.getElementById("feedbackMessage").textContent = `Found ${results.length} result(s).`;

      results.forEach((record) => {
        const row = resultsTable.insertRow();
        row.innerHTML = `
          <td>${record.dwsNo}</td>
          <td>${record.dwsDate}</td>
          <td>${record.siNo}</td>
          <td>${record.workDescription}</td>
          <td>${record.location}</td>
          <td><button onclick='exportToCSV(${JSON.stringify(record)})'>Export</button></td>
        `;
      });
    });

    // Event listener for consolidated export
    document.getElementById("exportAllBtn").addEventListener("click", exportConsolidatedCSV);
  </script>
</body>
</html>
