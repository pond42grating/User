<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWS Management - Main Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6f9;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .card h3 {
      margin-top: 0;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    .badge {
      background-color: red;
      color: white;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 5px;
    }

    .toggle-section {
      cursor: pointer;
    }

    .active {
      display: block;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>DWS Management</h1>
  </header>

  <div class="container">
    <button class="button toggle-section" onclick="toggleSection('createDWS')">Create DWS</button>
    <button class="button toggle-section" onclick="toggleSection('manageDWS')">Manage DWS</button>
    <button class="button toggle-section" onclick="toggleSection('help')">Help</button>

    <!-- Create DWS Section -->
    <div id="createDWS" class="card">
      <h3>Create DWS</h3>
      <p>This is the section for creating a Daily Work Schedule (DWS).</p>
    </div>

    <!-- Manage DWS Section -->
    <div id="manageDWS" class="card">
      <h3>Manage DWS</h3>
      <p>This is the section for managing existing Daily Work Schedules.</p>
    </div>

    <!-- Help Section -->
    <div id="help" class="card">
      <h3>Help</h3>
      <p>This is the help section where you can find guidance for using the application.</p>
    </div>
  </div>

  <script>
    // Toggle sections
    function toggleSection(sectionId) {
      const cards = document.querySelectorAll('.card');
      cards.forEach((card) => {
        if (card.id === sectionId) {
          card.classList.toggle('active');
        } else {
          card.classList.remove('active');
        }
      });
    }
  </script>
</body>
</html>
