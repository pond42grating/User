<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* Add styles for your dashboard here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6f9;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background-color: white;
      padding: 20px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
      margin-top: 0;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
    .badge {
      background-color: red;
      color: white;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 5px;
    }
    .toggle-section {
      cursor: pointer;
    }
    .section-content {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Admin Dashboard</h1>
  </div>

  <div class="container">
    <div class="card" id="approval-requests">
      <h3 class="toggle-section" onclick="toggleSection('approval-requests')">Approval Requests <span id="approval-count" class="badge">0</span></h3>
      <div class="section-content">
        <p>No approval requests found.</p>
      </div>
    </div>

    <div class="card" id="online-users">
      <h3 class="toggle-section" onclick="toggleSection('online-users')">Online Users <span id="online-count" class="badge">0</span></h3>
      <div class="section-content">
        <p>Loading...</p>
      </div>
    </div>

    <div class="card" id="user-logs">
      <h3 class="toggle-section" onclick="toggleSection('user-logs')">User Logs <span id="logs-count" class="badge">0</span></h3>
      <div class="section-content">
        <p>Loading...</p>
      </div>
    </div>

    <div class="card" id="approved-users">
      <h3 class="toggle-section" onclick="toggleSection('approved-users')">Approved Users <span id="approved-count" class="badge">0</span></h3>
      <div class="section-content">
        <p>Loading...</p>
      </div>
    </div>

    <div class="card" id="hold-blocked-users">
      <h3 class="toggle-section" onclick="toggleSection('hold-blocked-users')">Hold/Blocked Users <span id="blocked-count" class="badge">0</span></h3>
      <div class="section-content">
        <p>No hold/blocked users found.</p>
      </div>
    </div>
  </div>

  <script>
    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      const sectionContent = section.querySelector('.section-content');
      const currentDisplay = sectionContent.style.display;

      // Hide all sections before showing the selected one
      const allSections = document.querySelectorAll('.section-content');
      allSections.forEach(content => {
        content.style.display = 'none';
      });

      // Toggle the selected section
      if (currentDisplay === 'block') {
        sectionContent.style.display = 'none';
      } else {
        sectionContent.style.display = 'block';
      }
    }

    // Simulate fetching data from Firebase or any other source
    function simulateData() {
      setTimeout(() => {
        // Initially hide all sections
        const allSections = document.querySelectorAll('.section-content');
        allSections.forEach(content => {
          content.style.display = 'none';
        });

        // Show the sections
        document.getElementById('online-users').style.display = 'block';
        document.getElementById('approval-requests').style.display = 'block';
        document.getElementById('user-logs').style.display = 'block';
        document.getElementById('approved-users').style.display = 'block';
        document.getElementById('hold-blocked-users').style.display = 'block';

        // Update the notification badges
        document.getElementById('approval-count').textContent = '5'; // Example count
        document.getElementById('online-count').textContent = '2'; // Example count
        document.getElementById('logs-count').textContent = '10'; // Example count
        document.getElementById('approved-count').textContent = '3'; // Example count
        document.getElementById('blocked-count').textContent = '1'; // Example count
      }, 1000); // Simulating data fetch delay
    }

    window.onload = simulateData;
  </script>
</body>
</html>
