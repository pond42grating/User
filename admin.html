<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #settings {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #settings:hover {
      background-color: #45a049;
      color: white;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      z-index: 100;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      padding: 12px;
      text-decoration: none;
      display: block;
      color: black;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    section h2 {
      margin-bottom: 1rem;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      display: none; /* Hidden by default */
    }

    ul.active {
      display: block; /* Show when active */
    }

    li {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .action-buttons {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
    }

    li.active .action-buttons {
      display: flex;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .badge {
      background: red;
      color: white;
      padding: 0.2rem 0.6rem;
      border-radius: 50%;
      font-size: 0.8rem;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div class="dropdown">
      <button id="settings">Settings</button>
      <div class="dropdown-content">
        <a href="adminprofile.html">Admin Profile</a>
        <a href="#" onclick="logout()">Log Out</a>
      </div>
    </div>
  </header>

  <main>
    <section>
      <h2 onclick="toggleSection('approval-requests')">
        Approval Requests <span class="badge" id="approval-count">0</span>
      </h2>
      <ul id="approval-requests-list" class="section-list">Loading...</ul>
    </section>

    <section>
      <h2 onclick="toggleSection('online-users')">
        Online Users <span class="badge" id="online-count">0</span>
      </h2>
      <ul id="online-users-list" class="section-list">Loading...</ul>
    </section>

    <section>
      <h2 onclick="toggleSection('user-logs')">
        User Logs
      </h2>
      <ul id="logs-list" class="section-list">Loading...</ul>
    </section>

    <section>
      <h2 onclick="toggleSection('approved-users')">
        Approved Users <span class="badge" id="approved-count">0</span>
      </h2>
      <ul id="approved-users-list" class="section-list">Loading...</ul>
    </section>

    <section>
      <h2 onclick="toggleSection('hold-blocked-users')">
        Hold/Blocked Users <span class="badge" id="hold-count">0</span>
      </h2>
      <ul id="hold-blocked-list" class="section-list">Loading...</ul>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      updateDoc,
      deleteDoc,
      onSnapshot,
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    function toggleSection(sectionId) {
      const section = document.getElementById(`${sectionId}-list`);
      section.classList.toggle("active");
    }

    function fetchCounts() {
      // Fetch counts dynamically and update badges
      onSnapshot(query(collection(db, "Users"), where("isApproved", "==", false)), (snapshot) => {
        document.getElementById("approval-count").textContent = snapshot.size;
      });

      onSnapshot(query(collection(db, "Users"), where("isOnline", "==", true)), (snapshot) => {
        document.getElementById("online-count").textContent = snapshot.size;
      });

      onSnapshot(query(collection(db, "Users"), where("isApproved", "==", true)), (snapshot) => {
        document.getElementById("approved-count").textContent = snapshot.size;
      });

      onSnapshot(query(collection(db, "Users"), where("status", "in", ["Hold", "Blocked"])), (snapshot) => {
        document.getElementById("hold-count").textContent = snapshot.size;
      });
    }

    fetchCounts();
  </script>
</body>
</html>
