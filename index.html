<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - DWS Management</title>

  <!-- Google Material Icons (for visibility icons) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    /* Basic resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease;
    }

    /* Optional dark mode */
    .dark-mode {
      background-color: #333;
      color: white;
    }

    .container {
      width: 350px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    .dark-mode .container {
      background-color: #444;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    /* Input container to hold password + icon */
    .input-container {
      position: relative;
      margin: 0.5rem 0;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .icon-visibility {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }

    .dark-mode .icon-visibility {
      color: #ccc;
    }

    .button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s ease;
    }

    .button:hover {
      background-color: #45a049;
    }

    .google-signin-btn {
      background-color: #4285F4;
      margin-top: 0.75rem;
    }

    .google-signin-btn:hover {
      background-color: #357ae8;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #4CAF50;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login to DWS</h2>

    <!-- Username or Email input -->
    <input
      type="text"
      id="userInput"
      class="input-field"
      placeholder="Username or Email"
      required
    />

    <!-- Password + Visibility Toggle -->
    <div class="input-container">
      <input
        type="password"
        id="password"
        class="input-field"
        placeholder="Password"
        required
      />
      <span class="material-icons icon-visibility" id="toggleIcon" onclick="togglePassword()">
        visibility_off
      </span>
    </div>

    <!-- Sign In button -->
    <button class="button" onclick="signIn()">Sign In</button>

    <!-- Google sign-in button (optional) -->
    <button class="button google-signin-btn" onclick="googleLogin()">
      Sign In with Google
    </button>

    <!-- Forgot Password link -->
    <a class="link" href="forget.html">Forgot Password?</a>

    <!-- Sign Up link -->
    <a class="link" href="signup.html">Don't have an account? Sign Up</a>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { GoogleAuthProvider, signInWithPopup, getAuth } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app); // For optional Google sign-in

    // Toggle password visibility
    function togglePassword() {
      const passInput = document.getElementById("password");
      const icon = document.getElementById("toggleIcon");
      if (passInput.type === "password") {
        passInput.type = "text";
        icon.textContent = "visibility";
      } else {
        passInput.type = "password";
        icon.textContent = "visibility_off";
      }
    }

    // Firestore-based login (no direct Auth signInWithEmailAndPassword)
    async function signIn() {
      const userInput = document.getElementById("userInput").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!userInput || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        // 1) Check Admin credentials
        const adminDocRef = doc(db, "Admin", "admin_credentials");
        const adminSnap = await getDoc(adminDocRef);

        if (
          adminSnap.exists() &&
          (
            adminSnap.data().username === userInput ||
            adminSnap.data().email === userInput
          ) &&
          adminSnap.data().password === password
        ) {
          alert("Welcome, Admin!");
          window.location.href = "admin.html";
          return;
        }

        // 2) Check normal users
        let userDocData = null;
        if (userInput.includes("@")) {
          // treat as email
          const collRef = collection(db, "Users");
          const qRef = query(collRef, where("email", "==", userInput));
          const qSnap = await getDocs(qRef);

          if (!qSnap.empty) {
            userDocData = qSnap.docs[0].data();
          }
        } else {
          // treat as username
          const userDocRef = doc(db, "Users", userInput);
          const userSnap = await getDoc(userDocRef);
          if (userSnap.exists()) {
            userDocData = userSnap.data();
          }
        }

        if (!userDocData) {
          alert("No user found with these credentials.");
          return;
        }

        // check password
        if (userDocData.password) {
          if (userDocData.password !== password) {
            alert("Incorrect password.");
            return;
          }
        } else if (userDocData.passwordHash) {
          if (userDocData.passwordHash !== btoa(password)) {
            alert("Incorrect password. (Hash mismatch)");
            return;
          }
        } else {
          alert("No valid password field found in user record.");
          return;
        }

        // check isApproved
        if (userDocData.isApproved === false) {
          alert("Your account is pending admin approval.");
          return;
        }

        // success => redirect
        alert("Sign-in successful!");
        window.location.href = "login.html";

      } catch (err) {
        console.error("Error in signIn:", err);
        alert("Error: " + err.message);
      }
    }

    // Optional Google sign in
    async function googleLogin() {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        alert(`Google Sign-in successful!\nHello, ${result.user.displayName}`);
        window.location.href = "login.html"; 
      } catch (error) {
        console.error("Google sign-in error:", error);
        alert("Google sign-in error: " + error.message);
      }
    }
  </script>
</body>
</html>
