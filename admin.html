<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #settings {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #settings:hover {
      background-color: #45a049;
      color: white;
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    section {
      margin-bottom: 1.5rem;
    }

    section h2 {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }

    section h2 .badge {
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 0.2rem 0.6rem;
      font-size: 0.8rem;
    }

    ul {
      list-style: none;
      padding: 0;
      display: none;
    }

    li {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="settings">Settings</button>
  </header>

  <main>
    <section id="approval-section">
      <h2>Approval Requests <span class="badge" id="approval-badge">0</span></h2>
      <ul id="approval-requests-list"></ul>
    </section>

    <section id="online-section">
      <h2>Online Users <span class="badge" id="online-badge">0</span></h2>
      <ul id="online-users-list"></ul>
    </section>

    <section id="logs-section">
      <h2>User Logs <span class="badge" id="logs-badge">0</span></h2>
      <ul id="logs-list"></ul>
    </section>

    <section id="approved-section">
      <h2>Approved Users <span class="badge" id="approved-badge">0</span></h2>
      <ul id="approved-users-list"></ul>
    </section>

    <section id="hold-blocked-section">
      <h2>Hold/Blocked Users <span class="badge" id="hold-blocked-badge">0</span></h2>
      <ul id="hold-blocked-list"></ul>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      onSnapshot,
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebaseapp.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function toggleSection(sectionId) {
      const section = document.querySelector(`#${sectionId} ul`);
      const allSections = document.querySelectorAll("ul");

      allSections.forEach((s) => {
        if (s !== section) {
          s.style.display = "none";
        }
      });

      section.style.display = section.style.display === "block" ? "none" : "block";
    }

    function setupToggleListeners() {
      document.querySelectorAll("section h2").forEach((header) => {
        header.addEventListener("click", () => {
          const sectionId = header.parentElement.id;
          toggleSection(sectionId);
        });
      });
    }

    function updateBadge(id, count) {
      const badge = document.getElementById(id);
      badge.textContent = count;
    }

    function fetchApprovalRequests() {
      const list = document.getElementById("approval-requests-list");
      const badge = "approval-badge";

      onSnapshot(
        query(collection(db, "Users"), where("isApproved", "==", false)),
        (snapshot) => {
          let html = "";
          snapshot.forEach((doc) => {
            const user = doc.data();
            html += `<li>${user.username} (${user.email})</li>`;
          });
          list.innerHTML = html || "<li>No approval requests found.</li>";
          updateBadge(badge, snapshot.size);
        }
      );
    }

    function fetchOnlineUsers() {
      const list = document.getElementById("online-users-list");
      const badge = "online-badge";

      onSnapshot(
        query(collection(db, "Users"), where("isOnline", "==", true)),
        (snapshot) => {
          let html = "";
          snapshot.forEach((doc) => {
            const user = doc.data();
            html += `<li>${user.username} (${user.email})</li>`;
          });
          list.innerHTML = html || "<li>No online users found.</li>";
          updateBadge(badge, snapshot.size);
        }
      );
    }

    function fetchUserLogs() {
      const list = document.getElementById("logs-list");
      const badge = "logs-badge";

      onSnapshot(collection(db, "Logs"), (snapshot) => {
        let html = "";
        snapshot.forEach((doc) => {
          const log = doc.data();
          html += `<li>${log.activity} - ${new Date(log.timestamp).toLocaleString()}</li>`;
        });
        list.innerHTML = html || "<li>No logs found.</li>";
        updateBadge(badge, snapshot.size);
      });
    }

    function fetchApprovedUsers() {
      const list = document.getElementById("approved-users-list");
      const badge = "approved-badge";

      onSnapshot(
        query(collection(db, "Users"), where("isApproved", "==", true)),
        (snapshot) => {
          let html = "";
          snapshot.forEach((doc) => {
            const user = doc.data();
            html += `<li>${user.username} (${user.email})</li>`;
          });
          list.innerHTML = html || "<li>No approved users found.</li>";
          updateBadge(badge, snapshot.size);
        }
      );
    }

    function fetchHoldBlockedUsers() {
      const list = document.getElementById("hold-blocked-list");
      const badge = "hold-blocked-badge";

      onSnapshot(
        query(collection(db, "Users"), where("status", "in", ["Hold", "Blocked"])),
        (snapshot) => {
          let html = "";
          snapshot.forEach((doc) => {
            const user = doc.data();
            html += `<li>${user.username} (${user.email}) - ${user.status}</li>`;
          });
          list.innerHTML = html || "<li>No hold/blocked users found.</li>";
          updateBadge(badge, snapshot.size);
        }
      );
    }

    // Initialize toggle listeners and fetch data
    setupToggleListeners();
    fetchApprovalRequests();
    fetchOnlineUsers();
    fetchUserLogs();
    fetchApprovedUsers();
    fetchHoldBlockedUsers();
  </script>
</body>
</html>
