<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
    }

    .settings-dropdown {
      position: relative;
    }

    .settings-button {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .settings-button:hover {
      background-color: #45a049;
      color: white;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      right: 0;
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 10px;
      text-decoration: none;
      display: block;
      border-radius: 5px;
    }

    .dropdown-content a:hover {
           background-color: #f1f1f1;
    }

    .settings-dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    section {
      margin-bottom: 2rem;
    }

    section h2 {
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .badge {
      background-color: red;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 50%;
      font-size: 0.8rem;
    }

    .action-buttons {
      display: flex;
      gap: 0.5rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div class="settings-dropdown">
      <button class="settings-button">Settings</button>
      <div class="dropdown-content">
        <a href="#" onclick="togglePushNotifications()">Push Notifications</a>
        <a href="adminprofile.html">Admin Profile</a>
        <a href="#" onclick="logout()">Log Out</a>
      </div>
    </div>
  </header>

  <main>
    <section>
      <h2>Online Users</h2>
      <ul id="online-users-list">Loading...</ul>
    </section>

    <section>
      <h2>User Logs</h2>
      <ul id="logs-list">Loading...</ul>
    </section>

    <section>
      <h2>Approved Users</h2>
      <ul id="approved-users-list">Loading...</ul>
    </section>

    <section>
      <h2>Hold/Blocked Users</h2>
      <ul id="hold-blocked-list">Loading...</ul>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Redirect to login if not authenticated
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    async function fetchOnlineUsers() {
      const onlineUsersList = document.getElementById("online-users-list");
      onlineUsersList.innerHTML = "Loading...";
      const querySnapshot = await getDocs(query(collection(db, "Users"), where("isOnline", "==", true)));
      let html = "";
      querySnapshot.forEach((doc) => {
        const user = doc.data();
        html += `<li>${user.username} (${user.email})</li>`;
      });
      onlineUsersList.innerHTML = html || "<li>No users online.</li>";
    }

    async function fetchUserLogs() {
      const logsList = document.getElementById("logs-list");
      logsList.innerHTML = "Loading...";
      const querySnapshot = await getDocs(collection(db, "Users"));
      let html = "";
      querySnapshot.forEach((doc) => {
        const user = doc.data();
        if (user.loginLogs) {
          html += `<li>${user.username}<ul>`;
          user.loginLogs.forEach((log) => {
            html += `<li>${log.activity} at ${new Date(log.timestamp).toLocaleString()}</li>`;
          });
          html += "</ul></li>";
        }
      });
      logsList.innerHTML = html || "<li>No user logs found.</li>";
    }

    async function fetchApprovedUsers() {
      const approvedUsersList = document.getElementById("approved-users-list");
      approvedUsersList.innerHTML = "Loading...";
      const querySnapshot = await getDocs(query(collection(db, "Users"), where("isApproved", "==", true)));
      let html = "";
      querySnapshot.forEach((doc) => {
        const user = doc.data();
        html += `
          <li>${user.username} (${user.email})
            <div class="action-buttons">
              <button onclick="holdUser('${doc.id}')">Hold</button>
              <button onclick="blockUser('${doc.id}')">Block</button>
              <button onclick="removeUser('${doc.id}')">Remove</button>
            </div>
          </li>`;
      });
      approvedUsersList.innerHTML = html || "<li>No approved users found.</li>";
    }

    async function fetchHoldBlockedUsers() {
      const holdBlockedList = document.getElementById("hold-blocked-list");
      holdBlockedList.innerHTML = "Loading...";
      const querySnapshot = await getDocs(
        query(collection(db, "Users"), where("status", "in", ["Hold", "Blocked"]))
      );
      let html = "";
      querySnapshot.forEach((doc) => {
        const user = doc.data();
        html += `
          <li>${user.username} (${user.email}) - ${user.status}
            <button onclick="unblockUser('${doc.id}')">Unblock/Unhold</button>
          </li>`;
      });
      holdBlockedList.innerHTML = html || "<li>No hold/blocked users found.</li>";
    }

    async function holdUser(userId) {
      await updateDoc(doc(db, "Users", userId), { status: "Hold" });
      fetchApprovedUsers();
      fetchHoldBlockedUsers();
    }

    async function blockUser(userId) {
      await updateDoc(doc(db, "Users", userId), { status: "Blocked" });
      fetchApprovedUsers();
      fetchHoldBlockedUsers();
    }

    async function removeUser(userId) {
      await deleteDoc(doc(db, "Users", userId));
      fetchApprovedUsers();
    }

    async function unblockUser(userId) {
      await updateDoc(doc(db, "Users", userId), { status: null });
      fetchHoldBlockedUsers();
    }

    function togglePushNotifications() {
      alert("Push notifications are now enabled.");
    }

    async function logout() {
      await signOut(auth);
      window.location.href = "index.html";
    }

    window.onload = () => {
      fetchOnlineUsers();
      fetchUserLogs();
      fetchApprovedUsers();
      fetchHoldBlockedUsers();
    };

    window.holdUser = holdUser;
    window.blockUser = blockUser;
    window.removeUser = removeUser;
    window.unblockUser = unblockUser;
    window.logout = logout;
  </script>
</body>
</html>
