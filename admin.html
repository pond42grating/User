<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      query,
      where,
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Redirect to login if admin is not logged in
    auth.onAuthStateChanged((user) => {
      if (!user) {
        alert("You need to log in!");
        window.location.href = "index.html";
      }
    });

    // Fetch user logs
    async function fetchUserLogs() {
      const logsList = document.getElementById("logs-list");
      logsList.innerHTML = "Loading user logs...";
      try {
        const querySnapshot = await getDocs(collection(db, "Users"));
        let logsHTML = "";

        querySnapshot.forEach((doc) => {
          const user = doc.data();
          if (user.loginLogs && user.loginLogs.length > 0) {
            logsHTML += `
              <li>
                <strong>${user.username}</strong>
                <button onclick="deleteUserLogs('${doc.id}')">Clear Logs</button>
                ${user.loginLogs
                  .map(
                    (log) =>
                      `<p>${log.activity} - ${new Date(
                        log.timestamp
                      ).toLocaleString()}</p>`
                  )
                  .join("")}
              </li>
            `;
          }
        });

        logsList.innerHTML = logsHTML || "<li>No logs found.</li>";
      } catch (error) {
        console.error("Error fetching user logs: ", error);
        logsList.innerHTML = "<li>Error loading logs.</li>";
      }
    }

    // Delete user logs
    async function deleteUserLogs(userId) {
      try {
        const userDocRef = doc(db, "Users", userId);
        await updateDoc(userDocRef, { loginLogs: [] });
        alert("Logs cleared successfully.");
        fetchUserLogs();
      } catch (error) {
        console.error("Error clearing logs: ", error);
      }
    }

    // Fetch approved users
    async function fetchApprovedUsers() {
      const approvedUsersList = document.getElementById("approved-users-list");
      approvedUsersList.innerHTML = "Loading approved users...";
      try {
        const querySnapshot = await getDocs(
          query(collection(db, "Users"), where("isApproved", "==", true))
        );
        let approvedHTML = "";

        querySnapshot.forEach((doc) => {
          const user = doc.data();
          approvedHTML += `
            <li onclick="showUserDetails('${doc.id}')">
              <strong>${user.username}</strong> (${user.email})
            </li>
          `;
        });

        approvedUsersList.innerHTML =
          approvedHTML || "<li>No approved users found.</li>";
      } catch (error) {
        console.error("Error fetching approved users: ", error);
        approvedUsersList.innerHTML = "<li>Error loading users.</li>";
      }
    }

    // Show user details for action
    async function showUserDetails(userId) {
      const userDocRef = doc(db, "Users", userId);
      try {
        const userSnap = await getDoc(userDocRef);
        if (userSnap.exists()) {
          const user = userSnap.data();
          const userDetails = document.getElementById("user-details");
          userDetails.innerHTML = `
            <h3>${user.username}</h3>
            <p>Email: ${user.email}</p>
            <button onclick="holdUser('${userId}')">Hold</button>
            <button onclick="blockUser('${userId}')">Block</button>
            <button onclick="removeUser('${userId}')">Remove</button>
          `;
        }
      } catch (error) {
        console.error("Error fetching user details:", error);
      }
    }

    // Hold user
    async function holdUser(userId) {
      try {
        await updateDoc(doc(db, "Users", userId), { status: "Hold" });
        alert("User held successfully.");
        fetchApprovedUsers();
      } catch (error) {
        console.error("Error holding user: ", error);
      }
    }

    // Block user
    async function blockUser(userId) {
      try {
        await updateDoc(doc(db, "Users", userId), { status: "Blocked" });
        alert("User blocked successfully.");
        fetchApprovedUsers();
      } catch (error) {
        console.error("Error blocking user: ", error);
      }
    }

    // Remove user
    async function removeUser(userId) {
      try {
        await deleteDoc(doc(db, "Users", userId));
        alert("User removed successfully.");
        fetchApprovedUsers();
      } catch (error) {
        console.error("Error removing user: ", error);
      }
    }

    // Logout function
    async function logout() {
      try {
        await signOut(auth);
        alert("Logged out successfully!");
        window.location.href = "index.html";
      } catch (error) {
        console.error("Error during logout: ", error);
        alert("Error: " + error.message);
      }
    }

    // On load
    window.onload = () => {
      fetchUserLogs();
      fetchApprovedUsers();
    };

    window.fetchUserLogs = fetchUserLogs;
    window.fetchApprovedUsers = fetchApprovedUsers;
    window.deleteUserLogs = deleteUserLogs;
    window.showUserDetails = showUserDetails;
    window.holdUser = holdUser;
    window.blockUser = blockUser;
    window.removeUser = removeUser;
    window.logout = logout;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
    }

    main {
      padding: 1rem;
      overflow-y: auto;
      flex: 1;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 1rem;
      margin: 0.5rem 0;
      background: white;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    li:hover {
      background: #f4f4f4;
    }

    #user-details {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button onclick="logout()">Log Out</button>
  </header>
  <main>
    <section>
      <h2>Approved Users</h2>
      <ul id="approved-users-list"></ul>
    </section>
    <section>
      <h2>User Logs</h2>
      <ul id="logs-list"></ul>
    </section>
    <div id="user-details"></div>
  </main>
</body>
</html>
