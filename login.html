<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWS Management - Main Page</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .settings-dropdown {
      position: relative;
    }

    .settings-dropdown button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    .settings-dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: white;
      min-width: 150px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      overflow: hidden;
      z-index: 1000;
    }

    .settings-dropdown-content a {
      display: block;
      color: #333;
      text-decoration: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-bottom: 1px solid #f1f1f1;
      transition: background-color 0.3s;
    }

    .settings-dropdown-content a:hover {
      background-color: #f4f4f4;
    }

    .settings-dropdown:hover .settings-dropdown-content {
      display: block;
    }

    /* Main Container */
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    .button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background-color 0.3s;
      display: inline-block;
    }

    .button:hover {
      background-color: #1976D2;
    }

    .help-btn {
      background-color: #9C27B0;
    }

    .help-btn:hover {
      background-color: #8E24AA;
    }
  </style>
</head>
<body>
  <header>
    <h1>DWS Management</h1>
    <div class="settings-dropdown">
      <button>Settings</button>
      <div class="settings-dropdown-content">
        <a href="profile.html">User Profile</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </header>

  <div class="container">
    <button class="button" onclick="window.location.href='createDWS.html'">Create DWS</button>
    <button class="button" onclick="window.location.href='manageDWS.html'">Manage DWS</button>
    <button class="button help-btn" onclick="window.location.href='help.html'">Help</button>
  </div>

  <script>
    // Logout functionality
    function logout() {
      alert("Logged out successfully!");
      window.location.href = "index.html"; // Redirect to login page
    }
  </script>
</body>
</html>
