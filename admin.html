<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #settings {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #settings:hover {
      background-color: #45a049;
      color: white;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      padding: 12px;
      text-decoration: none;
      display: block;
      color: black;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    section h2 {
      margin-bottom: 1rem;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .badge {
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 0.2rem 0.6rem;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }

    #log-clear-options {
      display: none;
      margin-bottom: 1rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div class="dropdown">
      <button id="settings">Settings</button>
      <div class="dropdown-content">
        <a href="adminprofile.html">Admin Profile</a>
        <a href="#" onclick="logout()">Log Out</a>
      </div>
    </div>
  </header>

  <main>
    <section>
      <h2 id="approval-requests-header">Approval Requests <span id="approval-requests-badge" class="badge">0</span></h2>
      <ul id="approval-requests-list">Loading...</ul>
    </section>

    <section>
      <h2 id="online-users-header">Online Users <span id="online-users-badge" class="badge">0</span></h2>
      <ul id="online-users-list">Loading...</ul>
    </section>

    <section>
      <h2 id="user-logs-header">User Logs <span id="user-logs-badge" class="badge">0</span></h2>
      <div id="log-clear-options">
        From: <input type="date" id="from-date"> 
        To: <input type="date" id="to-date"> 
        <button onclick="clearLogs()">Clear Logs</button>
      </div>
      <ul id="user-logs-list">Loading...</ul>
    </section>

    <section>
      <h2 id="approved-users-header">Approved Users <span id="approved-users-badge" class="badge">0</span></h2>
      <ul id="approved-users-list">Loading...</ul>
    </section>

    <section>
      <h2 id="hold-blocked-users-header">Hold/Blocked Users <span id="hold-blocked-users-badge" class="badge">0</span></h2>
      <ul id="hold-blocked-users-list">Loading...</ul>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      doc,
      query,
      where,
      onSnapshot,
      updateDoc,
      deleteDoc,
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Ensure authentication
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    // Function to fetch data and update badges
    function fetchAndUpdateBadge(sectionId, badgeId, queryFilter) {
      const sectionList = document.getElementById(`${sectionId}-list`);
      sectionList.innerHTML = "Loading...";
      const badge = document.getElementById(`${badgeId}-badge`);
      onSnapshot(query(collection(db, "Users"), queryFilter), (snapshot) => {
        let html = "";
        let count = 0;
        snapshot.forEach((doc) => {
          const user = doc.data();
          html += `<li>${user.username} (${user.email})</li>`;
          count++;
        });
        sectionList.innerHTML = html || `<li>No ${sectionId} found.</li>`;
        badge.textContent = count;
      });
    }

    // Fetch data
    fetchAndUpdateBadge("approval-requests", "approval-requests", where("isApproved", "==", false));
    fetchAndUpdateBadge("online-users", "online-users", where("isOnline", "==", true));
    fetchAndUpdateBadge("approved-users", "approved-users", where("isApproved", "==", true));
    fetchAndUpdateBadge("hold-blocked-users", "hold-blocked-users", where("status", "in", ["Hold", "Blocked"]));

    // Toggle logic
    const sections = {
      "approval-requests": false,
      "online-users": false,
      "user-logs": false,
      "approved-users": false,
      "hold-blocked-users": false,
    };

    function toggleSection(sectionId) {
      for (let key in sections) {
        sections[key] = false;
        document.getElementById(`${key}-list`).style.display = "none";
        if (key === "user-logs") {
          document.getElementById("log-clear-options").style.display = "none";
        }
      }

      sections[sectionId] = !sections[sectionId];
      if (sections[sectionId]) {
        document.getElementById(`${sectionId}-list`).style.display = "block";
        if (sectionId === "user-logs") {
          document.getElementById("log-clear-options").style.display = "flex";
        }
      }
    }

    document.getElementById("approval-requests-header").addEventListener("click", () => toggleSection("approval-requests"));
    document.getElementById("online-users-header").addEventListener("click", () => toggleSection("online-users"));
    document.getElementById("user-logs-header").addEventListener("click", () => toggleSection("user-logs"));
    document.getElementById("approved-users-header").addEventListener("click", () => toggleSection("approved-users"));
    document.getElementById("hold-blocked-users-header").addEventListener("click", () => toggleSection("hold-blocked-users"));

    // Logout function
    async function logout() {
      await signOut(auth);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
