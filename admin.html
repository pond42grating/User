<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      getDocs, 
      doc, 
      updateDoc, 
      deleteDoc, 
      query, 
      where 
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Fetch users pending approval
    async function fetchPendingApprovals() {
      const userList = document.getElementById("user-list");
      const badge = document.getElementById("notification-badge");
      userList.innerHTML = "Loading...";
      badge.innerText = "0";

      try {
        const querySnapshot = await getDocs(collection(db, "Users"));
        let pendingUsers = "";
        let pendingCount = 0;

        querySnapshot.forEach((doc) => {
          const user = doc.data();
          if (!user.isApproved) {
            pendingUsers += `
              <li>
                <strong>${user.username}</strong> (${user.email})
                <button onclick="approveUser('${doc.id}')">Approve</button>
                <button onclick="deleteUser('${doc.id}')">Delete</button>
              </li>
            `;
            pendingCount++;
          }
        });

        badge.innerText = pendingCount;
        userList.innerHTML = pendingUsers || "<li>No pending approvals</li>";
      } catch (error) {
        console.error("Error fetching pending approvals: ", error);
        userList.innerHTML = "<li>Error fetching data.</li>";
      }
    }

    // Approve a user
    async function approveUser(userId) {
      try {
        const userDocRef = doc(db, "Users", userId);
        await updateDoc(userDocRef, { isApproved: true });
        alert("User approved successfully!");
        fetchPendingApprovals();
      } catch (error) {
        console.error("Error approving user: ", error);
      }
    }

    // Delete a user
    async function deleteUser(userId) {
      try {
        const userDocRef = doc(db, "Users", userId);
        await deleteDoc(userDocRef);
        alert("User deleted successfully!");
        fetchPendingApprovals();
      } catch (error) {
        console.error("Error deleting user: ", error);
      }
    }

    // Search users
    async function searchUsers() {
      const searchInput = document.getElementById("search").value.trim().toLowerCase();
      const userList = document.getElementById("user-list");
      userList.innerHTML = "Searching...";

      try {
        const querySnapshot = await getDocs(collection(db, "Users"));
        let resultUsers = "";

        querySnapshot.forEach((doc) => {
          const user = doc.data();
          if (
            user.username.toLowerCase().includes(searchInput) ||
            user.email.toLowerCase().includes(searchInput)
          ) {
            resultUsers += `
              <li>
                <strong>${user.username}</strong> (${user.email})
                ${user.isApproved ? "<span>Approved</span>" : "<button onclick=\"approveUser('" + doc.id + "')\">Approve</button>"}
                <button onclick="deleteUser('${doc.id}')">Delete</button>
              </li>
            `;
          }
        });

        userList.innerHTML = resultUsers || "<li>No results found.</li>";
      } catch (error) {
        console.error("Error during search: ", error);
        userList.innerHTML = "<li>Error fetching data.</li>";
      }
    }

    // Logout function
    async function logout() {
      try {
        await signOut(auth);
        alert("Logged out successfully!");
        window.location.href = "index.html";
      } catch (error) {
        console.error("Error during logout: ", error);
        alert("Error: " + error.message);
      }
    }

    window.fetchPendingApprovals = fetchPendingApprovals;
    window.approveUser = approveUser;
    window.deleteUser = deleteUser;
    window.searchUsers = searchUsers;
    window.logout = logout;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    #logout {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #logout:hover {
      background-color: #45a049;
      color: white;
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .search-container {
      margin-bottom: 1rem;
      text-align: center;
    }

    .search-container input {
      padding: 0.5rem;
      width: 80%;
      max-width: 300px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .notification {
      background-color: red;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 50%;
      font-size: 0.8rem;
      vertical-align: top;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body onload="fetchPendingApprovals()">
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logout" onclick="logout()">Log Out</button>
  </header>
  <main>
    <h2>Pending User Approvals <span id="notification-badge" class="notification">0</span></h2>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search users..." oninput="searchUsers()">
    </div>
    <ul id="user-list"></ul>
  </main>
  <footer>
    <p>&copy; 2025 DWS Management. All rights reserved.</p>
  </footer>
</body>
</html>
