<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Credential Management</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Write Admin Credentials
    async function writeAdminCredentials() {
      const username = document.getElementById("adminUsername").value.trim();
      const email = document.getElementById("adminEmail").value.trim();
      const password = document.getElementById("adminPassword").value.trim();

      if (!username || !email || !password) {
        alert("All fields are required.");
        return;
      }

      if (!email.includes("@")) {
        alert("Please enter a valid email address.");
        return;
      }

      if (password.length < 8 || !/\d/.test(password) || !/[!@#$%^&*]/.test(password)) {
        alert("Password must be at least 8 characters long, contain at least one number, and one special character.");
        return;
      }

      try {
        const hashedPassword = btoa(password); // Basic hash using Base64 encoding

        // Save admin credentials to Firestore
        const adminDocRef = doc(db, "Admin", username); // Use username as document ID
        await setDoc(adminDocRef, {
          username: username,
          email: email,
          password: hashedPassword
        });

        alert("Admin credentials saved successfully!");
      } catch (error) {
        console.error("Error saving admin credentials: ", error);
        alert("Error: " + error.message);
      }
    }

    // Read Admin Credentials
    async function readAdminCredentials() {
      const username = document.getElementById("adminUsername").value.trim();

      if (!username) {
        alert("Please enter a username to fetch data.");
        return;
      }

      try {
        const adminDoc = await getDoc(doc(db, "Admin", username));
        if (adminDoc.exists()) {
          const data = adminDoc.data();
          const email = data.email;
          const password = atob(data.password); // Decode Base64 password
          alert(`Admin Username: ${data.username}\nAdmin Email: ${email}\nAdmin Password: ${password}`);
        } else {
          alert("No admin credentials found for this username.");
        }
      } catch (error) {
        console.error("Error reading admin credentials: ", error);
        alert("Error: " + error.message);
      }
    }

    // Expose functions globally
    window.writeAdminCredentials = writeAdminCredentials;
    window.readAdminCredentials = readAdminCredentials;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Credential Management</h2>
    <input type="text" id="adminUsername" class="input-field" placeholder="Enter admin username" required>
    <input type="email" id="adminEmail" class="input-field" placeholder="Enter admin email" required>
    <input type="password" id="adminPassword" class="input-field" placeholder="Enter admin password" required>
    <button class="button" onclick="writeAdminCredentials()">Save Admin Credentials</button>
    <button class="button" onclick="readAdminCredentials()">Read Admin Credentials</button>
  </div>
</body>
</html>
