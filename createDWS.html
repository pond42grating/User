<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firestore Write Test</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>Firestore Write Test</h1>
  <button id="saveButton">Save Test Data</button>
  <p id="status"></p>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase App and Firestore
    let app, db;
    try {
      app = firebase.initializeApp(firebaseConfig);
      db = firebase.firestore(app);
    } catch (error) {
      console.error("Error initializing Firebase:", error);
    }

    // Function to Write Data
    async function writeTestData() {
      const statusElement = document.getElementById('status');
      try {
        // Ensure Firestore is initialized
        if (!db) {
          throw new Error("Firestore is not initialized properly.");
        }

        // Write a simple document to Firestore
        await db.collection("TestCollection").doc("TestDocument").set({
          message: "Hello, Firestore!",
          timestamp: new Date().toISOString()
        });

        statusElement.textContent = "Data saved successfully!";
        statusElement.style.color = "green";
      } catch (error) {
        console.error("Error writing data:", error);
        statusElement.textContent = `Error: ${error.message}`;
        statusElement.style.color = "red";
      }
    }

    // Attach Event Listener
    document.getElementById("saveButton").addEventListener("click", writeTestData);
  </script>
</body>
</html>
