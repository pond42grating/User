<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DWS Search and Export</title>
</head>
<body>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to search for a specific DWS record
    async function searchDWS(dwsNo) {
      const dwsCollection = collection(db, "DWS");
      const searchQuery = query(dwsCollection, where("dwsNo", "==", dwsNo));
      const querySnapshot = await getDocs(searchQuery);

      const results = [];
      querySnapshot.forEach((doc) => results.push({ id: doc.id, ...doc.data() }));
      return results;
    }

    // Function to fetch all DWS records
    async function fetchAllDWS() {
      const dwsCollection = collection(db, "DWS");
      const querySnapshot = await getDocs(dwsCollection);

      const results = [];
      querySnapshot.forEach((doc) => results.push({ id: doc.id, ...doc.data() }));
      return results;
    }

    // Function to export a single DWS record to CSV
    function exportToCSV(record) {
      let csvContent =
        "DWS No.,Date,SI/TQ No.,Work,Location,Trade,Name,Badge No,NH,OT,Holiday,Equipment,Working Hours,Material,Qty,UOM\n";

      const manpower = record.manpower || [];
      manpower.forEach((person) => {
        csvContent += `${record.dwsNo},${record.dwsDate},${record.siNo},"${record.workDescription}","${record.location}",${person.trade},${person.name},${person.badgeNo},${person.normalHour},${person.otHour},${person.holiday},,,,\n`;
      });

      const equipment = record.equipment || [];
      equipment.forEach((item) => {
        csvContent += `${record.dwsNo},${record.dwsDate},${record.siNo},"${record.workDescription}","${record.location}",,,,,,,${item.name},${item.workingHours},,,\n`;
      });

      const consumables = record.consumables || [];
      consumables.forEach((material) => {
        csvContent += `${record.dwsNo},${record.dwsDate},${record.siNo},"${record.workDescription}","${record.location}",,,,,,,,,${material.name},${material.quantity},${material.unit}\n`;
      });

      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${record.dwsNo}_details.csv`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // Function to export all DWS records to a consolidated CSV
    function exportConsolidatedCSV(records) {
      let csvContent =
        "DWS No.,Date,SI/TQ No.,Work,Location,Trade,Name,Badge No,NH,OT,Holiday,Equipment,Working Hours,Material,Qty,UOM\n";

      records.forEach((record) => {
        const manpower = record.manpower || [];
        manpower.forEach((person) => {
          csvContent += `${record.dwsNo},${record.dwsDate},${record.siNo},"${record.workDescription}","${record.location}",${person.trade},${person.name},${person.badgeNo},${person.normalHour},${person.otHour},${person.holiday},,,,\n`;
        });

        const equipment = record.equipment || [];
        equipment.forEach((item) => {
          csvContent += `${record.dwsNo},${record.dwsDate},${record.siNo},"${record.workDescription}","${record.location}",,,,,,,${item.name},${item.workingHours},,,\n`;
        });

        const consumables = record.consumables || [];
        consumables.forEach((material) => {
          csvContent += `${record.dwsNo},${record.dwsDate},${record.siNo},"${record.workDescription}","${record.location}",,,,,,,,,${material.name},${material.quantity},${material.unit}\n`;
        });
      });

      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Consolidated_DWS.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Execution
    const action = prompt(
      "Enter 'search' to export a single DWS or 'consolidated' to export all DWS records:"
    );

    if (action === "search") {
      const dwsNo = prompt("Enter DWS No. to search and export (e.g., DWS-0001):");
      if (dwsNo) {
        searchDWS(dwsNo)
          .then((results) => {
            if (results.length > 0) {
              exportToCSV(results[0]);
            } else {
              alert(`No record found for DWS No. ${dwsNo}`);
            }
          })
          .catch((error) => console.error("Error fetching DWS record:", error));
      } else {
        alert("DWS No. is required!");
      }
    } else if (action === "consolidated") {
      fetchAllDWS()
        .then((records) => {
          if (records.length > 0) {
            exportConsolidatedCSV(records);
          } else {
            alert("No DWS records found for export.");
          }
        })
        .catch((error) => console.error("Error fetching DWS records:", error));
    } else {
      alert("Invalid action. Please enter 'search' or 'consolidated'.");
    }
  </script>
</body>
</html>
