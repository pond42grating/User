<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consolidated DWS Export</title>
</head>
<body>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to fetch all DWS records
    async function fetchAllDWS() {
      const dwsCollection = collection(db, "DWS");
      const querySnapshot = await getDocs(dwsCollection);

      const results = [];
      querySnapshot.forEach((doc) => results.push({ id: doc.id, ...doc.data() }));
      return results;
    }

    // Function to export consolidated DWS records to CSV
    function exportConsolidatedCSV(records) {
      // CSV headers
      let csvContent =
        "DWS No.,Date,SI/TQ No.,Work,Location,Trade,Name,Badge No,NH,OT,Holiday,Equipment,Working Hours,Material,Qty,UOM\n";

      // Append records
      records.forEach((record) => {
        // Append manpower details
        const manpower = record.manpower || [];
        manpower.forEach((person) => {
          csvContent += `${record.dwsNo},${record.dwsDate},${record.siNo},"${record.workDescription}","${record.location}",${person.trade},${person.name},${person.badgeNo},${person.normalHour},${person.otHour},${person.holiday},,,,\n`;
        });

        // Append equipment details
        const equipment = record.equipment || [];
        equipment.forEach((item) => {
          csvContent += `${record.dwsNo},${record.dwsDate},${record.siNo},"${record.workDescription}","${record.location}",,,,,,,${item.name},${item.workingHours},,,\n`;
        });

        // Append consumables details
        const consumables = record.consumables || [];
        consumables.forEach((material) => {
          csvContent += `${record.dwsNo},${record.dwsDate},${record.siNo},"${record.workDescription}","${record.location}",,,,,,,,,${material.name},${material.quantity},${material.unit}\n`;
        });
      });

      // Create and trigger the CSV download
      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Consolidated_DWS.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Example execution
    fetchAllDWS()
      .then((records) => {
        if (records.length > 0) {
          console.log("Fetched all DWS records:", records);
          exportConsolidatedCSV(records);
        } else {
          console.log("No DWS records found.");
          alert("No DWS records found for export.");
        }
      })
      .catch((error) => {
        console.error("Error fetching DWS records:", error);
      });
  </script>
</body>
</html>
