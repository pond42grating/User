<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: white;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    section {
      margin-bottom: 20px;
    }
    section h2 {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      display: none;
    }
    ul.active {
      display: block;
    }
    .badge {
      background: red;
      color: white;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 10px;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
    .user-buttons {
      display: none;
      margin-left: 20px;
    }
    .user-buttons.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div class="dropdown">
      <button class="button">Settings</button>
      <div class="dropdown-content">
        <a href="#" onclick="demoFunction('Admin Profile')">Admin Profile</a>
        <a href="#" onclick="demoFunction('Logout')">Logout</a>
      </div>
    </div>
  </header>

  <main>
    <!-- Approval Requests Section -->
    <section>
      <h2 onclick="toggleSection('approval-requests')">
        Approval Requests <span class="badge" id="approval-badge">0</span>
      </h2>
      <ul id="approval-requests"></ul>
    </section>

    <!-- Approved Users Section -->
    <section>
      <h2 onclick="toggleSection('approved-users')">
        Approved Users <span class="badge" id="approved-badge">0</span>
      </h2>
      <ul id="approved-users"></ul>
    </section>

    <!-- Hold/Blocked Users Section -->
    <section>
      <h2 onclick="toggleSection('hold-blocked-users')">
        Hold/Blocked Users <span class="badge" id="hold-blocked-badge">0</span>
      </h2>
      <ul id="hold-blocked-users"></ul>
    </section>

    <!-- Logged-In Users Section -->
    <section>
      <h2 onclick="toggleSection('online-users')">
        Logged-In Users <span class="badge" id="online-badge">0</span>
      </h2>
      <ul id="online-users"></ul>
    </section>

    <!-- Logs Section -->
    <section>
      <h2 onclick="toggleSection('logs')">
        Logs <span class="badge" id="logs-badge">0</span>
      </h2>
      <ul id="logs"></ul>
    </section>
  </main>

  <script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Functionality Placeholders
    function toggleSection(sectionId) {
           const sections = document.querySelectorAll("ul");
      sections.forEach((section) => {
        if (section.id === sectionId) {
          section.classList.toggle("active");
        } else {
          section.classList.remove("active");
        }
      });
    }

    function demoFunction(actionName) {
      alert(`${actionName} function triggered.`);
    }

    // Function to display demo buttons for users
    function createDemoUserList(sectionId, users, buttons = []) {
      const section = document.getElementById(sectionId);
      section.innerHTML = ""; // Clear previous content

      users.forEach((user) => {
        const listItem = document.createElement("li");
        listItem.textContent = `${user.name} (${user.email})`;

        const buttonContainer = document.createElement("div");
        buttonContainer.className = "user-buttons";

        buttons.forEach((button) => {
          const btn = document.createElement("button");
          btn.className = "button";
          btn.textContent = button.label;
          btn.onclick = () => demoFunction(button.action);
          buttonContainer.appendChild(btn);
        });

        listItem.appendChild(buttonContainer);
        listItem.addEventListener("click", () => {
          buttonContainer.classList.toggle("active");
        });

        section.appendChild(listItem);
      });
    }

    // Populate demo sections with placeholder data
    window.onload = () => {
      createDemoUserList("approval-requests", [
        { name: "John Doe", email: "john@example.com" },
        { name: "Jane Smith", email: "jane@example.com" },
      ], [
        { label: "Approve", action: "Approve User" },
        { label: "Reject", action: "Reject User" },
      ]);

      createDemoUserList("approved-users", [
        { name: "Alice Green", email: "alice@example.com" },
        { name: "Bob Brown", email: "bob@example.com" },
      ], [
        { label: "Hold/Block", action: "Hold/Block User" },
        { label: "Remove", action: "Remove User" },
      ]);

      createDemoUserList("hold-blocked-users", [
        { name: "Charlie Black", email: "charlie@example.com" },
        { name: "Diana White", email: "diana@example.com" },
      ], [
        { label: "Unhold/Unblock", action: "Unhold/Unblock User" },
      ]);

      createDemoUserList("online-users", [
        { name: "Eve Blue", email: "eve@example.com" },
        { name: "Frank Yellow", email: "frank@example.com" },
      ], []);

      createDemoUserList("logs", [
        { name: "System Log 1", email: "log1@example.com" },
        { name: "System Log 2", email: "log2@example.com" },
      ], [
        { label: "View Log", action: "View Log Details" },
      ]);
    };
  </script>
</body>
</html>
