<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* Existing CSS code remains unchanged */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: white;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    section {
      margin-bottom: 20px;
    }
    section h2 {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      display: none;
    }
    ul.active {
      display: block;
    }
    .badge {
      background: red;
      color: white;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 10px;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
    .user-buttons {
      display: none;
      margin-left: 20px;
    }
    .user-buttons.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div class="dropdown">
      <button class="button">Settings</button>
      <div class="dropdown-content">
        <a href="#" onclick="demoFunction('Admin Profile')">Admin Profile</a>
        <a href="#" onclick="demoFunction('Logout')">Logout</a>
      </div>
    </div>
  </header>

  <main>
    <section>
      <h2 onclick="toggleSection('approval-requests')">
        Approval Requests <span class="badge" id="approval-badge">0</span>
      </h2>
      <ul id="approval-requests">
        <!-- Approval list will be dynamically populated -->
      </ul>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      updateDoc,
      doc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function fetchApprovalRequests() {
      const approvalList = document.getElementById('approval-requests');
      const approvalBadge = document.getElementById('approval-badge');
      approvalList.innerHTML = ''; // Clear existing content

      try {
        const approvalQuery = query(collection(db, "Users"), where("isApproved", "==", false));
        const querySnapshot = await getDocs(approvalQuery);

        approvalBadge.textContent = querySnapshot.size;

        if (querySnapshot.empty) {
          approvalList.innerHTML = "<li>No approval requests found.</li>";
        } else {
          querySnapshot.forEach(doc => {
            const user = doc.data();
            const userId = doc.id;

            const listItem = document.createElement('li');
            listItem.innerHTML = `
              <p>${user.username} (${user.email})</p>
              <div class="user-buttons">
                <button class="button" onclick="approveUser('${userId}')">Approve</button>
                <button class="button" onclick="rejectUser('${userId}')">Reject</button>
              </div>
            `;
            approvalList.appendChild(listItem);
          });
        }
      } catch (error) {
        console.error("Error fetching approval requests:", error);
      }
    }

    async function approveUser(userId) {
      const userRef = doc(db, "Users", userId);
      try {
        await updateDoc(userRef, { isApproved: true });
        alert("User approved.");
        fetchApprovalRequests(); // Refresh the list
      } catch (error) {
        console.error("Error approving user:", error);
      }
    }

    async function rejectUser(userId) {
      const userRef = doc(db, "Users", userId);
      try {
        await deleteDoc(userRef);
        alert("User rejected.");
        fetchApprovalRequests(); // Refresh the list
      } catch (error) {
        console.error("Error rejecting user:", error);
      }
    }

    function toggleSection(sectionId) {
      const sections = document.querySelectorAll('ul');
      sections.forEach(section => section.classList.remove('active'));
      const sectionToShow = document.getElementById(sectionId);
      sectionToShow.classList.add('active');
    }

    function demoFunction(message) {
      alert(`Functionality: ${message}`);
    }

    window.onload = fetchApprovalRequests;
  </script>
</body>
</html>
