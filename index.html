<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - DWS Management</title>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      getDoc, 
      collection, 
      query, 
      where, 
      getDocs 
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
    apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
    authDomain: "dws-management.firebaseapp.com",
    projectId: "dws-management",
    storageBucket: "dws-management.firebasestorage.app",
    messagingSenderId: "23827231923",
    appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
    measurementId: "G-L14GLJDYW7"
  };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // SIGN IN function
    async function signIn() {
      const userInput = document.getElementById("userInput").value.trim();
      const password = document.getElementById("password").value.trim();
      const rememberMe = document.getElementById("rememberMe").checked;

      if (!userInput || !password) {
        alert("Please fill in both fields.");
        return;
      }

      try {
        // 1) Check Admin credentials first:
        const adminDocRef = doc(db, "Admin", "admin_credentials");
        const adminSnap = await getDoc(adminDocRef);
        if (
          adminSnap.exists() && 
          (
            adminSnap.data().username === userInput || 
            adminSnap.data().email === userInput
          ) &&
          adminSnap.data().password === password
        ) {
          alert("Welcome, Admin!");
          if (rememberMe) localStorage.setItem("savedUser", userInput);
          window.location.href = "admin.html";
          return;
        }

        // 2) If not admin, check if input is an email or username for a regular user
        let matchedEmail = "";
        if (userInput.includes("@")) {
          // Assume it's an email, so let's see if there's a user doc by that email
          // We stored user docs by 'username' as the doc ID in "Users", 
          // so we need to do a query to find the user whose 'email' matches userInput.
          const usersRef = collection(db, "Users");
          const emailQuery = query(usersRef, where("email", "==", userInput));
          const querySnap = await getDocs(emailQuery);
          if (!querySnap.empty) {
            // If we find a doc, get the doc ref
            const docData = querySnap.docs[0].data();
            if (docData.passwordHash === btoa(password)) {
              alert("Sign-in successful (by email)!");
              if (rememberMe) localStorage.setItem("savedUser", userInput);
              window.location.href = "login.html";
            } else {
              alert("Invalid credentials for user email.");
            }
          } else {
            alert("No user found with that email.");
          }
        } else {
          // It's a username, so let's fetch doc by that username
          const userDocRef = doc(db, "Users", userInput);
          const userSnap = await getDoc(userDocRef);
          if (userSnap.exists()) {
            // Compare password
            const userData = userSnap.data();
            if (userData.passwordHash === btoa(password)) {
              alert("Sign-in successful (by username)!");
              if (rememberMe) localStorage.setItem("savedUser", userInput);
              window.location.href = "login.html";
            } else {
              alert("Invalid credentials for user username.");
            }
          } else {
            alert("No user found with that username.");
          }
        }

      } catch (error) {
        console.error("Error during sign-in:", error);
        alert("Error: " + error.message);
      }
    }

    // Google Sign-In 
    async function signInWithGoogle() {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        alert(`Google Sign-in successful!\nWelcome, ${user.displayName}`);
        window.location.href = "login.html";
      } catch (error) {
        console.error("Google sign-in error:", error);
        alert("Google sign-in error: " + error.message);
      }
    }

    // Toggle password visibility
    function togglePasswordVisibility() {
      const passInput = document.getElementById("password");
      const icon = document.getElementById("toggleIcon");
      if (passInput.type === "password") {
        passInput.type = "text";
        icon.textContent = "visibility";
      } else {
        passInput.type = "password";
        icon.textContent = "visibility_off";
      }
    }

    // Dark/Light Mode Toggle
    function toggleNightMode() {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }
    }

    // On page load
    window.onload = () => {
      // Apply stored theme
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.body.classList.add("dark-mode");
      }

      // Populate rememberMe info if saved
      const savedUser = localStorage.getItem("savedUser");
      if (savedUser) {
        document.getElementById("userInput").value = savedUser;
        document.getElementById("rememberMe").checked = true;
      }
    };

    window.signIn = signIn;
    window.signInWithGoogle = signInWithGoogle;
    window.togglePasswordVisibility = togglePasswordVisibility;
    window.toggleNightMode = toggleNightMode;
  </script>

  <!-- Google Fonts & Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }

    /* Dark Mode */
    .dark-mode {
      background: linear-gradient(135deg, #2a2a72, #009ffd);
      transition: background 0.3s ease;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .dark-mode .container {
      background: #2c2c54;
      color: #fff;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.5rem;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .input-container {
      position: relative;
      width: 100%;
      margin-bottom: 1rem;
    }

    .input-container input {
      width: 100%;
      padding-right: 3rem;
    }

    .material-icons {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }

    .dark-mode .material-icons {
      color: #ccc;
    }

    label {
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      margin: 1rem 0;
      font-size: 0.9rem;
    }

    #rememberMe {
      margin-right: 0.5rem;
    }

    .button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      transition: background 0.2s ease;
    }

    .button:hover {
      background-color: #43a047;
    }

    .google-btn {
      background-color: #DB4437;
      margin-top: 0.5rem;
    }

    .google-btn:hover {
      background-color: #c33d30;
    }

    .link {
      display: block;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #333;
      text-decoration: none;
    }

    .dark-mode .link {
      color: #ddd;
    }

    .link:hover {
      text-decoration: underline;
    }

    .toggle-mode {
      margin-top: 1rem;
      background: #333;
      color: #fff;
    }

    .dark-mode .toggle-mode {
      background: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Sign In to DWS</h2>

    <!-- Username or Email Field -->
    <input type="text" id="userInput" class="input-field" placeholder="Username or Email" required />

    <!-- Password Field with Toggle -->
    <div class="input-container">
      <input
        type="password"
        id="password"
        class="input-field"
        placeholder="Password"
        required
      />
      <span class="material-icons" id="toggleIcon" onclick="togglePasswordVisibility()">visibility_off</span>
    </div>

    <!-- Remember Me -->
    <label>
      <input type="checkbox" id="rememberMe" />
      Remember Me
    </label>

    <!-- Sign In Button -->
    <button class="button" onclick="signIn()">Sign In</button>

    <!-- Google Sign-In -->
    <button class="button google-btn" onclick="signInWithGoogle()">Sign In with Google</button>

    <!-- Forgot Password Link -->
    <a class="link" href="forget.html">Forgot Password?</a>

    <!-- Sign Up Link -->
    <a class="link" href="signup.html">Don't have an account? Sign Up</a>

    <!-- Night/Light Mode Toggle -->
    <button class="button toggle-mode" onclick="toggleNightMode()">Toggle Night Mode</button>
  </div>
</body>
</html>
