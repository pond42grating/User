<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage DWS - Dynamic Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f7f6;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .form-section, .table-section {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 8px;
      margin: 5px 0 5px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .feedback {
      margin-top: 10px;
      font-style: italic;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f7f6;
    }
    .input-guide {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Manage DWS - Dynamic Search</h1>

  <!-- Search Section -->
  <div class="form-section">
    <h3>Search DWS</h3>
    <input type="text" id="searchQuery" placeholder="Enter DWS No., Structure Name, SI/TQ No., or Date">
    <div class="input-guide">
      Format Guide:
      <ul>
        <li><b>DWS No.:</b> DWS-XXXX (e.g., DWS-0001)</li>
        <li><b>Date:</b> YYYY-MM-DD (e.g., 2025-01-06)</li>
        <li><b>Structure Name:</b> 62-PR0001</li>
        <li><b>SI/TQ No.:</b> SI-123 or TQ-123</li>
      </ul>
    </div>
    <button id="searchBtn">Search</button>
    <div class="feedback" id="feedbackMessage"></div>
  </div>

  <!-- Results Table -->
  <div class="table-section">
    <h3>Search Results</h3>
    <table id="resultsTable">
      <tr>
        <th>DWS No.</th>
        <th>Date</th>
        <th>Structure Name</th>
        <th>SI/TQ No.</th>
        <th>Actions</th>
      </tr>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to determine search type
    function detectSearchType(input) {
      const dwsNoPattern = /^DWS-\d{4}$/; // Pattern for DWS No.
      const datePattern = /^\d{4}-\d{2}-\d{2}$/; // Pattern for Date (YYYY-MM-DD)
      const siNoPattern = /^SI-\d+$/; // Pattern for SI No. (e.g., SI-123)
      const tqNoPattern = /^TQ-\d+$/; // Pattern for TQ No. (e.g., TQ-123)

      if (dwsNoPattern.test(input)) return "dwsNo";
      if (datePattern.test(input)) return "date";
      if (siNoPattern.test(input)) return "siNo";
      if (tqNoPattern.test(input)) return "tqNo";
      return "structureName"; // Default to Structure Name
    }

    // Function to search DWS records
    async function searchDWS(input) {
      const searchType = detectSearchType(input);
      const dwsCollection = collection(db, "DWS");
      let searchQuery;

      try {
        if (searchType === "dwsNo") {
          searchQuery = query(dwsCollection, where("dwsNo", "==", input));
        } else if (searchType === "date") {
          searchQuery = query(dwsCollection, where("dwsDate", "==", input));
        } else if (searchType === "siNo") {
          searchQuery = query(dwsCollection, where("siNo", "==", input));
        } else if (searchType === "tqNo") {
          searchQuery = query(dwsCollection, where("siNo", "==", input)); // Assuming SI/TQ is stored in the same field
        } else {
          searchQuery = query(dwsCollection, where("structureName", "==", input));
        }

        const querySnapshot = await getDocs(searchQuery);
        const results = [];
        querySnapshot.forEach((doc) => {
          results.push({ id: doc.id, ...doc.data() });
        });

        return { results, searchType };
      } catch (error) {
        console.error("Error searching DWS:", error);
        return { results: [], searchType };
      }
    }

    // Function to update feedback message
    function updateFeedbackMessage(searchType, resultsCount) {
      const feedbackMessage = document.getElementById("feedbackMessage");

      if (resultsCount === 0) {
        feedbackMessage.textContent = "No results found for your query.";
      } else {
        const typeMessage =
          searchType === "dwsNo"
            ? "DWS No."
            : searchType === "date"
            ? "Date"
            : searchType === "siNo" || searchType === "tqNo"
            ? "SI/TQ No."
            : "Structure Name";
        feedbackMessage.textContent = `Your query for ${typeMessage} is found below.`;
      }
    }

    // Function to update the results table
    function updateResultsTable(results) {
      const resultsTable = document.getElementById("resultsTable");

      // Clear previous results (except header)
      while (resultsTable.rows.length > 1) resultsTable.deleteRow(1);

      results.forEach((record) => {
        const row = resultsTable.insertRow();
        row.innerHTML = `
          <td>${record.dwsNo}</td>
          <td>${record.dwsDate}</td>
          <td>${record.structureName}</td>
          <td>${record.siNo}</td>
          <td>
            <button onclick="viewDetails('${record.id}')">View</button>
            <button onclick="deleteDws('${record.id}')">Delete</button>
          </td>
        `;
      });
    }

    // Function to delete a DWS record
    window.deleteDws = async function (id) {
      if (!confirm("Are you sure you want to delete this DWS?")) return;

      try {
        await deleteDoc(doc(db, "DWS", id));
        alert("DWS deleted successfully.");
        document.getElementById("searchBtn").click(); // Refresh results
      } catch (error) {
        console.error("Error deleting DWS:", error);
        alert("Failed to delete DWS. Please try again.");
      }
    };

    // Handle Search Button Click
    document.getElementById("searchBtn").addEventListener("click", async () => {
      const input = document.getElementById("searchQuery").value.trim();
      if (!input) {
        alert("Please enter a search query.");
        return;
      }

      const { results, searchType } = await searchDWS(input);
      updateFeedbackMessage(searchType, results.length);
      updateResultsTable(results);
    });
  </script>

</body>
</html>
