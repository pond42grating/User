<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      color: #333;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
    }

    .settings-dropdown {
      position: relative;
    }

    .settings-button {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .settings-button:hover {
      background-color: #45a049;
      color: white;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      min-width: 150px;
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 10px;
      text-decoration: none;
      display: block;
      text-align: left;
      border-radius: 5px;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .settings-dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      padding: 1rem;
      overflow-y: auto;
      height: calc(100vh - 60px);
    }

    section {
      margin-bottom: 2rem;
    }

    section h2 {
      margin-bottom: 1rem;
    }

    .user-list {
      list-style: none;
      padding: 0;
    }

    .user-item {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .user-item h3 {
      margin: 0;
    }

    .user-options {
      display: none;
      flex-direction: column;
      margin-top: 10px;
    }

    .user-options button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .user-options button:hover {
      background-color: #45a049;
    }

    .notification-badge {
      background-color: red;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 50%;
      font-size: 0.8rem;
      vertical-align: top;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div class="settings-dropdown">
      <button class="settings-button">Settings</button>
      <div class="dropdown-content">
        <a href="adminprofile.html">Admin Profile</a>
        <a href="#" onclick="enablePushNotifications()">Push Notifications</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </header>
  <main>
    <section>
      <h2>Online Users</h2>
      <ul class="user-list" id="online-users-list"></ul>
    </section>
    <section>
      <h2>User Logs</h2>
      <ul class="user-list" id="user-logs-list"></ul>
    </section>
    <section>
      <h2>Approved Users</h2>
      <ul class="user-list" id="approved-users-list"></ul>
    </section>
    <section>
      <h2>Hold/Blocked Users</h2>
      <ul class="user-list" id="hold-blocked-users-list"></ul>
    </section>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      query,
      where,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    async function fetchApprovedUsers() {
      const list = document.getElementById("approved-users-list");
      list.innerHTML = "Loading...";
      try {
        const users = await getDocs(query(collection(db, "Users"), where("isApproved", "==", true)));
        list.innerHTML = users.docs
          .map(doc => `
            <li class="user-item">
              <h3>${doc.data().username} (${doc.data().email})</h3>
              <button onclick="toggleOptions('${doc.id}')">Options</button>
              <div id="options-${doc.id}" class="user-options">
                <button onclick="holdUser('${doc.id}')">Hold</button>
                <button onclick="blockUser('${doc.id}')">Block</button>
                <button onclick="removeUser('${doc.id}')">Remove</button>
              </div>
            </li>
          `)
          .join("") || "<li>No approved users</li>";
      } catch (error) {
        console.error("Error fetching approved users:", error);
        list.innerHTML = "Error loading approved users.";
      }
    }

    function toggleOptions(userId) {
      const options = document.getElementById(`options-${userId}`);
      options.style.display = options.style.display === "none" || !options.style.display ? "flex" : "none";
    }

    function enablePushNotifications() {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          const q = query(collection(db, "Users"), where("isApproved", "==", false));
          onSnapshot(q, snapshot => {
            snapshot.docChanges().forEach(change => {
              if (change.type === "added") {
                new Notification("New User Request", {
                  body: `${change.doc.data().username} (${change.doc.data().email}) has requested approval.`,
                  icon: "notification-icon.png" // Add an icon if needed
                });
              }
            });
          });
        } else {
          alert("Push notifications denied.");
        }
      });
    }

    async function logout() {
      await signOut(auth);
      alert("Logged out");
      window.location.href = "index.html";
    }

    window.onload = () => {
      fetchApprovedUsers();
    };

    window.holdUser = async userId => {
      await updateDoc(doc(db, "Users", userId), { status: "Hold" });
      alert("User put on hold");
      fetchApprovedUsers();
    };

    window.blockUser = async userId => {
      await updateDoc(doc(db, "Users", userId), { status: "Blocked" });
      alert("User blocked");
      fetchApprovedUsers();
    };

    window.removeUser = async userId => {
      await deleteDoc(doc(db, "Users", userId));
      alert("User removed");
      fetchApprovedUsers();
    };

    window.enablePushNotifications = enablePushNotifications;
    window.logout = logout;
  </script>
</body>
</html>
