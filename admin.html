<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #settings {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #settings:hover {
      background-color: #45a049;
      color: white;
    }
    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    section h2 {
      margin-bottom: 1rem;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      display: none;
    }
    ul.active {
      display: block;
    }
    .badge {
      background: red;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 50%;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="settings">Settings</button>
  </header>

  <main>
    <section>
      <h2 onclick="toggleSection('approval-requests-list')">Approval Requests <span class="badge" id="approval-badge">0</span></h2>
      <ul id="approval-requests-list">Loading...</ul>
    </section>
    <section>
      <h2 onclick="toggleSection('online-users-list')">Online Users <span class="badge" id="online-badge">0</span></h2>
      <ul id="online-users-list">Loading...</ul>
    </section>
    <section>
      <h2 onclick="toggleSection('logs-list')">User Logs <span class="badge" id="logs-badge">0</span></h2>
      <ul id="logs-list">Loading...</ul>
    </section>
    <section>
      <h2 onclick="toggleSection('approved-users-list')">Approved Users <span class="badge" id="approved-badge">0</span></h2>
      <ul id="approved-users-list">Loading...</ul>
    </section>
    <section>
      <h2 onclick="toggleSection('hold-blocked-list')">Hold/Blocked Users <span class="badge" id="hold-blocked-badge">0</span></h2>
      <ul id="hold-blocked-list">Loading...</ul>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      doc,
      updateDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Check user authentication
    onAuthStateChanged(auth, (user) => {
      if (!user) {        window.location.href = "index.html";
      }
    });

    // Function to toggle sections
    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      const isActive = section.classList.contains('active');
      document.querySelectorAll('ul').forEach(ul => ul.classList.remove('active')); // Close all sections
      if (!isActive) section.classList.add('active'); // Open the selected section
    }

    // Function to update badges and load data
    async function updateBadgesAndData() {
      const approvalBadge = document.getElementById('approval-badge');
      const onlineBadge = document.getElementById('online-badge');
      const logsBadge = document.getElementById('logs-badge');
      const approvedBadge = document.getElementById('approved-badge');
      const holdBlockedBadge = document.getElementById('hold-blocked-badge');

      // Dummy data fetch simulation
      const approvalRequests = await fetchSectionData("Users", { isApproved: false });
      const onlineUsers = await fetchSectionData("OnlineUsers");
      const userLogs = await fetchSectionData("Logs");
      const approvedUsers = await fetchSectionData("Users", { isApproved: true });
      const holdBlockedUsers = await fetchSectionData("Users", { isBlocked: true });

      approvalBadge.textContent = approvalRequests.length;
      onlineBadge.textContent = onlineUsers.length;
      logsBadge.textContent = userLogs.length;
      approvedBadge.textContent = approvedUsers.length;
      holdBlockedBadge.textContent = holdBlockedUsers.length;

      renderSection("approval-requests-list", approvalRequests, true);
      renderSection("online-users-list", onlineUsers);
      renderSection("logs-list", userLogs);
      renderSection("approved-users-list", approvedUsers);
      renderSection("hold-blocked-list", holdBlockedUsers);
    }

    // Fetch section data
    async function fetchSectionData(collectionName, conditions = null) {
      const colRef = collection(db, collectionName);
      let q = colRef;
      if (conditions) {
        Object.entries(conditions).forEach(([key, value]) => {
          q = query(q, where(key, "==", value));
        });
      }
      const querySnapshot = await getDocs(q);
      return querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    // Render section data
    function renderSection(sectionId, data, isApprovalSection = false) {
      const section = document.getElementById(sectionId);
      section.innerHTML = ''; // Clear previous content
      if (data.length === 0) {
        section.innerHTML = '<li>No records found.</li>';
        return;
      }
      data.forEach(item => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          ${item.username || item.user || 'Unknown User'}
          ${isApprovalSection ? `<button class="button" onclick="approveUser('${item.id}')">Approve</button>
                                 <button class="button" onclick="rejectUser('${item.id}')">Reject</button>` : ''}
        `;
        section.appendChild(listItem);
      });
    }

    // Approve user function
    async function approveUser(userId) {
      const userRef = doc(db, "Users", userId);
      await updateDoc(userRef, { isApproved: true });
      alert("User approved.");
      updateBadgesAndData();
    }

    // Reject user function
    async function rejectUser(userId) {
      const userRef = doc(db, "Users", userId);
      await deleteDoc(userRef);
      alert("User rejected.");
      updateBadgesAndData();
    }

    // Load data on window load
    window.onload = updateBadgesAndData;
  </script>
</body>
</html>
