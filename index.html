<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #settings {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #settings:hover {
      background-color: #45a049;
      color: white;
    }
    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    section h2 {
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .badge {
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 0.2rem 0.6rem;
      margin-left: 0.5rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="settings">Settings</button>
  </header>
  <main>
    <section>
      <h2>Approval Requests <span id="approval-count" class="badge">0</span></h2>
      <ul id="approval-requests-list">Loading...</ul>
    </section>
    <section>
      <h2>Online Users <span id="online-count" class="badge">0</span></h2>
      <ul id="online-users-list">Loading...</ul>
    </section>
    <section>
      <h2>User Logs <span id="logs-count" class="badge">0</span></h2>
      <ul id="logs-list">Loading...</ul>
    </section>
    <section>
      <h2>Approved Users <span id="approved-count" class="badge">0</span></h2>
      <ul id="approved-users-list">Loading...</ul>
    </section>
    <section>
      <h2>Hold/Blocked Users <span id="blocked-count" class="badge">0</span></h2>
      <ul id="hold-blocked-list">Loading...</ul>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      doc,
      query,
      where,
      onSnapshot,
      arrayUnion,
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function fetchUserLogs() {
      const logsList = document.getElementById("logs-list");
      logsList.innerHTML = "Loading...";
      const logs = [];

      onSnapshot(collection(db, "Users"), (snapshot) => {
        logs.length = 0; 
        snapshot.forEach((doc) => {
          const userData = doc.data();
          if (userData.loginLogs && Array.isArray(userData.loginLogs)) {
            userData.loginLogs.forEach((log) => {
              logs.push({
                username: userData.username || doc.id,
                activity: log.activity,
                timestamp: log.timestamp,
              });
            });
          }
        });

        logs.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        if (logs.length > 0) {
          logsList.innerHTML = logs
            .map(
              (log) =>
                `<li>${log.activity} by ${log.username} at ${new Date(
                  log.timestamp
                ).toLocaleString()}</li>`
            )
            .join("");
        } else {
          logsList.innerHTML = "<li>No logs found.</li>";
        }
      });
    }

    window.onload = () => {
      fetchUserLogs();
    };
  </script>
</body>
</html>
