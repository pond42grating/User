<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #settings {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #settings:hover {
      background-color: #45a049;
      color: white;
    }
    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    section h2 {
      margin-bottom: 1rem;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      display: none;
    }
    ul.active {
      display: block;
    }
    .badge {
      background: red;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 50%;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    .button-container {
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="settings">Settings</button>
  </header>

  <main>
    <section>
      <h2>Approval Requests <span class="badge" id="approval-badge">0</span></h2>
      <ul id="approval-requests-list">Loading...</ul>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    async function fetchApprovalRequests() {
      const approvalList = document.getElementById("approval-requests-list");
      const approvalBadge = document.getElementById("approval-badge");

      approvalList.innerHTML = ""; // Clear previous content

      const approvalQuery = query(collection(db, "Users"), where("isApproved", "==", false));
      const querySnapshot = await getDocs(approvalQuery);

      const users = querySnapshot.docs.map((doc) => ({ id: doc.id, ...doc.data() }));
      approvalBadge.textContent = users.length;

      if (users.length === 0) {
        approvalList.innerHTML = "<p>No approval requests found.</p>";
      } else {
        users.forEach((user) => {
          const userDiv = document.createElement("div");
          userDiv.innerHTML = `
            <p>${user.username} (${user.email})
              <div class="button-container">
                <button class="button" onclick="approveUser('${user.id}')">Approve</button>
                <button class="button" onclick="rejectUser('${user.id}')">Reject</button>
              </div>
            </p>`;
          approvalList.appendChild(userDiv);
        });
      }
    }

    async function approveUser(userId) {
      const userRef = doc(db, "Users", userId);
      await updateDoc(userRef, { isApproved: true });
      alert("User approved.");
      fetchApprovalRequests();
    }

    async function rejectUser(userId) {
      const userRef = doc(db, "Users", userId);
      await deleteDoc(userRef);
      alert("User rejected.");
      fetchApprovalRequests();
    }

    window.onload = fetchApprovalRequests;
  </script>
</body>
</html>
