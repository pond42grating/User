<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header button {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    header button:hover {
      background-color: #45a049;
      color: white;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
    }

    section {
      margin-bottom: 2rem;
    }

    section h2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    section h2 .badge {
      background-color: red;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      font-size: 0.8rem;
    }

    .hidden {
      display: none;
    }

    ul {
      list-style: none;
      margin-top: 1rem;
      padding: 0;
    }

    ul li {
      background: white;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    ul li div {
      display: flex;
      gap: 0.5rem;
    }

    ul li button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    ul li button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>
  <main>
    <!-- Approval Requests -->
    <section>
      <h2 onclick="toggleSection('approval-requests')">Approval Requests <span class="badge" id="approval-count">0</span></h2>
      <ul id="approval-requests" class="hidden">Loading...</ul>
    </section>

    <!-- Online Users -->
    <section>
      <h2 onclick="toggleSection('online-users')">Online Users <span class="badge" id="online-count">0</span></h2>
      <ul id="online-users" class="hidden">Loading...</ul>
    </section>

    <!-- User Logs -->
    <section>
      <h2 onclick="toggleSection('user-logs')">User Logs <span class="badge" id="logs-count">0</span></h2>
      <ul id="user-logs" class="hidden">Loading...</ul>
    </section>

    <!-- Approved Users -->
    <section>
      <h2 onclick="toggleSection('approved-users')">Approved Users <span class="badge" id="approved-count">0</span></h2>
      <ul id="approved-users" class="hidden">Loading...</ul>
    </section>

    <!-- Hold/Blocked Users -->
    <section>
      <h2 onclick="toggleSection('hold-blocked-users')">Hold/Blocked Users <span class="badge" id="hold-count">0</span></h2>
      <ul id="hold-blocked-users" class="hidden">Loading...</ul>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      onSnapshot,
      updateDoc,
      doc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Logout Function
    async function logout() {
      try {
        await signOut(auth);
        alert("Logged out successfully");
        window.location.href = "index.html";
      } catch (error) {
        console.error("Logout Error:", error);
      }
    }

    // Section Toggle
    function toggleSection(sectionId) {
      const sections = document.querySelectorAll("section ul");
      sections.forEach((section) => {
        if (section.id === sectionId) {
          section.classList.toggle("hidden");
        } else {
          section.classList.add("hidden");
        }
      });
    }

    // Real-time Listeners
    function fetchApprovalRequests() {
      const list = document.getElementById("approval-requests");
      onSnapshot(query(collection(db, "Users"), where("isApproved", "==", false)), (snapshot) => {
        let count = 0;
        list.innerHTML = snapshot.empty ? "<li>No approval requests.</li>" : "";
        snapshot.forEach((doc) => {
          const user = doc.data();
          count++;
          list.innerHTML += `<li>${user.email} <div><button onclick="approveUser('${doc.id}')">Approve</button><button onclick="rejectUser('${doc.id}')">Reject</button></div></li>`;
        });
        document.getElementById("approval-count").innerText = count;
      });
    }

    // Approve and Reject Users
    async function approveUser(userId) {
      await updateDoc(doc(db, "Users", userId), { isApproved: true });
      alert("User approved!");
    }

    async function rejectUser(userId) {
      await deleteDoc(doc(db, "Users", userId));
      alert("User rejected!");
    }

    // Initialize
    fetchApprovalRequests();
  </script>
</body>
</html>
