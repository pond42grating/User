<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - DWS Management</title>
  <!-- Include Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Add CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333;
    }

    .dark-mode {
      background-color: #333;
      color: white;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header .actions {
      display: flex;
      align-items: center;
    }

    .actions .icon {
      margin-left: 15px;
      cursor: pointer;
      font-size: 24px;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      margin: 0 0 20px;
    }

    .notifications {
      display: flex;
      align-items: center;
    }

    .notifications .badge {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 5px 10px;
      margin-left: 10px;
      font-size: 14px;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    table th {
      background-color: #f4f4f4;
    }

    .actions-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .actions-container .btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .actions-container .btn:hover {
      background-color: #45a049;
    }

    .footer {
      text-align: center;
      padding: 10px;
      background: #f4f4f4;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Admin Panel</h1>
    <div class="actions">
      <div class="notifications">
        <span class="material-icons">notifications</span>
        <span class="badge" id="notificationCount">0</span>
      </div>
      <span class="material-icons icon" onclick="toggleTheme()">brightness_6</span>
      <span class="material-icons icon" onclick="logout()">logout</span>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h2>Manage Users</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <!-- Dynamic User List -->
        </tbody>
      </table>
    </div>

    <!-- Actions -->
    <div class="actions-container">
      <button class="btn" onclick="fetchPendingApprovals()">Show Pending Approvals</button>
      <button class="btn" onclick="fetchAllUsers()">Refresh User List</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 DWS Management. All rights reserved.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function fetchAllUsers() {
      const userTable = document.getElementById("userTable");
      userTable.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "users"));
      querySnapshot.forEach((doc) => {
        const user = doc.data();
        userTable.innerHTML += `
          <tr>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.status}</td>
            <td>
              <button onclick="approveUser('${doc.id}')">Approve</button>
              <button onclick="deleteUser('${doc.id}')">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    async function fetchPendingApprovals() {
      const userTable = document.getElementById("userTable");
      userTable.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "users"));
      querySnapshot.forEach((doc) => {
        const user = doc.data();
        if (user.status === "pending") {
          userTable.innerHTML += `
            <tr>
              <td>${user.username}</td>
              <td>${user.email}</td>
              <td>${user.status}</td>
              <td>
                <button onclick="approveUser('${doc.id}')">Approve</button>
                <button onclick="deleteUser('${doc.id}')">Delete</button>
              </td>
            </tr>
          `;
        }
      });
    }

    async function approveUser(userId) {
      const userDocRef = doc(db, "users", userId);
      await updateDoc(userDocRef, { status: "approved" });
      alert("User approved!");
      fetchAllUsers();
    }

    async function deleteUser(userId) {
      const userDocRef = doc(db, "users", userId);
      await deleteDoc(userDocRef);
      alert("User deleted!");
      fetchAllUsers();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }

    // Apply stored theme on page load
    window.onload = function () {
      const storedTheme = localStorage.getItem("theme");
      if (storedTheme === "dark") {
        document.body.classList.add("dark-mode");
      }
      fetchAllUsers(); // Fetch all users when the page loads
    };

    function logout() {
      alert("You have logged out!");
      window.location.href = "index.html"; // Redirect to login page
    }
  </script>
</body>
</html>
