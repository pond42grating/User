<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      getDocs, 
      doc, 
      updateDoc, 
      deleteDoc, 
      onSnapshot 
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebaseapp.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Redirect to login if admin is not logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("You need to log in!");
        window.location.href = "index.html";
      }
    });

    // Fetch registered users
    async function fetchUsers() {
      const userList = document.getElementById("user-list");
      userList.innerHTML = "Loading...";

      try {
        const querySnapshot = await getDocs(collection(db, "Users"));
        let usersHTML = "";

        querySnapshot.forEach((doc) => {
          const user = doc.data();
          usersHTML += `
            <li>
              <strong>${user.username}</strong> (${user.email})
              <span>Status: ${user.isApproved ? user.status || "Approved" : "Pending Approval"}</span>
              ${getActionButtons(doc.id, user.status || "approved")}
            </li>
          `;
        });

        userList.innerHTML = usersHTML || "<li>No users found.</li>";
      } catch (error) {
        console.error("Error fetching users: ", error);
        userList.innerHTML = "<li>Error fetching data.</li>";
      }
    }

    // Generate action buttons based on user status
    function getActionButtons(userId, status) {
      const commonActions = `
        <button onclick="removeUser('${userId}')">Remove</button>
      `;
      if (status === "approved") {
        return `
          ${commonActions}
          <button onclick="holdUser('${userId}')">Hold</button>
          <button onclick="blockUser('${userId}')">Block</button>
        `;
      } else if (status === "hold") {
        return `
          ${commonActions}
          <button onclick="approveUser('${userId}')">Approve</button>
          <button onclick="blockUser('${userId}')">Block</button>
        `;
      } else if (status === "block") {
        return `
          ${commonActions}
          <button onclick="approveUser('${userId}')">Approve</button>
          <button onclick="holdUser('${userId}')">Hold</button>
        `;
      }
      return commonActions;
    }

    // Approve a user
    async function approveUser(userId) {
      try {
        const userDocRef = doc(db, "Users", userId);
        await updateDoc(userDocRef, { status: "approved", isApproved: true });
        alert("User approved successfully!");
        fetchUsers();
      } catch (error) {
        console.error("Error approving user: ", error);
        alert("Error approving user.");
      }
    }

    // Hold a user
    async function holdUser(userId) {
      try {
        const userDocRef = doc(db, "Users", userId);
        await updateDoc(userDocRef, { status: "hold", isApproved: false });
        alert("User put on hold.");
        fetchUsers();
      } catch (error) {
        console.error("Error holding user: ", error);
        alert("Error holding user.");
      }
    }

    // Block a user
    async function blockUser(userId) {
      try {
        const userDocRef = doc(db, "Users", userId);
        await updateDoc(userDocRef, { status: "block", isApproved: false });
        alert("User blocked.");
        fetchUsers();
      } catch (error) {
        console.error("Error blocking user: ", error);
        alert("Error blocking user.");
      }
    }

    // Remove a user
    async function removeUser(userId) {
      try {
        const userDocRef = doc(db, "Users", userId);
        await deleteDoc(userDocRef);
        alert("User removed successfully!");
        fetchUsers();
      } catch (error) {
        console.error("Error removing user: ", error);
        alert("Error removing user.");
      }
    }

    // Logout function
    async function logout() {
      try {
        await signOut(auth);
        alert("Logged out successfully!");
        window.location.href = "index.html";
      } catch (error) {
        console.error("Error during logout: ", error);
        alert("Error: " + error.message);
      }
    }

    window.fetchUsers = fetchUsers;
    window.approveUser = approveUser;
    window.holdUser = holdUser;
    window.blockUser = blockUser;
    window.removeUser = removeUser;
    window.logout = logout;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    #logout {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #logout:hover {
      background-color: #45a049;
      color: white;
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body onload="fetchUsers()">
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logout" onclick="logout()">Log Out</button>
  </header>
  <main>
    <h2>Registered Users</h2>
    <ul id="user-list"></ul>
  </main>
  <footer>
    <p>&copy; 2025 DWS Management. All rights reserved.</p>
  </footer>
</body>
</html>
