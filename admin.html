<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  <style>
    /* General Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #settings {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #settings:hover {
      background-color: #45a049;
      color: white;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      padding: 12px;
      text-decoration: none;
      display: block;
      color: black;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    section h2 {
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .action-buttons {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
    }

    li.active .action-buttons {
      display: flex;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div class="dropdown">
      <button id="settings">Settings</button>
      <div class="dropdown-content">
        <a href="adminprofile.html">Admin Profile</a>
        <a href="#" onclick="logout()">Log Out</a>
      </div>
    </div>
  </header>

  <main>
    <section>
      <h2>Approval Requests</h2>
      <ul id="approval-requests-list">Loading...</ul>
    </section>

    <section>
      <h2>Approved Users</h2>
      <ul id="approved-users-list">Loading...</ul>
    </section>

    <section>
      <h2>Hold/Blocked Users</h2>
      <ul id="hold-blocked-list">Loading...</ul>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      query,
      where,
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    async function fetchApprovalRequests() {
      const approvalRequestsList = document.getElementById("approval-requests-list");
      approvalRequestsList.innerHTML = "Loading...";
      try {
        const querySnapshot = await getDocs(
          query(collection(db, "Users"), where("isApproved", "==", false))
        );
        let html = "";
        querySnapshot.forEach((doc) => {
          const user = doc.data();
          html += `
            <li>
              ${user.username} (${user.email})
              <div>
                <button onclick="approveUser('${doc.id}')">Approve</button>
                <button onclick="rejectUser('${doc.id}')">Reject</button>
              </div>
            </li>`;
        });
        approvalRequestsList.innerHTML = html || "<li>No approval requests found.</li>";
      } catch (error) {
        console.error("Error fetching approval requests:", error);
        approvalRequestsList.innerHTML = "Error loading approval requests.";
      }
    }

    async function approveUser(userId) {
      try {
        await updateDoc(doc(db, "Users", userId), { isApproved: true });
        alert("User approved successfully.");
        fetchApprovalRequests();
      } catch (error) {
        console.error("Error approving user:", error);
        alert("Error approving user.");
      }
    }

    async function rejectUser(userId) {
      try {
        await deleteDoc(doc(db, "Users", userId));
        alert("User rejected successfully.");
        fetchApprovalRequests();
      } catch (error) {
        console.error("Error rejecting user:", error);
        alert("Error rejecting user.");
      }
    }

    async function fetchApprovedUsers() {
      const approvedUsersList = document.getElementById("approved-users-list");
      approvedUsersList.innerHTML = "Loading...";
      try {
        const querySnapshot = await getDocs(
          query(collection(db, "Users"), where("isApproved", "==", true))
        );
        let html = "";
        querySnapshot.forEach((doc) => {
          const user = doc.data();
          html += `
            <li>
              ${user.username} (${user.email})
              <div class="action-buttons">
                <button onclick="holdUser('${doc.id}')">Hold</button>
                <button onclick="blockUser('${doc.id}')">Block</button>
                <button onclick="removeUser('${doc.id}')">Remove</button>
              </div>
            </li>`;
        });
        approvedUsersList.innerHTML = html || "<li>No approved users found.</li>";
      } catch (error) {
        console.error("Error fetching approved users:", error);
        approvedUsersList.innerHTML = "Error loading users.";
      }
    }

    async function holdUser(userId) {
      try {
        await updateDoc(doc(db, "Users", userId), { status: "Hold" });
        alert("User held successfully.");
        fetchApprovedUsers();
      } catch (error) {
        console.error("Error holding user:", error);
        alert("Error holding user.");
      }
    }

    async function blockUser(userId) {
      try {
        await updateDoc(doc(db, "Users", userId), { status: "Blocked" });
        alert("User blocked successfully.");
        fetchApprovedUsers();
      } catch (error) {
        console.error("Error blocking user:", error);
        alert("Error blocking user.");
      }
    }

    async function logout() {
      try {
        await signOut(auth);
        alert("Logged out successfully!");
        window.location.href = "index.html";
      } catch (error) {
        console.error("Error during logout:", error);
        alert("Error: " + error.message);
      }
    }

    window.onload = () => {
      fetchApprovalRequests();
      fetchApprovedUsers();
    };

    window.approveUser = approveUser;
    window.rejectUser = rejectUser;
    window.holdUser = holdUser;
    window.blockUser = blockUser;
    window.logout = logout;
  </script>
</body>
</html>
