<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firestore Setup</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>Firestore Setup</h1>
  <button onclick="saveDws()">Save DWS</button>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Example DWS data
    const exampleDwsData = {
      dwsNo: "DWS-0001",
      dwsDate: "2025-01-03",
      structureName: "Bridge Construction",
      siNo: "SI-001",
      workDescription: "Foundation Work",
      location: "City A",
      manpower: [
        { badgeNo: "123", name: "John", trade: "Welder", normalHour: 8, otHour: 2, holiday: "No" },
        { badgeNo: "124", name: "Jane", trade: "Engineer", normalHour: 8, otHour: 0, holiday: "Yes" }
      ],
      equipment: [
        { equipmentName: "Excavator", workingHours: 5 },
        { equipmentName: "Cement Mixer", workingHours: 3 }
      ],
      consumables: [
        { consumableName: "Cement", quantity: 50 },
        { consumableName: "Steel Rods", quantity: 100 }
      ],
    };

    // Save DWS to Firestore
    async function saveDws() {
      try {
        // Replace 'userID' with the logged-in user's unique ID
        const userID = "exampleUserID"; 
        const collectionRef = db.collection("DWSRecords").doc(userID).collection("UserRecords");

        await collectionRef.doc(exampleDwsData.dwsNo).set(exampleDwsData);

        alert("DWS saved successfully!");
      } catch (error) {
        console.error("Error saving DWS to Firestore:", error);
        alert("Failed to save DWS. Please check the console for more details.");
      }
    }
  </script>
</body>
</html>
