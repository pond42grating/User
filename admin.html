<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      query,
      where,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Redirect to login if admin is not logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("You need to log in!");
        window.location.href = "index.html";
      }
    });

    // Fetch user logs
    async function fetchUserLogs() {
      const logsContainer = document.getElementById("logs-container");
      logsContainer.innerHTML = "Loading user logs...";
      
      try {
        const querySnapshot = await getDocs(collection(db, "Users"));
        let logsHTML = "";

        querySnapshot.forEach((doc) => {
          const user = doc.data();
          if (user.loginLogs && user.loginLogs.length > 0) {
            logsHTML += `<h3>${user.username}</h3>`;
            user.loginLogs.forEach((log) => {
              logsHTML += `<p>${log.activity} - ${new Date(log.timestamp).toLocaleString()}</p>`;
            });
          }
        });

        logsContainer.innerHTML = logsHTML || "No user logs found.";
      } catch (error) {
        console.error("Error fetching user logs: ", error);
        logsContainer.innerHTML = "Error loading logs.";
      }
    }

    // Fetch online users
    async function fetchOnlineUsers() {
      const onlineContainer = document.getElementById("online-container");
      onlineContainer.innerHTML = "Loading online users...";

      try {
        const querySnapshot = await getDocs(collection(db, "Users"));
        let onlineUsersHTML = "";

        querySnapshot.forEach((doc) => {
          const user = doc.data();
          if (user.isOnline=true) {
            onlineUsersHTML += `<p>${user.username} (${user.email})</p>`;
          }
        });

        onlineContainer.innerHTML = onlineUsersHTML || "No users online.";
      } catch (error) {
        console.error("Error fetching online users: ", error);
        onlineContainer.innerHTML = "Error loading online users.";
      }
    }

    // Fetch approved users
    async function fetchApprovedUsers() {
      const approvedUsersList = document.getElementById("approved-users-list");
      approvedUsersList.innerHTML = "Loading...";

      try {
        const querySnapshot = await getDocs(query(collection(db, "Users"), where("isApproved", "==", true)));
        let approvedHTML = "";

        querySnapshot.forEach((doc) => {
          const user = doc.data();
          approvedHTML += `
            <li>
              <strong>${user.username}</strong> (${user.email})
              <button onclick="holdUser('${doc.id}')">Hold</button>
              <button onclick="blockUser('${doc.id}')">Block</button>
              <button onclick="removeUser('${doc.id}')">Remove</button>
            </li>
          `;
        });

        approvedUsersList.innerHTML = approvedHTML || "<li>No approved users found.</li>";
      } catch (error) {
        console.error("Error fetching approved users: ", error);
        approvedUsersList.innerHTML = "<li>Error fetching data.</li>";
      }
    }

    // Hold a user
    async function holdUser(userId) {
      try {
        await updateDoc(doc(db, "Users", userId), { status: "Hold" });
        alert("User held successfully.");
        fetchApprovedUsers();
      } catch (error) {
        console.error("Error holding user: ", error);
      }
    }

    // Block a user
    async function blockUser(userId) {
      try {
        await updateDoc(doc(db, "Users", userId), { status: "Blocked" });
        alert("User blocked successfully.");
        fetchApprovedUsers();
      } catch (error) {
        console.error("Error blocking user: ", error);
      }
    }

    // Remove a user
    async function removeUser(userId) {
      try {
        await deleteDoc(doc(db, "Users", userId));
        alert("User removed successfully.");
        fetchApprovedUsers();
      } catch (error) {
        console.error("Error removing user: ", error);
      }
    }

    // Search users
    async function searchUsers() {
      const searchInput = document.getElementById("search").value.trim().toLowerCase();
      const searchResults = document.getElementById("search-results");
      searchResults.innerHTML = "Searching...";

      try {
        const querySnapshot = await getDocs(collection(db, "Users"));
        let resultsHTML = "";

        querySnapshot.forEach((doc) => {
          const user = doc.data();
          if (
            user.username.toLowerCase().includes(searchInput) ||
            user.email.toLowerCase().includes(searchInput)
          ) {
            resultsHTML += `<li><strong>${user.username}</strong> (${user.email})</li>`;
          }
        });

        searchResults.innerHTML = resultsHTML || "<li>No results found.</li>";
      } catch (error) {
        console.error("Error searching users: ", error);
        searchResults.innerHTML = "<li>Error fetching data.</li>";
      }
    }

    // Logout function
    async function logout() {
      try {
        await signOut(auth);
        alert("Logged out successfully!");
        window.location.href = "index.html";
      } catch (error) {
        console.error("Error during logout: ", error);
        alert("Error: " + error.message);
      }
    }

    window.onload = () => {
      fetchUserLogs();
      fetchOnlineUsers();
      fetchApprovedUsers();
    };

    window.fetchUserLogs = fetchUserLogs;
    window.fetchOnlineUsers = fetchOnlineUsers;
    window.fetchApprovedUsers = fetchApprovedUsers;
    window.holdUser = holdUser;
    window.blockUser = blockUser;
    window.removeUser = removeUser;
    window.searchUsers = searchUsers;
    window.logout = logout;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    #logout {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #logout:hover {
      background-color: #45a049;
      color: white;
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    section {
      margin-bottom: 2rem;
    }

    section h2 {
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .search-container {
      margin-bottom: 1rem;
    }

    .search-container input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logout" onclick="logout()">Log Out</button>
  </header>
  <main>
    <section>
      <h2>Search Users</h2>
      <div class="search-container">
        <input type="text" id="search" placeholder="Search users by username or email..." oninput="searchUsers()">
        <ul id="search-results"></ul>
      </div>
    </section>
    <section>
      <h2>Online Users</h2>
      <ul id="online-users-list"></ul>
    </section>
    <section>
      <h2>User Logs</h2>
      <ul id="logs-list"></ul>
    </section>
    <section>
      <h2>Approved Users</h2>
      <ul id="approved-users-list"></ul>
    </section>
  </main>
</body>
</html>
