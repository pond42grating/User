<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create DWS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f7f6;
      color: #333;
    }
    .form-section {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .preview-section table {
      width: 100%;
      border-collapse: collapse;
    }
    .preview-section table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .error {
      color: red;
      font-size: 12px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Create DWS</h1>

  <!-- DWS No. and Date -->
  <div class="form-section">
    <label for="dwsNo">DWS No.</label>
    <input type="text" id="dwsNo" readonly>
    <label for="dwsDate">DWS Date</label>
    <input type="date" id="dwsDate">
  </div>

  <!-- Structure Name, SI/TQ No., Work Description, Location -->
  <div class="form-section">
    <label for="structureName">Structure Name</label>
    <input type="text" id="structureName">
    <label for="siNo">SI/TQ No.</label>
    <input type="text" id="siNo">
    <label for="workDescription">Work Description</label>
    <input type="text" id="workDescription">
    <label for="location">Location</label>
    <input type="text" id="location">
  </div>

  <!-- Manpower Section -->
  <div class="form-section">
    <h3>Manpower</h3>
    <label for="badgeNo">Badge No.</label>
    <input type="text" id="badgeNo">
    <div class="error" id="badgeNoError"></div>
    <label for="manpowerName">Name</label>
    <input type="text" id="manpowerName">
    <label for="trade">Trade</label>
    <input type="text" id="trade">
    <label for="normalHour">Normal Hour</label>
    <input type="number" id="normalHour">
    <label for="otHour">OT Hour</label>
    <input type="number" id="otHour">
    <label for="holiday">Holiday</label>
    <input type="text" id="holiday">
    <button type="button" onclick="addManpower()">Add Manpower</button>

    <div class="preview-section">
      <h4>Manpower Preview:</h4>
      <table id="manpowerTable">
        <tr>
          <th>Badge No.</th>
          <th>Name</th>
          <th>Trade</th>
          <th>Normal Hour</th>
          <th>OT Hour</th>
          <th>Holiday</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>
  </div>

  <!-- Equipment Section -->
  <div class="form-section">
    <h3>Equipment</h3>
    <label for="equipmentName">Equipment Name</label>
    <input type="text" id="equipmentName">
    <label for="workingHours">Working Hours</label>
    <input type="number" id="workingHours">
    <button type="button" onclick="addEquipment()">Add Equipment</button>

    <div class="preview-section">
      <h4>Equipment Preview:</h4>
      <table id="equipmentTable">
        <tr>
          <th>Equipment Name</th>
          <th>Working Hours</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>
  </div>

  <!-- Consumables Section -->
  <div class="form-section">
    <h3>Consumables</h3>
    <label for="consumableName">Consumable Name</label>
    <input type="text" id="consumableName">
    <label for="quantity">Quantity (Nos/ML)</label>
    <input type="number" id="quantity">
    <button type="button" onclick="addConsumable()">Add Consumable</button>

    <div class="preview-section">
      <h4>Consumable Preview:</h4>
      <table id="consumableTable">
        <tr>
          <th>Consumable Name</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>
  </div>

  <!-- Save DWS -->
  <button type="button" onclick="saveDWS()">Save DWS</button>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
    authDomain: "dws-management.firebaseapp.com",
    projectId: "dws-management",
    storageBucket: "dws-management.firebasestorage.app",
    messagingSenderId: "23827231923",
    appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
    measurementId: "G-L14GLJDYW7"
  };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Save DWS Function
    async function saveDWS() {
      const dwsNo = document.getElementById("dwsNo").value;
      const dwsDate = document.getElementById("dwsDate").value;
      const structureName = document.getElementById("structureName").value;
      const siNo = document.getElementById("siNo").value;
      const workDescription = document.getElementById("workDescription").value;
      const location = document.getElementById("location").value;

      if (!dwsDate || !structureName || !siNo || !workDescription || !location) {
        alert("Structure Name, Date, SI/TQ No., Work, and Location are mandatory before saving.");
        return;
      }

      const manpowerTable = document.getElementById("manpowerTable");
      if (manpowerTable.rows.length <= 1) {
        const proceed = confirm("No manpower added. Do you still want to save the DWS?");
        if (!proceed) return;
      }

      // Gather Manpower Data
      const manpower = [];
      for (let i = 1; i < manpowerTable.rows.length; i++) {
        const row = manpowerTable.rows[i];
        manpower.push({
          badgeNo: row.cells[0].textContent,
          name: row.cells[1].textContent,
          trade: row.cells[2].textContent,
          normalHour: row.cells[3].textContent,
          otHour: row.cells[4].textContent,
          holiday: row.cells[5].textContent,
        });
      }

      // Gather Equipment Data
      const equipmentTable = document.getElementById("equipmentTable");
      const equipment = [];
      for (let i = 1; i < equipmentTable.rows.length; i++) {
        const row = equipmentTable.rows[i];
        equipment.push({
          name: row.cells[0].textContent,
          workingHours: row.cells[1].textContent,
        });
      }

      // Gather Consumable Data
      const consumableTable = document.getElementById("consumableTable");
      const consumables = [];
      for (let i = 1; i < consumableTable.rows.length; i++) {
        const row = consumableTable.rows[i];
        consumables.push({
          name: row.cells[0].textContent,
          quantity: row.cells[1].textContent,
        });
      }

      // Save to Firestore
      try {
        await addDoc(collection(db, "DWS"), {
          dwsNo,
          dwsDate,
          structureName,
          siNo,
          workDescription,
          location,
          manpower,
          equipment,
          consumables,
          timestamp: new Date().toISOString(),
        });

        alert(`DWS ${dwsNo} saved successfully to Firestore!`);
        clearAllFields();
        generateDwsNo();
      } catch (error) {
        console.error("Error saving DWS:", error);
        alert("Error saving DWS. Please try again.");
      }
    }

    function clearAllFields() {
      document.getElementById("dwsDate").value = "";
      document.getElementById("structureName").value = "";
      document.getElementById("siNo").value = "";
      document.getElementById("workDescription").value = "";
      document.getElementById("location").value = "";

      // Clear Manpower Table
      const manpowerTable = document.getElementById("manpowerTable");
      while (manpowerTable.rows.length > 1) {
        manpowerTable.deleteRow(1);
      }

      // Clear Equipment Table
      const equipmentTable = document.getElementById("equipmentTable");
      while (equipmentTable.rows.length > 1) {
        equipmentTable.deleteRow(1);
      }

      // Clear Consumable Table
      const consumableTable = document.getElementById("consumableTable");
      while (consumableTable.rows.length > 1) {
        consumableTable.deleteRow(1);
      }
    }

    function generateDwsNo() {
      const dwsNo = `DWS-${String(dwsCounter).padStart(4, "0")}`;
      document.getElementById("dwsNo").value = dwsNo;
      dwsCounter++;
      localStorage.setItem("dwsCounter", dwsCounter);
    }

    generateDwsNo();
  </script>

</body>
</html>
