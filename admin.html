<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    section {
      margin-bottom: 20px;
    }
    section h2 {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      display: none;
    }
    ul.active {
      display: block;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <main>
    <section>
      <h2 onclick="toggleSection('approval-requests')">Approval Requests</h2>
      <ul id="approval-requests">
        <li>Approval Request 1</li>
        <li>Approval Request 2</li>
      </ul>
    </section>
    <section>
      <h2 onclick="toggleSection('approved-users')">Approved Users</h2>
      <ul id="approved-users">
        <li>Approved User 1</li>
        <li>Approved User 2</li>
      </ul>
    </section>
  </main>

  <script>
    function toggleSection(sectionId) {
      const sections = document.querySelectorAll('ul');
      sections.forEach(section => section.classList.remove('active'));
      const sectionToShow = document.getElementById(sectionId);
      if (sectionToShow) {
        sectionToShow.classList.add('active');
      }
    }
  </script>
</body>
</html>
