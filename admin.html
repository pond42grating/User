<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    header h1 {
      margin: 0;
    }

    #settings {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #settings:hover {
      background-color: #45a049;
      color: white;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      padding: 12px;
      text-decoration: none;
      display: block;
      color: black;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    section h2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .badge {
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 0.2rem 0.5rem;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul.hidden {
      display: none;
    }

    li {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div class="dropdown">
      <button id="settings">Settings</button>
      <div class="dropdown-content">
        <a href="adminprofile.html">Admin Profile</a>
        <a href="#" onclick="logout()">Log Out</a>
      </div>
    </div>
  </header>

  <main>
    <section>
      <h2 onclick="toggleSection('approval-requests')">Approval Requests <span id="approval-badge" class="badge">0</span></h2>
      <ul id="approval-requests" class="hidden">Loading...</ul>
    </section>

    <section>
      <h2 onclick="toggleSection('online-users')">Online Users <span id="online-badge" class="badge">0</span></h2>
      <ul id="online-users" class="hidden">Loading...</ul>
    </section>

    <section>
      <h2 onclick="toggleSection('user-logs')">User Logs <span id="logs-badge" class="badge">0</span></h2>
      <ul id="user-logs" class="hidden">Loading...</ul>
    </section>

    <section>
      <h2 onclick="toggleSection('approved-users')">Approved Users <span id="approved-badge" class="badge">0</span></h2>
      <ul id="approved-users" class="hidden">Loading...</ul>
    </section>

    <section>
      <h2 onclick="toggleSection('hold-blocked-users')">Hold/Blocked Users <span id="hold-blocked-badge" class="badge">0</span></h2>
      <ul id="hold-blocked-users" class="hidden">Loading...</ul>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      doc,
      query,
      where,
      onSnapshot,
      updateDoc,
      deleteDoc,
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
      appId: "YOUR_FIREBASE_APP_ID",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      section.classList.toggle('hidden');
    }

    async function logout() {
      try {
        await signOut(auth);
        alert("Logged out successfully!");
        window.location.href = "index.html";
      } catch (error) {
        console.error("Error logging out:", error);
      }
    }

    // Placeholder for real-time listeners and badge updates
    window.onload = () => {
      console.log("Initialize listeners for all sections here.");
    };

    window.logout = logout;
  </script>
</body>
</html>
