<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage DWS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f7f6;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .form-section, .table-section {
      margin-bottom: 20px;
    }
    input[type="text"], input[type="date"] {
      padding: 8px;
      margin: 5px 0 15px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f7f6;
    }
  </style>
</head>
<body>

  <h1>Manage DWS</h1>

  <!-- Search Section -->
  <div class="form-section">
    <h3>Search DWS</h3>
    <label for="searchDwsNo">DWS No.</label>
    <input type="text" id="searchDwsNo">
    <label for="searchStructureName">Structure Name</label>
    <input type="text" id="searchStructureName">
    <label for="searchSiNo">SI/TQ No.</label>
    <input type="text" id="searchSiNo">
    <label for="searchDate">DWS Date</label>
    <input type="date" id="searchDate">
    <button id="searchBtn">Search</button>
  </div>

  <!-- Results Table -->
  <div class="table-section">
    <h3>Search Results</h3>
    <table id="resultsTable">
      <tr>
        <th>DWS No.</th>
        <th>Date</th>
        <th>Structure Name</th>
        <th>SI/TQ No.</th>
        <th>Actions</th>
      </tr>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to search DWS records
    async function searchDWS({ dwsNo, structureName, siNo, date }) {
      const dwsCollection = collection(db, "DWS");
      let searchQuery = dwsCollection;

      try {
        if (dwsNo) {
          searchQuery = query(dwsCollection, where("dwsNo", "==", dwsNo));
        } else if (structureName) {
          searchQuery = query(dwsCollection, where("structureName", "==", structureName));
        } else if (siNo) {
          searchQuery = query(dwsCollection, where("siNo", "==", siNo));
        } else if (date) {
          searchQuery = query(dwsCollection, where("dwsDate", "==", date));
        } else {
          alert("Please provide at least one search criterion.");
          return [];
        }

        const querySnapshot = await getDocs(searchQuery);
        const results = [];
        querySnapshot.forEach((doc) => {
          results.push({ id: doc.id, ...doc.data() });
        });

        return results;

      } catch (error) {
        console.error("Error searching DWS:", error);
        alert("Failed to fetch records. Please try again.");
        return [];
      }
    }

    // Function to update the results table
    function updateResultsTable(results) {
      const resultsTable = document.getElementById("resultsTable");

      // Clear previous results (except header)
      while (resultsTable.rows.length > 1) resultsTable.deleteRow(1);

      if (results.length === 0) {
        alert("No records found.");
        return;
      }

      results.forEach((record) => {
        const row = resultsTable.insertRow();
        row.innerHTML = `
          <td>${record.dwsNo}</td>
          <td>${record.dwsDate}</td>
          <td>${record.structureName}</td>
          <td>${record.siNo}</td>
          <td>
            <button onclick="viewDetails('${record.id}')">View</button>
            <button onclick="deleteDws('${record.id}')">Delete</button>
          </td>
        `;
      });
    }

    // Function to delete a DWS record
    window.deleteDws = async function (id) {
      if (!confirm("Are you sure you want to delete this DWS?")) return;

      try {
        await deleteDoc(doc(db, "DWS", id));
        alert("DWS deleted successfully.");
        document.getElementById("searchBtn").click(); // Refresh results
      } catch (error) {
        console.error("Error deleting DWS:", error);
        alert("Failed to delete DWS. Please try again.");
      }
    };

    // Search button functionality
    document.getElementById("searchBtn").addEventListener("click", async () => {
      const dwsNo = document.getElementById("searchDwsNo").value.trim();
      const structureName = document.getElementById("searchStructureName").value.trim();
      const siNo = document.getElementById("searchSiNo").value.trim();
      const date = document.getElementById("searchDate").value.trim();

      const results = await searchDWS({ dwsNo, structureName, siNo, date });
      updateResultsTable(results);
    });
  </script>

</body>
</html>
