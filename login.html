<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page - DWS Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    nav a, .dropdown button {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      background-color: #45a049;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    nav a:hover, .dropdown button:hover {
      background-color: #3e8e41;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: white;
      min-width: 150px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 5px;
      overflow: hidden;
    }

    .dropdown-content a {
      display: block;
      color: #333;
      padding: 0.5rem 1rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #f4f4f4;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    main h2 {
      font-size: 1.8rem;
      color: #4CAF50;
      margin-bottom: 1rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .button-group a {
      width: 200px;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .button-group a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>DWS Management</h1>
    <nav>
      <a href="createDWS.html">Create DWS</a>
      <a href="manageDWS.html">Manage DWS</a>
      <div class="dropdown">
        <button>Settings</button>
        <div class="dropdown-content">
          <a href="profile.html">User Profile</a>
          <a href="#" onclick="logout()">Log Out</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <h2>Welcome to DWS Management</h2>
    <div class="button-group">
      <a href="createDWS.html">Create DWS</a>
      <a href="manageDWS.html">Manage DWS</a>
      <a href="profile.html">User Profile</a>
      <a href="#" onclick="logout()">Log Out</a>
    </div>
  </main>

  <script>
    // Log Out Functionality
    function logout() {
      alert("Logged out successfully!");
      window.location.href = "index.html"; // Redirect to login page
    }
  </script>
</body>
</html>
