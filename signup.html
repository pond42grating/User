

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - DWS Management</title>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
    authDomain: "dws-management.firebaseapp.com",
    projectId: "dws-management",
    storageBucket: "dws-management.firebasestorage.app",
    messagingSenderId: "23827231923",
    appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
    measurementId: "G-L14GLJDYW7"
  };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Sign-Up Function
    async function registerUser() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        // Check if username already exists
        const userDocRef = doc(db, "users", username);
        const userSnapshot = await getDoc(userDocRef);

        if (userSnapshot.exists()) {
          alert("Username already exists. Please choose a different one.");
          return;
        }

        // Save user details to Firestore
        await setDoc(userDocRef, {
          email: email,
          password: password, // Save as plain text for now; encrypt in production
          status: "pending"
        });

        alert("Registration successful. Awaiting admin approval.");
      } catch (error) {
        console.error("Error during registration: ", error);
        alert("Error: " + error.message);
      }
    }

    window.registerUser = registerUser;
  </script>
</head>
<body>
  <h2>Sign Up</h2>
  <form onsubmit="event.preventDefault(); registerUser();">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
