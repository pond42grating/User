<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWS Management - Main Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
    }

    .logout-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .logout-btn:hover {
      background-color: #d32f2f;
    }

    .main-content {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
      gap: 20px;
      text-align: center;
    }

    .main-content h2 {
      font-size: 1.8rem;
      color: #333;
    }

    .button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      width: 250px;
      text-align: center;
    }

    .button:hover {
      background-color: #1976D2;
    }

    .help-btn {
      background-color: #9C27B0;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    .help-btn:hover {
      background-color: #8E24AA;
    }
  </style>
</head>
<body>
  <header>
    <h1>DWS Management</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="main-content">
    <h2 id="welcomeMessage">Welcome, User!</h2>
    <button class="button" onclick="window.location.href = 'createDWS.html'">Create DWS</button>
    <button class="button" onclick="window.location.href = 'manageDWS.html'">Manage DWS</button>
    <button class="help-btn" onclick="window.location.href = 'help.html'">Help</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
    authDomain: "dws-management.firebaseapp.com",
    projectId: "dws-management",
    storageBucket: "dws-management.firebasestorage.app",
    messagingSenderId: "23827231923",
    appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
    measurementId: "G-L14GLJDYW7"
  };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore(app);

    // Logout Functionality
    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'index.html';  // Redirect to the login page
      }).catch((error) => {
        console.error("Error logging out: ", error);
      });
    }

    // Retrieve User Data
    function getUserData() {
      const user = auth.currentUser;

      if (user) {
        db.collection("users").where("email", "==", user.email).get()
          .then((querySnapshot) => {
            if (querySnapshot.empty) {
              console.log("No user found!");
              document.getElementById("welcomeMessage").innerText = `Welcome, User!`;
            } else {
              querySnapshot.forEach((doc) => {
                const userData = doc.data();
                document.getElementById("welcomeMessage").innerText = `Welcome, ${userData.username}!`;
              });
            }
          })
          .catch((error) => {
            console.error("Error getting user data: ", error);
          });
      } else {
        console.log("No user is signed in.");
        window.location.href = 'index.html'; // Redirect to login if no user is logged in
      }
    }

    // Check user state and call the function to get user data
    auth.onAuthStateChanged((user) => {
      if (user) {
        getUserData();
      } else {
        window.location.href = 'index.html'; // Redirect to login if no user is logged in
      }
    });
  </script>
</body>
</html>
