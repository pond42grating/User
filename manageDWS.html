<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage DWS - Search and Export</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f7f6;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .form-section, .table-section {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 8px;
      margin: 5px 0 5px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f7f6;
    }
    .input-guide {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .feedback {
      margin-top: 10px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Manage DWS - Search and Export</h1>

  <!-- Search Section -->
  <div class="form-section">
    <h3>Search DWS</h3>
    <input type="text" id="searchQuery" placeholder="Enter DWS No., Structure Name, SI/TQ No., or Date">
    <div class="input-guide">
      Format Guide:
      <ul>
        <li><b>DWS No.:</b> DWS-XXXX (e.g., DWS-0001)</li>
        <li><b>Date:</b> YYYY-MM-DD (e.g., 2025-01-06)</li>
        <li><b>Structure Name:</b> 62-PR0001</li>
        <li><b>SI/TQ No.:</b> SI-123 or TQ-123</li>
      </ul>
    </div>
    <button id="searchBtn">Search</button>
    <div class="feedback" id="feedbackMessage"></div>
  </div>

  <!-- Results Table -->
  <div class="table-section">
    <h3>Search Results</h3>
    <table id="resultsTable">
      <tr>
        <th>DWS No.</th>
        <th>Date</th>
        <th>SI/TQ No.</th>
        <th>Work</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to detect search type
    function detectSearchType(input) {
      const dwsNoPattern = /^DWS-\d{4}$/; // Pattern for DWS No.
      const datePattern = /^\d{4}-\d{2}-\d{2}$/; // Pattern for Date (YYYY-MM-DD)
      const siNoPattern = /^SI-\d+$/; // Pattern for SI No.
      const tqNoPattern = /^TQ-\d+$/; // Pattern for TQ No.

      if (dwsNoPattern.test(input)) return "dwsNo";
      if (datePattern.test(input)) return "date";
      if (siNoPattern.test(input)) return "siNo";
      if (tqNoPattern.test(input)) return "tqNo";
      return "structureName"; // Default to Structure Name
    }

    // Function to search DWS records
    async function searchDWS(input) {
      const searchType = detectSearchType(input);
      const dwsCollection = collection(db, "DWS");
      let searchQuery;

      if (searchType === "dwsNo") {
        searchQuery = query(dwsCollection, where("dwsNo", "==", input));
      } else if (searchType === "date") {
        searchQuery = query(dwsCollection, where("dwsDate", "==", input));
      } else if (searchType === "siNo" || searchType === "tqNo") {
        searchQuery = query(dwsCollection, where("siNo", "==", input));
      } else {
        searchQuery = query(dwsCollection, where("structureName", "==", input));
      }

      const querySnapshot = await getDocs(searchQuery);
      const results = [];
      querySnapshot.forEach((doc) => results.push({ id: doc.id, ...doc.data() }));
      return { results, searchType };
    }

    // Function to export individual DWS record to CSV
    function exportToCSV(record) {
      let csvContent = "Sl No,DWS No,Date,SI/TQ No,Work,Location,Manpower,Equipment,Consumables\n";
      csvContent += `1,${record.dwsNo},${record.dwsDate},${record.siNo},"${record.workDescription}","${record.location}","${JSON.stringify(record.manpower)}","${JSON.stringify(record.equipment)}","${JSON.stringify(record.consumables)}"\n`;

      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${record.dwsNo}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // Function to export consolidated CSV
    function exportConsolidatedCSV(records) {
      let csvContent = "Sl No,DWS No,Date,SI/TQ No,Work,Location,Manpower,Equipment,Consumables\n";
      records.forEach((record, index) => {
        csvContent += `${index + 1},${record.dwsNo},${record.dwsDate},${record.siNo},"${record.workDescription}","${record.location}","${JSON.stringify(record.manpower)}","${JSON.stringify(record.equipment)}","${JSON.stringify(record.consumables)}"\n`;
      });

      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Consolidated_DWS.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Handle search button click
    document.getElementById("searchBtn").addEventListener("click", async () => {
      const input = document.getElementById("searchQuery").value.trim();
      if (!input) {
        alert("Please enter a search query.");
        return;
      }

      const { results, searchType } = await searchDWS(input);
      const resultsTable = document.getElementById("resultsTable");
      resultsTable.innerHTML = "<tr><th>DWS No.</th><th>Date</th><th>SI/TQ No.</th><th>Work</th><th>Location</th><th>Actions</th></tr>";

      if (results.length === 0) {
        document.getElementById("feedbackMessage").textContent = "No results found.";
        return;
      }

      document.getElementById("feedbackMessage").textContent = `Your query for ${searchType} returned ${results.length} result(s).`;

      results.forEach((record) => {
        const row = resultsTable.insertRow();
        row.innerHTML = `
          <td>${record.dwsNo}</td>
          <td>${record.dwsDate}</td>
          <td>${record.siNo}</td>
          <td>${record.workDescription}</td>
          <td>${record.location}</td>
          <td>
            <button onclick='exportToCSV(${JSON.stringify(record)})'>Export</button>
          </td>
        `;
      });

      if (results.length > 1) {
        const consolidatedExportButton = document.createElement("button");
        consolidatedExportButton.textContent = "Export Consolidated";
        consolidatedExportButton.onclick = () => exportConsolidatedCSV(results);
        resultsTable.parentNode.appendChild(consolidatedExportButton);
      }
    });
  </script>

</body>
</html>
