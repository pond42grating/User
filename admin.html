<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Button Fix</title>
</head>
<body>
  <h1>Firebase - Approve/Reject Users & Online Users</h1>
  <div id="userList">Fetching unapproved users...</div>
  <h2>Online Users</h2>
  <div id="onlineUsers">Fetching online users...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      onSnapshot,
      updateDoc,
      deleteDoc,
      doc,
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebaseapp.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to listen for unapproved users
    function listenForUnapprovedUsers() {
      const userList = document.getElementById("userList");
      userList.innerHTML = "Fetching unapproved users...";

      const q = query(collection(db, "Users"), where("isApproved", "==", false));
      onSnapshot(q, (snapshot) => {
        userList.innerHTML = ""; // Clear the list before adding

        if (snapshot.empty) {
          userList.innerHTML = "No unapproved users.";
          return;
        }

        snapshot.forEach((doc) => {
          const user = doc.data();

          // Create user item
          const userDiv = document.createElement("div");
          userDiv.innerHTML = `
            <p>${user.username} (${user.email})</p>
            <button id="approve-${doc.id}" class="approve-button">Approve</button>
            <button id="reject-${doc.id}" class="reject-button">Reject</button>
          `;

          userList.appendChild(userDiv);

          // Attach event listeners
          document
            .getElementById(`approve-${doc.id}`)
            .addEventListener("click", () => approveUser(doc.id));
          document
            .getElementById(`reject-${doc.id}`)
            .addEventListener("click", () => rejectUser(doc.id));
        });
      }, (error) => {
        console.error("Error listening to changes:", error);
        userList.innerHTML = "Error fetching users.";
      });
    }

    // Approve user (set isApproved = true)
    async function approveUser(userId) {
      try {
        const userRef = doc(db, "Users", userId);
        await updateDoc(userRef, { isApproved: true });
        alert(`User ${userId} approved.`);
      } catch (error) {
        console.error("Error approving user:", error);
        alert("Failed to approve user.");
      }
    }

    // Reject user (delete user)
    async function rejectUser(userId) {
      try {
        const userRef = doc(db, "Users", userId);
        await deleteDoc(userRef);
        alert(`User ${userId} rejected.`);
      } catch (error) {
        console.error("Error rejecting user:", error);
        alert("Failed to reject user.");
      }
    }

    // Function to listen for online users
    function listenForOnlineUsers() {
      const onlineUsersDiv = document.getElementById("onlineUsers");
      onlineUsersDiv.innerHTML = "Fetching online users...";

      const q = query(collection(db, "Users"), where("isOnline", "==", true));
      onSnapshot(q, (snapshot) => {
        onlineUsersDiv.innerHTML = ""; // Clear the list before adding

        if (snapshot.empty) {
          onlineUsersDiv.innerHTML = "No online users.";
          return;
        }

        snapshot.forEach((doc) => {
          const user = doc.data();
          const lastActive = user.lastActive
            ? new Date(user.lastActive.seconds * 1000).toLocaleString()
            : "N/A";

          // Create online user item
          const userDiv = document.createElement("div");
          userDiv.innerHTML = `
            <p>${user.username} (${user.email}) - Last Active: ${lastActive}</p>
          `;

          onlineUsersDiv.appendChild(userDiv);
        });
      }, (error) => {
        console.error("Error listening to changes:", error);
        onlineUsersDiv.innerHTML = "Error fetching online users.";
      });
    }

    // Start listening for unapproved and online users
    listenForUnapprovedUsers();
    listenForOnlineUsers();
  </script>
</body>
</html>
