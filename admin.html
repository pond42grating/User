<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  
  <!-- Include Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fetch Users for Approval
    async function fetchPendingUsers() {
      const userTableBody = document.getElementById("userTableBody");
      userTableBody.innerHTML = ""; // Clear previous data

      try {
        const querySnapshot = await getDocs(collection(db, "Users"));
        querySnapshot.forEach((doc) => {
          const userData = doc.data();
          if (userData.isApproved=== "false") {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${userData.username || "N/A"}</td>
              <td>${userData.email}</td>
              <td>${userData.status}</td>
              <td>
                <button onclick="approveUser('${doc.id}')">Approve</button>
                <button onclick="deleteUser('${doc.id}')">Delete</button>
              </td>
            `;
            userTableBody.appendChild(row);
          }
        });
      } catch (error) {
        console.error("Error fetching users:", error);
        alert("Error fetching users: " + error.message);
      }
    }

    // Approve User
    async function approveUser(userId) {
      try {
        const userRef = doc(db, "Users", userId);
        await updateDoc(userRef, { isApproved: "true" });
        alert("User approved successfully!");
        fetchPendingUsers(); // Refresh the table
      } catch (error) {
        console.error("Error approving user:", error);
        alert("Error approving user: " + error.message);
      }
    }

    // Delete User
    async function deleteUser(userId) {
      try {
        const userRef = doc(db, "Users", userId);
        await deleteDoc(userRef);
        alert("User deleted successfully!");
        fetchPendingUsers(); // Refresh the table
      } catch (error) {
        console.error("Error deleting user:", error);
        alert("Error deleting user: " + error.message);
      }
    }

    // Apply stored theme
    window.onload = () => {
      const storedTheme = localStorage.getItem("theme");
      if (storedTheme === "dark") {
        document.body.classList.add("dark-mode");
      } else {
        document.body.classList.remove("dark-mode");
      }
      fetchPendingUsers(); // Fetch users on load
    };

    window.approveUser = approveUser;
    window.deleteUser = deleteUser;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      transition: background-color 0.3s ease;
    }

    .dark-mode {
      background-color: #333;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .container {
      background-color: #444;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table th, table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #f4f4f9;
    }

    .dark-mode table th {
      background-color: #555;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    button:first-child {
      background-color: #4CAF50;
      color: white;
    }

    button:last-child {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Admin Dashboard</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Pending users will be loaded here -->
      </tbody>
    </table>
  </div>
</body>
</html>
