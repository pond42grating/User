async function saveDws() {
  try {
    console.log("Saving DWS..."); // Log when the function starts

    const userID = "hey"; // Replace with dynamic user ID if needed
    console.log("User ID:", userID); // Log the user ID

    const dwsNo = document.getElementById('dwsNo').value;
    const dwsDate = document.getElementById('dwsDate').value.trim();
    const structureName = document.getElementById('structureName').value.trim();
    const siNo = document.getElementById('siNo').value.trim();
    const workDescription = document.getElementById('workDescription').value.trim();
    const location = document.getElementById('location').value.trim();

    // Validation
    if (!dwsDate || !structureName || !siNo || !workDescription || !location) {
      alert("Please fill in all fields!");
      return;
    }

    console.log("Fields validated successfully.");

    const manpower = [];
    document.querySelectorAll("#manpowerTable tbody tr").forEach((row) => {
      manpower.push({
        badgeNo: row.cells[0].textContent,
        name: row.cells[1].textContent,
        trade: row.cells[2].textContent,
        normalHour: parseInt(row.cells[3].textContent, 10),
        otHour: parseInt(row.cells[4].textContent, 10),
        holiday: row.cells[5].textContent || "N/A",
      });
    });

    const equipment = [];
    document.querySelectorAll("#equipmentTable tbody tr").forEach((row) => {
      equipment.push({
        equipmentName: row.cells[0].textContent,
        workingHours: parseInt(row.cells[1].textContent, 10),
      });
    });

    const consumables = [];
    document.querySelectorAll("#consumableTable tbody tr").forEach((row) => {
      consumables.push({
        consumableName: row.cells[0].textContent,
        quantity: parseInt(row.cells[1].textContent, 10),
      });
    });

    console.log("Manpower:", manpower);
    console.log("Equipment:", equipment);
    console.log("Consumables:", consumables);

    const dwsData = {
      dwsNo,
      dwsDate,
      structureName,
      siNo,
      workDescription,
      location,
      manpower,
      equipment,
      consumables,
    };

    console.log("DWS Data to be saved:", dwsData);

    const collectionRef = db.collection("DWSRecords").doc(userID).collection("UserRecords");
    await collectionRef.doc(dwsNo).set(dwsData);

    alert("DWS saved successfully!");
    console.log("DWS saved successfully!");

    dwsCounter++;
    localStorage.setItem("dwsCounter", dwsCounter);
    generateDwsNo();
    resetForm();
  } catch (error) {
    console.error("Error saving DWS to Firestore:", error);
    alert("Failed to save DWS. Check the console for details.");
  }
}
