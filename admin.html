<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #settings {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #settings:hover {
      background-color: #45a049;
      color: white;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      padding: 12px;
      text-decoration: none;
      display: block;
      color: black;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    section h2 {
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .action-buttons {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
    }

    li.active .action-buttons {
      display: flex;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div class="dropdown">
      <button id="settings">Settings</button>
      <div class="dropdown-content">
        <a href="adminprofile.html">Admin Profile</a>
        <a href="#" onclick="logout()">Log Out</a>
      </div>
    </div>
  </header>

  <main>
    <section>
      <h2>Approval Requests</h2>
      <ul id="approval-requests-list">Loading...</ul>
    </section>

    <section>
      <h2>Online Users</h2>
      <ul id="online-users-list">Loading...</ul>
    </section>

    <section>
      <h2>User Logs</h2>
      <ul id="logs-list">Loading...</ul>
    </section>

    <section>
      <h2>Approved Users</h2>
      <ul id="approved-users-list">Loading...</ul>
    </section>

    <section>
      <h2>Hold/Blocked Users</h2>
      <ul id="hold-blocked-list">Loading...</ul>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      onSnapshot,
      updateDoc,
      deleteDoc,
      doc,
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    function fetchApprovalRequests() {
      const approvalRequestsList = document.getElementById("approval-requests-list");
      const approvalQuery = query(collection(db, "Users"), where("isApproved", "==", false));
      onSnapshot(approvalQuery, (snapshot) => {
        let html = "";
        snapshot.forEach((doc) => {
          const user = doc.data();
          html += `
            <li>
              ${user.username} (${user.email})
              <div>
                <button onclick="approveUser('${doc.id}')">Approve</button>
                <button onclick="rejectUser('${doc.id}')">Reject</button>
              </div>
            </li>`;
        });
        approvalRequestsList.innerHTML = html || "<li>No approval requests found.</li>";
      });
    }

    async function approveUser(userId) {
      await updateDoc(doc(db, "Users", userId), { isApproved: true });
      alert("User approved successfully.");
    }

    async function rejectUser(userId) {
      await deleteDoc(doc(db, "Users", userId));
      alert("User rejected successfully.");
    }

    // Other functions go here...

    window.onload = () => {
      fetchApprovalRequests();
      // Add other fetch functions...
    };

    window.approveUser = approveUser;
    window.rejectUser = rejectUser;
  </script>
</body>
</html>
