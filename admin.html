<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Online Users</title>
</head>
<body>
  <h1>Fetch Online Users</h1>
  <button id="fetchOnlineBtn">Fetch Online Users</button>
  <div id="data"></div>

  <script type="module">
    // Import Firebase libraries
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fetch online users from Firestore
    async function fetchOnlineUsers() {
      try {
        const dataDiv = document.getElementById("data");
        dataDiv.innerHTML = "Fetching data...";

        const onlineQuery = query(collection(db, "Users"), where("isOnline", "==", true)); // Query where `isOnline` is true
        const querySnapshot = await getDocs(onlineQuery);

        let content = "<ul>";
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          content += `<li>${JSON.stringify(data)}</li>`;
        });
        content += "</ul>";

        dataDiv.innerHTML = content || "No online users found.";
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("data").innerHTML = "Error fetching data. Check console for details.";
      }
    }

    // Attach event listener to the button
    document.getElementById("fetchOnlineBtn").addEventListener("click", fetchOnlineUsers);
  </script>
</body>
</html>
