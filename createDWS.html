<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create DWS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f7f6;
      color: #333;
    }
    .form-section {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .preview-section table {
      width: 100%;
      border-collapse: collapse;
    }
    .preview-section table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .error {
      color: red;
      font-size: 12px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Create DWS</h1>

  <!-- DWS No. and Date -->
  <div class="form-section">
    <label for="dwsNo">DWS No.</label>
    <input type="text" id="dwsNo" readonly>
    <label for="dwsDate">DWS Date</label>
    <input type="date" id="dwsDate">
  </div>

  <!-- Structure Name, SI/TQ No., Work Description, Location -->
  <div class="form-section">
    <label for="structureName">Structure Name</label>
    <input type="text" id="structureName">
    <label for="siNo">SI/TQ No.</label>
    <input type="text" id="siNo">
    <label for="workDescription">Work Description</label>
    <input type="text" id="workDescription">
    <label for="location">Location</label>
    <input type="text" id="location">
  </div>

  <!-- Manpower Section -->
  <div class="form-section">
    <h3>Manpower</h3>
    <label for="badgeNo">Badge No.</label>
    <input type="text" id="badgeNo">
    <div class="error" id="badgeNoError"></div>
    <label for="manpowerName">Name</label>
    <input type="text" id="manpowerName">
    <label for="trade">Trade</label>
    <input type="text" id="trade">
    <label for="normalHour">Normal Hour</label>
    <input type="number" id="normalHour">
    <label for="otHour">OT Hour</label>
    <input type="number" id="otHour">
    <label for="holiday">Holiday</label>
    <input type="text" id="holiday">
    <button type="button" onclick="addManpower()">Add Manpower</button>

    <div class="preview-section">
      <h4>Manpower Preview:</h4>
      <table id="manpowerTable">
        <tr>
          <th>Badge No.</th>
          <th>Name</th>
          <th>Trade</th>
          <th>Normal Hour</th>
          <th>OT Hour</th>
          <th>Holiday</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>
  </div>

  <!-- Equipment Section -->
  <div class="form-section">
    <h3>Equipment</h3>
    <label for="equipmentName">Equipment Name</label>
    <input type="text" id="equipmentName">
    <label for="workingHours">Working Hours</label>
    <input type="number" id="workingHours">
    <button type="button" onclick="addEquipment()">Add Equipment</button>

    <div class="preview-section">
      <h4>Equipment Preview:</h4>
      <table id="equipmentTable">
        <tr>
          <th>Equipment Name</th>
          <th>Working Hours</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>
  </div>

  <!-- Consumables Section -->
  <div class="form-section">
    <h3>Consumables</h3>
    <label for="consumableName">Consumable Name</label>
    <input type="text" id="consumableName">
    <label for="quantity">Quantity (Nos/ML)</label>
    <input type="number" id="quantity">
    <button type="button" onclick="addConsumable()">Add Consumable</button>

    <div class="preview-section">
      <h4>Consumable Preview:</h4>
      <table id="consumableTable">
        <tr>
          <th>Consumable Name</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>
  </div>

  <!-- Save DWS -->
  <button type="button" onclick="saveDWS()">Save DWS</button>

  <script>
    let dwsCounter = parseInt(localStorage.getItem("dwsCounter")) || 1;
    const existingBadgeNos = {}; // Object to track badge numbers for each date

    function generateDwsNo() {
      const dwsNo = `DWS-${String(dwsCounter).padStart(4, "0")}`;
      document.getElementById("dwsNo").value = dwsNo;
    }

    function addManpower() {
      const badgeNo = document.getElementById("badgeNo").value.trim();
      const name = document.getElementById("manpowerName").value.trim();
      const trade = document.getElementById("trade").value.trim();
      const normalHour = document.getElementById("normalHour").value.trim();
      const otHour = document.getElementById("otHour").value.trim();
      const holiday = document.getElementById("holiday").value.trim();
      const dwsDate = document.getElementById("dwsDate").value;

      if (!badgeNo || !name || !trade) {
        alert("Please fill out all required fields in the Manpower section.");
        return;
      }

      if (!existingBadgeNos[dwsDate]) {
        existingBadgeNos[dwsDate] = new Set();
      }

      if (existingBadgeNos[dwsDate].has(badgeNo)) {
        alert(`Badge No. ${badgeNo} is already present for this date.`);
        return;
      }

      existingBadgeNos[dwsDate].add(badgeNo);

      const manpowerTable = document.getElementById("manpowerTable");
      const row = manpowerTable.insertRow();
      row.innerHTML = `
        <td>${badgeNo}</td>
        <td>${name}</td>
        <td>${trade}</td>
        <td>${normalHour}</td>
        <td>${otHour}</td>
        <td>${holiday}</td>
        <td><button onclick="deleteManpowerRow(this, '${badgeNo}', '${dwsDate}')">Delete</button></td>
      `;
    }

    function deleteManpowerRow(button, badgeNo, dwsDate) {
      const row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);

      if (existingBadgeNos[dwsDate]) {
        existingBadgeNos[dwsDate].delete(badgeNo);
      }
    }

    function addEquipment() {
      const equipmentName = document.getElementById("equipmentName").value.trim();
      const workingHours = document.getElementById("workingHours").value.trim();

      if (!equipmentName || !workingHours) {
        alert("Please fill out all required fields in the Equipment section.");
        return;
      }

      const equipmentTable = document.getElementById("equipmentTable");
      const row = equipmentTable.insertRow();
      row.innerHTML = `
        <td>${equipmentName}</td>
        <td>${workingHours}</td>
        <td><button onclick="deleteRow(this)">Delete</button></td>
      `;
    }

    function addConsumable() {
      const consumableName = document.getElementById("consumableName").value.trim();
      const quantity = document.getElementById("quantity").value.trim();

      if (!consumableName || !quantity) {
        alert("Please fill out all required fields in the Consumable section.");
        return;
      }

      const consumableTable = document.getElementById("consumableTable");
      const row = consumableTable.insertRow();
      row.innerHTML = `
        <td>${consumableName}</td>
        <td>${quantity}</td>
        <td><button onclick="deleteRow(this)">Delete</button></td>
      `;
    }

    function deleteRow(button) {
      const row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }

    function saveDWS() {
      const dwsNo = document.getElementById("dwsNo").value;
      const dwsDate = document.getElementById("dwsDate").value;
      const structureName = document.getElementById("structureName").value;
      const siNo = document.getElementById("siNo").value;
      const workDescription = document.getElementById("workDescription").value;
      const location = document.getElementById("location").value;

      if (!dwsDate || !structureName || !siNo || !workDescription || !location) {
        alert("Please fill out all required fields before saving.");
        return;
      }

      alert(`DWS ${dwsNo} saved successfully!`);
      dwsCounter++;
      localStorage.setItem("dwsCounter", dwsCounter);

      clearAllFields();
      generateDwsNo();
    }

    function clearAllFields() {
      document.getElementById("dwsDate").value = "";
      document.getElementById("structureName").value = "";
      document.getElementById("siNo").value = "";
      document.getElementById("workDescription").value = "";
      document.getElementById("location").value = "";

      // Clear Manpower Table
      const manpowerTable = document.getElementById("manpowerTable");
      while (manpowerTable.rows.length > 1) {
        manpowerTable.deleteRow(1);
      }

      // Clear Equipment Table
      const equipmentTable = document.getElementById("equipmentTable");
      while (equipmentTable.rows.length > 1) {
        equipmentTable.deleteRow(1);
      }

      // Clear Consumable Table
      const consumableTable = document.getElementById("consumableTable");
      while (consumableTable.rows.length > 1) {
        consumableTable.deleteRow(1);
      }
    }

    generateDwsNo();
  </script>

</body>
</html>
