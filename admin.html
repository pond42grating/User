<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* Combined CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #28a745;
      color: white;
      padding: 15px;
    }
    .settings {
      position: relative;
    }
    .settings .dropdown {
      display: none;
      position: absolute;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      right: 0;
    }
    .settings button {
      cursor: pointer;
      background-color: transparent;
      border: none;
      color: white;
      font-size: 16px;
    }
    .settings:hover .dropdown {
      display: block;
    }
    main {
      padding: 20px;
    }
    section {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    h2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .list {
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ddd;
    }
    .date-filters input, .date-filters button {
      margin: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div class="settings">
      <button id="settingsButton">Settings</button>
      <div class="dropdown">
        <button id="adminProfile">Admin Profile</button>
        <button id="logoutButton">Logout</button>
      </div>
    </div>
  </header>
  <main>
    <section id="approvalRequests">
      <h2>Approval Requests <span id="approvalCount">0</span></h2>
      <div id="approvalList" class="list">Loading...</div>
    </section>
    <section id="onlineUsers">
      <h2>Online Users <span id="onlineCount">0</span></h2>
      <div id="onlineList" class="list">Loading...</div>
    </section>
    <section id="userLogs">
      <h2>User Logs <span id="logCount">0</span></h2>
      <div id="logsList" class="list">Loading...</div>
      <div class="date-filters">
        <input type="date" id="fromDate">
        <input type="date" id="toDate">
        <button id="clearLogs">Clear Logs</button>
      </div>
    </section>
    <section id="approvedUsers">
      <h2>Approved Users <span id="approvedCount">0</span></h2>
      <div id="approvedList" class="list">Loading...</div>
    </section>
    <section id="holdBlockedUsers">
      <h2>Hold/Blocked Users <span id="holdBlockedCount">0</span></h2>
      <div id="holdBlockedList" class="list">Loading...</div>
    </section>
  </main>

  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Logout functionality
    document.getElementById("logoutButton").addEventListener("click", async () => {
      await auth.signOut();
      window.location.href = "index.html";
    });

    // Load approval requests
    async function loadApprovalRequests() {
      const approvalList = document.getElementById("approvalList");
      approvalList.innerHTML = "Loading...";
      const querySnapshot = await db.collection("Users").where("isApproved", "==", false).get();
      approvalList.innerHTML = querySnapshot.empty
        ? "No approval requests found."
        : querySnapshot.docs.map(
            (doc) =>
              `<div>${doc.data().name} (${doc.data().email})
              <button onclick="approveUser('${doc.id}')">Approve</button>
              <button onclick="rejectUser('${doc.id}')">Reject</button></div>`
          ).join("");
    }

    async function approveUser(userId) {
      await db.collection("Users").doc(userId).update({ isApproved: true });
      loadApprovalRequests();
    }

    async function rejectUser(userId) {
      await db.collection("Users").doc(userId).delete();
      loadApprovalRequests();
    }

    // Load online users
    async function loadOnlineUsers() {
      const onlineList = document.getElementById("onlineList");
      onlineList.innerHTML = "Loading...";
      const querySnapshot = await db.collection("Users").where("isOnline", "==", true).get();
      onlineList.innerHTML = querySnapshot.empty
        ? "No online users."
        : querySnapshot.docs.map(
            (doc) =>
              `<div>${doc.data().name} (${doc.data().email}) - Online for ${formatOnlineTime(doc.data().lastLogin)}</div>`
          ).join("");
    }

    function formatOnlineTime(lastLogin) {
      const now = new Date();
      const loginTime = new Date(lastLogin);
      const diff = Math.floor((now - loginTime) / (1000 * 60 * 60));
      return `${diff} hour(s)`;
    }

    // Load logs
    async function loadUserLogs() {
      const logsList = document.getElementById("logsList");
      logsList.innerHTML = "Loading...";
      const querySnapshot = await db.collection("Logs").get();
      logsList.innerHTML = querySnapshot.empty
        ? "No logs found."
        : querySnapshot.docs.map(
            (doc) => `<div>${doc.data().activity} at ${new Date(doc.data().timestamp).toLocaleString()}</div>`
          ).join("");
    }

    // Load hold/blocked users
    async function loadHoldBlockedUsers() {
      const holdBlockedList = document.getElementById("holdBlockedList");
      holdBlockedList.innerHTML = "Loading...";
      const querySnapshot = await db.collection("Users").where("status", "in", ["Hold", "Blocked"]).get();
      holdBlockedList.innerHTML = querySnapshot.empty
        ? "No hold/blocked users found."
        : querySnapshot.docs.map(
            (doc) =>
              `<div>${doc.data().name} (${doc.data().email}) - ${doc.data().status}
              <button onclick="unblockUser('${doc.id}')">Unblock</button>
              <button onclick="removeUser('${doc.id}')">Remove</button></div>`
          ).join("");
    }

    async function unblockUser(userId) {
      await db.collection("Users").doc(userId).update({ status: "" });
      loadHoldBlockedUsers();
    }

    async function removeUser(userId) {
      await db.collection("Users").doc(userId).delete();
      loadHoldBlockedUsers();
    }

    // Initialize
    loadApprovalRequests();
    loadOnlineUsers();
    loadUserLogs();
    loadHoldBlockedUsers();
  </script>
</body>
</html>
