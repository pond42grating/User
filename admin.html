<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #settings {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #settings:hover {
      background-color: #45a049;
      color: white;
    }
    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    section h2 {
      margin-bottom: 1rem;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      display: none;
    }
    ul.active {
      display: block;
    }
    .badge {
      background: red;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 50%;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="settings">Settings</button>
  </header>

  <main>
    <!-- Section Template -->
    <section>
      <h2>Approval Requests <span class="badge" id="approval-badge">0</span></h2>
      <ul id="approval-requests-list"></ul>
    </section>
    <!-- Add more sections as needed -->
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebasestorage.app",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fetch Approval Requests
    async function fetchApprovalRequests() {
      const approvalList = document.getElementById('approval-requests-list');
      const approvalBadge = document.getElementById('approval-badge');
      approvalList.innerHTML = ''; // Clear previous content

      try {
        const approvalQuery = query(collection(db, "Users"), where("isApproved", "==", false));
        const querySnapshot = await getDocs(approvalQuery);

        // Update badge count
        approvalBadge.textContent = querySnapshot.size;

        if (querySnapshot.empty) {
          approvalList.innerHTML = "<p>No approval requests found.</p>";
        } else {
          querySnapshot.forEach(doc => {
            const user = doc.data();
            const listItem = document.createElement('li');
            listItem.textContent = `${user.username} (${user.email})`;
            approvalList.appendChild(listItem);
          });
        }
      } catch (error) {
        console.error("Error fetching approval requests:", error);
      }
    }

    // Fetch data on page load
    window.onload = () => {
      fetchApprovalRequests();
    };
  </script>
</body>
</html>
