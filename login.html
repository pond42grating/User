<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DWS Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #4CAF50;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }

    .button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .button:hover {
      background-color: #45a049;
    }

    .link {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #4CAF50;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .google-signin-btn {
      margin-top: 1rem;
      background-color: #4285F4;
    }

    .google-signin-btn:hover {
      background-color: #357ae8;
    }

    .settings {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      background-color: #ddd;
      border-radius: 5px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }

    .settings:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to DWS</h2>
    <input type="text" id="emailOrUsername" class="input-field" placeholder="Email or Username" required />
    <div class="password-container">
      <input type="password" id="password" class="input-field" placeholder="Password" required />
      <span id="togglePassword" class="toggle-password">ðŸ”“</span>
    </div>
    <button class="button" onclick="login()">Login</button>
    <a href="signup.html" class="link">Sign Up</a>
    <a href="forget.html" class="link">Forgot Password?</a>
    <button class="button google-signin-btn" onclick="googleLogin()">Sign in with Google</button>
    <a href="#" class="settings">Settings</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebaseapp.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Toggle Password Visibility
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
      togglePassword.textContent = type === "password" ? "ðŸ”“" : "ðŸ”’";
    });

    // Login Function
    async function login() {
      const emailOrUsername = document.getElementById("emailOrUsername").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!emailOrUsername || !password) {
        alert("Please enter both email/username and password.");
        return;
      }

      try {
        // Assuming email for now
        const userCredential = await signInWithEmailAndPassword(auth, emailOrUsername, password);
        alert("Login successful!");
        window.location.href = "dashboard.html"; // Redirect to dashboard
      } catch (error) {
        console.error("Login error:", error);
        alert("Error: " + error.message);
      }
    }

    // Google Login Function
    async function googleLogin() {
      const provider = new GoogleAuthProvider();

      try {
        const result = await signInWithPopup(auth, provider);
        alert("Google Sign-in successful!");
        window.location.href = "dashboard.html"; // Redirect to dashboard
      } catch (error) {
        console.error("Google login error:", error);
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
