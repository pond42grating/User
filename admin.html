<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      text-align: center;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin: 20px auto;
      max-width: 800px;
      padding: 10px;
    }

    .section-button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f0f0f0;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      text-align: center;
    }

    .section-button:hover {
      background-color: #e0e0e0;
    }

    .section {
      display: none;
      margin-top: 20px;
      width: 90%;
      max-width: 800px;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
    }

    .section.active {
      display: block;
    }

    h1 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>User Management</h1>

  <!-- Top Buttons -->
  <div class="button-container">
    <div class="section-button" onclick="showSection('pending-users-section')">Pending</div>
    <div class="section-button" onclick="showSection('approved-users-section')">Approved</div>
    <div class="section-button" onclick="showSection('hold-blocked-users-section')">Hold/Blocked</div>
    <div class="section-button" onclick="showSection('online-users-section')">Online</div>
    <div class="section-button" onclick="showSection('user-logs-section')">Logs</div>
  </div>

  <!-- Sections -->
  <div id="pending-users-section" class="section">
    <h2>Pending User Approvals</h2>
    <div id="pending-users"></div>
  </div>

  <div id="approved-users-section" class="section">
    <h2>Approved Users</h2>
    <div id="approved-users"></div>
  </div>

  <div id="hold-blocked-users-section" class="section">
    <h2>Hold/Blocked Users</h2>
    <div id="hold-blocked-users"></div>
  </div>

  <div id="online-users-section" class="section">
    <h2>Online Users</h2>
    <div id="online-users"></div>
  </div>

  <div id="user-logs-section" class="section">
    <h2>User Logs</h2>
    <div id="user-logs"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebaseapp.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Toggle sections
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }

    // Fetch and display pending users
    async function fetchPendingUsers() {
      const pendingUsersDiv = document.getElementById("pending-users");
      pendingUsersDiv.innerHTML = "<p>Loading...</p>";

      try {
        const usersRef = collection(db, "Users");
        const q = query(usersRef, where("isApproved", "==", false));
        const querySnapshot = await getDocs(q);

        pendingUsersDiv.innerHTML = "";

        if (querySnapshot.empty) {
          pendingUsersDiv.innerHTML = "<p>No pending users found.</p>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const user = doc.data();
          const userDiv = document.createElement("div");
          userDiv.innerHTML = `
            <p><strong>Email:</strong> ${user.email}</p>
            <button onclick="approveUser('${doc.id}')">Approve</button>
            <button onclick="removeUser('${doc.id}')">Remove</button>
          `;
          pendingUsersDiv.appendChild(userDiv);
        });
      } catch (error) {
        console.error("Error fetching pending users:", error);
        pendingUsersDiv.innerHTML = "<p>Error loading users. Check console for details.</p>";
      }
    }

    // Add similar functions for approved users, hold/blocked users, online users, and logs
    async function fetchApprovedUsers() { /* Existing functionality */ }
    async function fetchHoldBlockedUsers() { /* Existing functionality */ }
    async function fetchOnlineUsers() { /* Existing functionality */ }
    async function fetchUserLogs() { /* Existing functionality */ }

    // Approve user
    async function approveUser(userId) {
      try {
        const userDoc = doc(db, "Users", userId);
        await updateDoc(userDoc, { isApproved: true });
        alert(`User ${userId} approved.`);
        fetchPendingUsers();
        fetchApprovedUsers();
      } catch (error) {
        console.error("Error approving user:", error);
        alert("Error approving user. Check console for details.");
      }
    }

    // Update user status
    async function updateUserStatus(userId, status) {
      try {
        const userDoc = doc(db, "Users", userId);
        await updateDoc(userDoc, { status });
        alert(`User ${userId} status updated to ${status || "Active"}.`);
        fetchApprovedUsers();
        fetchHoldBlockedUsers();
      } catch (error) {
        console.error(`Error updating user status to ${status}:`, error);
        alert(`Error updating user status. Check console for details.`);
      }
    }

    // Remove user
    async function removeUser(userId) {
      try {
        const userDoc = doc(db, "Users", userId);
        await deleteDoc(userDoc);
        alert(`User ${userId} removed.`);
        fetchPendingUsers();
        fetchApprovedUsers();
        fetchHoldBlockedUsers();
        fetchOnlineUsers();
      } catch (error) {
        console.error("Error removing user:", error);
        alert("Error removing user. Check console for details.`);
      }
    }

    // Fetch all sections on page load
    fetchPendingUsers();
    fetchApprovedUsers();
    fetchHoldBlockedUsers();
    fetchOnlineUsers();
    fetchUserLogs();
  </script>
</body>
</html>
