<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - DWS Management</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithCredential } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Sign In Function
    async function signIn() {
      const usernameOrEmail = document.getElementById("usernameOrEmail").value.trim();
      const password = document.getElementById("password").value.trim();
      const rememberMe = document.getElementById("rememberMe").checked;

      if (!usernameOrEmail || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        // Check if it's an email or username
        let userDocRef;
        if (usernameOrEmail.includes("@")) {
          // It's an email, use Firebase Auth
          await signInWithEmailAndPassword(auth, usernameOrEmail, password);
        } else {
          // It's a username, check Firestore for the user document
          userDocRef = doc(db, "Users", usernameOrEmail);
          const userSnapshot = await getDoc(userDocRef);
          if (userSnapshot.exists() && userSnapshot.data().password === password) {
            // Correct password, allow sign-in
            alert("Sign-in successful!");
            if (rememberMe) {
              localStorage.setItem("usernameOrEmail", usernameOrEmail);
            }
            window.location.href = "dashboard.html"; // Redirect to dashboard or admin page
          } else {
            alert("Invalid credentials. Please try again.");
          }
        }
      } catch (error) {
        console.error("Error during sign-in: ", error);
        alert("Error: " + error.message);
      }
    }

    // Toggle password visibility
    function togglePasswordVisibility(id) {
      const input = document.getElementById(id);
      const icon = document.getElementById(`${id}Icon`);
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "visibility";
      } else {
        input.type = "password";
        icon.textContent = "visibility_off";
      }
    }

    // Expose functions globally
    window.signIn = signIn;
    window.togglePasswordVisibility = togglePasswordVisibility;
    
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    }

    // Apply the stored theme when the page loads
    window.onload = function() {
      const storedTheme = localStorage.getItem('theme');
      if (storedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }

      // Auto-fill remember me username if available
      const savedUsername = localStorage.getItem("usernameOrEmail");
      if (savedUsername) {
        document.getElementById("usernameOrEmail").value = savedUsername;
      }
    };
  </script>

  <!-- Include Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      position: relative;
    }

    .input-container {
      display: flex;
      align-items: center;
      position: relative;
    }

    .input-container input {
      flex: 1;
    }

    .input-container .material-icons {
      position: absolute;
      right: 10px;
      cursor: pointer;
      color: #888;
    }

    .button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #4CAF50;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Sign In</h2>
    <input type="text" id="usernameOrEmail" class="input-field" placeholder="Username or Email" required>

    <div class="input-container">
      <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
      <span class="material-icons" id="passwordIcon" onclick="togglePasswordVisibility('password')">visibility_off</span>
    </div>

    <label>
      <input type="checkbox" id="rememberMe"> Remember Me
    </label>

    <button class="button" onclick="signIn()">Sign In</button>
    <p class="link"><a href="signup.html">Don't have an account? Sign Up</a></p>
  </div>
</body>
</html>
