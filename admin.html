<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      padding: 10px;
      color: white;
      font-size: 24px;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .section {
      background-color: white;
      margin-bottom: 15px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .section h3 {
      margin-top: 0;
    }

    .user-card {
      margin-bottom: 10px;
    }

    .button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-green {
      background-color: #4CAF50;
      color: white;
    }

    .button-red {
      background-color: #f44336;
      color: white;
    }

    .button-blue {
      background-color: #2196F3;
      color: white;
    }

    .badge {
      background-color: #ff0000;
      border-radius: 50%;
      padding: 5px 10px;
      color: white;
      font-size: 12px;
    }

    /* Additional Styles for Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      padding: 8px;
      text-decoration: none;
      display: block;
      background-color: white;
      border: none;
      text-align: left;
      color: black;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .loading {
      background: #f2f2f2;
      height: 25px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  Admin Dashboard
</header>

<div class="container">
  <div class="section">
    <h3>Approval Requests <span class="badge" id="approvalRequestsBadge">0</span></h3>
    <p>No approval requests found.</p>
  </div>

  <div class="section">
    <h3>Online Users <span class="badge" id="onlineUsersBadge">0</span></h3>
    <div id="onlineUsersContainer">Loading...</div>
  </div>

  <div class="section">
    <h3>User Logs <span class="badge" id="userLogsBadge">0</span></h3>
    <div id="userLogsContainer">Loading...</div>
    <button class="button button-blue" id="clearLogsBtn">Clear Logs</button>
  </div>

  <div class="section">
    <h3>Approved Users <span class="badge" id="approvedUsersBadge">0</span></h3>
    <div id="approvedUsersContainer">Loading...</div>
  </div>

  <div class="section">
    <h3>Hold/Blocked Users <span class="badge" id="holdBlockedUsersBadge">0</span></h3>
    <div id="holdBlockedUsersContainer">No hold/blocked users found.</div>
  </div>
</div>

<!-- Firebase SDK (Add your Firebase config here) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      doc,
      query,
      where,
      updateDoc,
      deleteDoc,
      onSnapshot,
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.firebaseapp.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";

  // DOM elements
  const onlineUsersContainer = document.getElementById("onlineUsersContainer");
  const approvedUsersContainer = document.getElementById("approvedUsersContainer");
  const holdBlockedUsersContainer = document.getElementById("holdBlockedUsersContainer");
  const clearLogsBtn = document.getElementById("clearLogsBtn");

  // Functions to fetch data from Firebase

  function fetchOnlineUsers() {
    const onlineUsersRef = firebase.firestore().collection("Users").where("isOnline", "==", true);
    onlineUsersRef.get().then((querySnapshot) => {
      let onlineUsersCount = 0;
      onlineUsersContainer.innerHTML = '';
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const userName = data.name || "Unknown";
        const userEmail = data.email || "No Email";
        const lastLoginTime = data.lastLogin ? new Date(data.lastLogin) : new Date();
        const onlineDuration = Math.floor((new Date() - lastLoginTime) / 60000); // in minutes
        onlineUsersContainer.innerHTML += `
          <div class="user-card">
            <p>${userName} (${userEmail}) - Online for ${onlineDuration} mins</p>
          </div>
        `;
        onlineUsersCount++;
      });
      document.getElementById("onlineUsersBadge").innerText = onlineUsersCount;
    }).catch((error) => {
      console.error("Error fetching online users:", error);
    });
  }

  function fetchUserLogs() {
    const userLogsRef = firebase.firestore().collection("UserLogs");
    userLogsRef.get().then((querySnapshot) => {
      let userLogsCount = 0;
      userLogsContainer.innerHTML = '';
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const userLog = data.activity || "Unknown Activity";
        const userEmail = data.email || "No Email";
        userLogsContainer.innerHTML += `
          <div class="user-card">
            <p>${userEmail}: ${userLog} at ${new Date(data.timestamp).toLocaleString()}</p>
          </div>
        `;
        userLogsCount++;
      });
      document.getElementById("userLogsBadge").innerText = userLogsCount;
    }).catch((error) => {
      console.error("Error fetching user logs:", error);
    });
  }

  function fetchApprovedUsers() {
    const approvedUsersRef = firebase.firestore().collection("Users").where("isApproved", "==", true);
    approvedUsersRef.get().then((querySnapshot) => {
      let approvedUsersCount = 0;
      approvedUsersContainer.innerHTML = '';
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const userName = data.name || "Unknown";
        const userEmail = data.email || "No Email";
        const userCard = `
          <div class="user-card">
            <p>${userName} (${userEmail})</p>
            <button class="button button-red" onclick="blockUser('${doc.id}')">Block</button>
            <button class="button button-blue" onclick="holdUser('${doc.id}')">Hold</button>
            <button class="button button-green" onclick="removeUser('${doc.id}')">Remove</button>
          </div>
        `;
        approvedUsersContainer.innerHTML += userCard;
        approvedUsersCount++;
      });
      document.getElementById("approvedUsersBadge").innerText = approvedUsersCount;
    }).catch((error) => {
      console.error("Error fetching approved users:", error);
    });
  }

  function fetchHoldBlockedUsers() {
    const holdBlockedUsersRef = firebase.firestore().collection("Users").where("status", "in", ["Hold", "Blocked"]);
    holdBlockedUsersRef.get().then((querySnapshot) => {
      let holdBlockedUsersCount = 0;
      holdBlockedUsersContainer.innerHTML = '';
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const userName = data.name || "Unknown";
        const userEmail = data.email || "No Email";
        const status = data.status || "Unknown Status";
        holdBlockedUsersContainer.innerHTML += `
          <div class="user-card">
            <p>${userName} (${userEmail}) - ${status}</p>
          </div>
        `;
        holdBlockedUsersCount++;
      });
      document.getElementById("holdBlockedUsersBadge").innerText = holdBlockedUsersCount;
    }).catch((error) => {
      console.error("Error fetching hold/blocked users:", error);
    });
  }

  // Action functions (Block, Hold, Remove)
  function blockUser(userId) {
    const userRef = firebase.firestore().collection("Users").doc(userId);
    userRef.update({ status: "Blocked" }).then(() => {
      alert("User blocked successfully!");
      fetchApprovedUsers(); // Refresh the list
    }).catch((error) => {
      console.error("Error blocking user:", error);
    });
  }

  function holdUser(userId) {
    const userRef = firebase.firestore().collection("Users").doc(userId);
    userRef.update({ status: "Hold" }).then(() => {
      alert("User put on hold successfully!");
      fetchApprovedUsers(); // Refresh the list
    }).catch((error) => {
      console.error("Error holding user:", error);
    });
  }

  function removeUser(userId) {
    const userRef = firebase.firestore().collection("Users").doc(userId);
    userRef.delete().then(() => {
      alert("User removed successfully!");
      fetchApprovedUsers(); // Refresh the list
    }).catch((error) => {
      console.error("Error removing user:", error);
    });
  }

  // Clear Logs
  clearLogsBtn.addEventListener("click", () => {
    const userLogsRef = firebase.firestore().collection("UserLogs");
    userLogsRef.get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        doc.ref.delete();
      });
      alert("Logs cleared successfully!");
      fetchUserLogs(); // Refresh the logs
    }).catch((error) => {
      console.error("Error clearing logs:", error);
    });
  });

  // Initialize data fetching
  fetchOnlineUsers();
  fetchUserLogs();
  fetchApprovedUsers();
  fetchHoldBlockedUsers();
</script>

</body>
</html>
