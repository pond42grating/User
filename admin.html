<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - DWS Management</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      query,
      where,
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
      authDomain: "dws-management.firebaseapp.com",
      projectId: "dws-management",
      storageBucket: "dws-management.appspot.com",
      messagingSenderId: "23827231923",
      appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
      measurementId: "G-L14GLJDYW7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Fetch online users
    async function fetchOnlineUsers() {
      const onlineUsersList = document.getElementById("online-users-list");
      onlineUsersList.innerHTML = "Loading...";

      try {
        const q = query(collection(db, "Users"), where("isOnline", "==", true));
        const querySnapshot = await getDocs(q);

        let onlineUsers = "";
        querySnapshot.forEach((doc) => {
          const user = doc.data();
          onlineUsers += `
            <li>
              <strong>${user.username}</strong> (${user.email}) 
              <span>Online</span>
            </li>
          `;
        });

        onlineUsersList.innerHTML = onlineUsers || "<li>No users online.</li>";
      } catch (error) {
        console.error("Error fetching online users: ", error);
        onlineUsersList.innerHTML = "<li>Error fetching data.</li>";
      }
    }

    // Fetch user logs
    async function fetchUserLogs() {
      const logsList = document.getElementById("user-logs-list");
      logsList.innerHTML = "Loading...";

      try {
        const querySnapshot = await getDocs(collection(db, "Users"));
        let userLogs = "";

        querySnapshot.forEach((doc) => {
          const user = doc.data();
          if (user.loginLogs && user.loginLogs.length > 0) {
            userLogs += `
              <li>
                <strong>${user.username}</strong> (${user.email})
                <ul>
                  ${user.loginLogs
                    .map(
                      (log) =>
                        `<li>${log.activity} - ${new Date(
                          log.timestamp
                        ).toLocaleString()}</li>`
                    )
                    .join("")}
                </ul>
              </li>
            `;
          }
        });

        logsList.innerHTML = userLogs || "<li>No logs available.</li>";
      } catch (error) {
        console.error("Error fetching user logs: ", error);
        logsList.innerHTML = "<li>Error fetching data.</li>";
      }
    }

    // Logout function
    async function logout() {
      try {
        await signOut(auth);
        alert("Logged out successfully!");
        window.location.href = "index.html";
      } catch (error) {
        console.error("Error during logout: ", error);
        alert("Error: " + error.message);
      }
    }

    // Fetch data on load
    window.onload = function () {
      fetchOnlineUsers();
      fetchUserLogs();
    };

    window.fetchOnlineUsers = fetchOnlineUsers;
    window.fetchUserLogs = fetchUserLogs;
    window.logout = logout;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    #logout {
      background-color: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #logout:hover {
      background-color: #45a049;
      color: white;
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    ul li ul {
      margin-top: 1rem;
      padding-left: 1rem;
    }

    ul li ul li {
      background: #f8f8f8;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logout" onclick="logout()">Log Out</button>
  </header>
  <main>
    <h2>Online Users</h2>
    <ul id="online-users-list"></ul>

    <h2>User Logs</h2>
    <ul id="user-logs-list"></ul>
  </main>
  <footer>
    <p>&copy; 2025 DWS Management. All rights reserved.</p>
  </footer>
</body>
</html>
