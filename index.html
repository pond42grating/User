<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - DWS Management</title>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, deleteUser } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Fetch Pending Users
    async function fetchPendingUsers() {
      const userList = document.getElementById("userList");
      userList.innerHTML = "<p>Loading...</p>";

      try {
        const querySnapshot = await getDocs(collection(db, "users"));
        userList.innerHTML = ""; // Clear the list

        querySnapshot.forEach(doc => {
          const userData = doc.data();

          if (userData.status === "pending") {
            const listItem = document.createElement("div");
            listItem.className = "user-item";
            listItem.innerHTML = `
              <p><strong>Username:</strong> ${doc.id}</p>
              <p><strong>Email:</strong> ${userData.email}</p>
              <button onclick="approveUser('${doc.id}', '${userData.email}', '${userData.password}')">Approve</button>
              <button onclick="deleteUser('${doc.id}')">Delete</button>
            `;
            userList.appendChild(listItem);
          }
        });
      } catch (error) {
        console.error("Error fetching pending users: ", error);
        alert("Error: " + error.message);
      }
    }

    // Approve User
    async function approveUser(username, email, password) {
      try {
        // Create user in Firebase Auth
        await createUserWithEmailAndPassword(auth, email, password);

        // Update user's status in Firestore
        const userRef = doc(db, "users", username);
        await updateDoc(userRef, { status: "approved" });

        alert("User approved successfully!");
        fetchPendingUsers(); // Refresh the list
      } catch (error) {
        console.error("Error approving user: ", error);
        alert("Error: " + error.message);
      }
    }

    // Delete User
    async function deleteUser(username) {
      if (!confirm("Are you sure you want to delete this user?")) return;

      try {
        // Delete user from Firestore
        const userRef = doc(db, "users", username);
        await deleteDoc(userRef);

        alert("User deleted successfully!");
        fetchPendingUsers(); // Refresh the list
      } catch (error) {
        console.error("Error deleting user: ", error);
        alert("Error: " + error.message);
      }
    }

    // Fetch pending users on page load
    window.onload = fetchPendingUsers;

    // Expose functions to the window object
    window.approveUser = approveUser;
    window.deleteUser = deleteUser;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }

    h1 {
      text-align: center;
    }

    #userList {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .user-item {
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    .user-item:last-child {
      border-bottom: none;
    }

    button {
      margin-right: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    button:last-child {
      background-color: #f44336;
    }

    button:last-child:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div id="userList"></div>
</body>
</html>
