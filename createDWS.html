<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create DWS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f7f6;
      color: #333;
    }
    .form-section {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .preview-section table {
      width: 100%;
      border-collapse: collapse;
    }
    .preview-section table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .settings {
      position: relative;
      display: inline-block;
    }
    .settings-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      min-width: 150px;
    }
    .settings-content button {
      width: 100%;
      padding: 8px;
      text-align: left;
      background-color: white;
      border: none;
      cursor: pointer;
    }
    .settings-content button:hover {
      background-color: #ddd;
    }
    .settings:hover .settings-content {
      display: block;
    }
  </style>
</head>
<body>

  <h1>Create DWS</h1>

  <!-- Back Button -->
  <button onclick="goBack()">Back</button>

  <!-- Settings Button -->
  <div class="settings">
    <button>Settings</button>
    <div class="settings-content">
      <button onclick="viewProfile()">Profile</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- DWS No. and Date -->
  <div class="form-section">
    <label for="dwsNo">DWS No.</label>
    <input type="text" id="dwsNo" readonly>
    <label for="dwsDate">DWS Date</label>
    <input type="date" id="dwsDate">
  </div>

  <!-- Structure Name, SI/TQ No., Work Description, Location -->
  <div class="form-section">
    <label for="structureName">Structure Name</label>
    <input type="text" id="structureName">
    <label for="siNo">SI/TQ No.</label>
    <input type="text" id="siNo">
    <label for="workDescription">Work Description</label>
    <input type="text" id="workDescription">
    <label for="location">Location</label>
    <input type="text" id="location">
  </div>

  <!-- Manpower Section -->
  <div class="form-section">
    <h3>Manpower</h3>
    <label for="badgeNo">Badge No.</label>
    <input type="text" id="badgeNo">
    <label for="manpowerName">Name</label>
    <input type="text" id="manpowerName">
    <label for="trade">Trade</label>
    <input type="text" id="trade">
    <label for="normalHour">Normal Hour</label>
    <input type="number" id="normalHour">
    <label for="otHour">OT Hour</label>
    <input type="number" id="otHour">
    <label for="holiday">Holiday</label>
    <input type="text" id="holiday">
    <button type="button" onclick="addManpower()">Add Manpower</button>

    <div class="preview-section">
      <h4>Manpower Preview:</h4>
      <table id="manpowerTable">
        <tr>
          <th>Badge No.</th>
          <th>Name</th>
          <th>Trade</th>
          <th>Normal Hour</th>
          <th>OT Hour</th>
          <th>Holiday</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>
  </div>

  <!-- Equipment Section -->
  <div class="form-section">
    <h3>Equipment</h3>
    <label for="equipmentName">Equipment Name</label>
    <input type="text" id="equipmentName">
    <label for="workingHours">Working Hours</label>
    <input type="number" id="workingHours">
    <button type="button" onclick="addEquipment()">Add Equipment</button>

    <div class="preview-section">
      <h4>Equipment Preview:</h4>
      <table id="equipmentTable">
        <tr>
          <th>Equipment Name</th>
          <th>Working Hours</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>
  </div>

  <!-- Consumables Section -->
  <div class="form-section">
    <h3>Consumables</h3>
    <label for="consumableName">Consumable Name</label>
    <input type="text" id="consumableName">
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity">
    <button type="button" onclick="addConsumable()">Add Consumable</button>

    <div class="preview-section">
      <h4>Consumable Preview:</h4>
      <table id="consumableTable">
        <tr>
          <th>Consumable Name</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>
  </div>

  <!-- Save DWS -->
  <button type="button" onclick="saveDWS()">Save DWS</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, setDoc, doc, runTransaction, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
    apiKey: "AIzaSyAXZgxM6PU-T3D2811KnBszblRWju7rv1Y",
    authDomain: "dws-management.firebaseapp.com",
    projectId: "dws-management",
    storageBucket: "dws-management.firebasestorage.app",
    messagingSenderId: "23827231923",
    appId: "1:23827231923:web:97141b6d19c7cd109d2cc6",
    measurementId: "G-L14GLJDYW7"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Back Button
    function goBack() {
      window.location.href = "login.html";
    }

    // Logout Function
    function logout() {
      signOut(auth)
        .then(() => {
          alert("Logged out successfully!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          console.error("Logout error:", error);
        });
    }

    // Generate DWS No.
    async function generateDwsNo() {
      const counterDocRef = doc(db, "Counters", "DWSCounter");

      try {
        const dwsNo = await runTransaction(db, async (transaction) => {
          const counterDoc = await transaction.get(counterDocRef);
          if (!counterDoc.exists()) {
            transaction.set(counterDocRef, { counter: 1 });
            return "DWS-0001";
          }
          const currentCounter = counterDoc.data().counter || 1;
          const newCounter = currentCounter + 1;
          transaction.update(counterDocRef, { counter: newCounter });
          return `DWS-${String(newCounter).padStart(4, "0")}`;
        });

        document.getElementById("dwsNo").value = dwsNo;
      } catch (error) {
        console.error("Error generating DWS No:", error);
        alert("Failed to generate DWS No.");
      }
    }

    // Add Manpower
    async function addManpower() {
      const badgeNo = document.getElementById("badgeNo").value.trim();
      const dwsDate = document.getElementById("dwsDate").value.trim();

      if (!badgeNo || !dwsDate) {
        alert("Badge No. and DWS Date are required.");
        return;
      }

      const manpowerTable = document.getElementById("manpowerTable");
      const row = manpowerTable.insertRow();
      row.innerHTML = `
        <td>${badgeNo}</td>
        <td>${document.getElementById("manpowerName").value}</td>
        <td>${document.getElementById("trade").value}</td>
        <td>${document.getElementById("normalHour").value}</td>
        <td>${document.getElementById("otHour").value}</td>
        <td>${document.getElementById("holiday").value}</td>
        <td><button onclick="deleteRow(this)">Delete</button></td>
      `;
    }

    // Add Equipment
    function addEquipment() {
      const equipmentTable = document.getElementById("equipmentTable");
      const row = equipmentTable.insertRow();
      row.innerHTML = `
        <td>${document.getElementById("equipmentName").value}</td>
        <td>${document.getElementById("workingHours").value}</td>
        <td><button onclick="deleteRow(this)">Delete</button></td>
      `;
    }

    // Add Consumable
    function addConsumable() {
      const consumableTable = document.getElementById("consumableTable");
      const row = consumableTable.insertRow();
      row.innerHTML = `
        <td>${document.getElementById("consumableName").value}</td>
        <td>${document.getElementById("quantity").value}</td>
        <td><button onclick="deleteRow(this)">Delete</button></td>
      `;
    }

    // Delete Row
    function deleteRow(button) {
      const row = button.parentNode.parentNode;
      row.remove();
    }

    // Save DWS
    async function saveDWS() {
      const dwsNo = document.getElementById("dwsNo").value;
      const dwsDate = document.getElementById("dwsDate").value.trim();
      const structureName = document.getElementById("structureName").value.trim();
      const siNo = document.getElementById("siNo").value.trim();
      const workDescription = document.getElementById("workDescription").value.trim();
      const location = document.getElementById("location").value.trim();

      if (!dwsDate || !structureName || !siNo || !workDescription || !location) {
        alert("All fields are required before saving.");
        return;
      }

      const manpower = Array.from(document.querySelectorAll("#manpowerTable tr"))
        .slice(1)
        .map((row) => ({
          badgeNo: row.cells[0].textContent,
          name: row.cells[1].textContent,
          trade: row.cells[2].textContent,
          normalHour: row.cells[3].textContent,
          otHour: row.cells[4].textContent,
          holiday: row.cells[5].textContent,
        }));

      const equipment = Array.from(document.querySelectorAll("#equipmentTable tr"))
        .slice(1)
        .map((row) => ({
          name: row.cells[0].textContent,
          workingHours: row.cells[1].textContent,
        }));

      const consumables = Array.from(document.querySelectorAll("#consumableTable tr"))
        .slice(1)
        .map((row) => ({
          name: row.cells[0].textContent,
          quantity: row.cells[1].textContent,
        }));

      const dwsData = { dwsNo, dwsDate, structureName, siNo, workDescription, location, manpower, equipment, consumables };

      try {
        await setDoc(doc(db, "DWS", dwsNo), dwsData);
        alert(`DWS ${dwsNo} saved successfully!`);
        clearAllFields();
        generateDwsNo();
      } catch (error) {
        console.error("Error saving DWS:", error);
        alert("Failed to save DWS. Please try again.");
      }
    }

    // Clear All Fields
    function clearAllFields() {
      const inputs = document.querySelectorAll("input");
      inputs.forEach((input) => (input.value = ""));
      const tables = ["manpowerTable", "equipmentTable", "consumableTable"];
      tables.forEach((id) => {
        const table = document.getElementById(id);
        while (table.rows.length > 1) table.deleteRow(1);
      });
    }

    generateDwsNo();
  </script>

</body>
</html>
